<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TKDB - Tactical Card Battle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="loader-content">
                <div class="h1-wrapper">
                   <h1>TKDB</h1>
                </div>
                <p>System Initializing...</p>
                <div class="loading-bar"><div class="loading-progress"></div></div>
            </div>
        </div>

        <!-- Title Screen -->
        <div id="title-screen" class="screen hidden">
            <div class="title-content">
                <h1 class="main-title">CHRONO<br>ARCHIVE</h1>
                <p class="sub-title">Deck-Building Roguelike Battle</p>
                <button id="start-btn" class="primary-btn">BATTLE START</button>
            </div>
            <div class="version">v1.0.0</div>
        </div>

        <!-- Draft Screen -->
        <div id="draft-screen" class="screen hidden">
            <header class="draft-header">
                <h2>UNIT SELECT</h2>
                <p>残り選択数: <span id="draft-count">6</span>/6</p>
                <div class="deck-preview" id="deck-preview">
                    <!-- Selected cards mini icons will go here -->
                </div>
            </header>
            <div class="draft-container" id="draft-container">
                <!-- Draft choices will be injected here -->
            </div>
        </div>

        <!-- Battle Screen -->
        <div id="battle-screen" class="screen hidden">
            <!-- HEADER: Turn order & Info -->
            <div class="battle-header">
                <div class="turn-order-container">
                    <div class="turn-label">NEXT</div>
                    <div id="timeline" class="timeline">
                        <!-- Unit icons ordered by TU -->
                    </div>
                </div>
            </div>

            <!-- FIELD: Enemy & Player Units -->
            <div class="battle-field">
                <div class="enemies-row" id="enemies-row">
                    <!-- Enemy Units -->
                </div>
                
                <div class="center-display" id="center-display">
                    <!-- Damage numbers, Skill names popups -->
                </div>

                <div class="players-row" id="players-row">
                    <!-- Player Units -->
                </div>
            </div>

            <!-- FOOTER: Actions -->
            <div class="battle-footer">
                <div class="active-unit-info" id="active-unit-info">
                   <!-- Info of current acting unit -->
                </div>
                <div class="action-panel" id="action-panel">
                    <!-- Skill Buttons -->
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen hidden">
            <div class="result-content">
                <h2 id="result-title">VICTORY</h2>
                <div id="result-details"></div>
                <button id="retry-btn" class="primary-btn">RETURN TO TITLE</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
