<body>
    <div class="container">
        <div class="header">
            <div class="cat-icon">üê±</div>
            <h1>Êù±‰∫¨„Éá„Ç£„Éê„É≥„Ç´„Éº FAQ</h1>
            <p class="subtitle">‰Ωï„Åß„ÇÇËÅû„ÅÑ„Å¶„Å≠ÔºÅ</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="loading-message">FAQ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot-avatar">üê±</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ë≥™Âïè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...‚ú®"
                    disabled
                >
                <button id="sendBtn" onclick="sendMessage()" disabled>ÈÄÅ‰ø° üíå</button>
            </div>
        </div>
    </div>

    <script>
        let faqData = [];
        let categories = new Set();

        // CSVË™≠„ÅøËæº„Åø
        async function loadFAQData() {
            try {
                const response = await fetch('faq_data.csv');
                if (!response.ok) {
                    throw new Error('CSV file not found');
                }
                const csvText = await response.text();
                parseFAQData(csvText);
                initializeChat();
                
                // ÂÖ•ÂäõÊ¨Ñ„ÇíÊúâÂäπÂåñ
                document.getElementById('userInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            } catch (error) {
                console.error('CSVË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                showError('FAQ„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇfaq_data.csv„Éï„Ç°„Ç§„É´„ÅåÂêå„Åò„Éï„Ç©„É´„ÉÄ„Å´„ÅÇ„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        // CSV„Çí„Éë„Éº„Çπ
        function parseFAQData(csvText) {
            const lines = csvText.split('\n');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = parseCSVLine(line);
                if (values.length >= 5) {
                    const faq = {
                        category: values[0],
                        keywords: values[1].split('|'),
                        title: values[2],
                        content: values[3],
                        priority: parseInt(values[4]) || 1
                    };
                    faqData.push(faq);
                    categories.add(faq.category);
                }
            }
        }

        // CSVË°å„Çí„Éë„Éº„Çπ
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // „ÉÅ„É£„ÉÉ„ÉàÂàùÊúüÂåñ
        function initializeChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            addMessage('bot', '„Åì„Çì„Å´„Å°„ÅØÔºÅüê± Êù±‰∫¨„Éá„Ç£„Éê„É≥„Ç´„Éº„ÅÆFAQ„Éú„ÉÉ„Éà„Åß„Åô„ÄÇ‰Ωï„Å´„Å§„ÅÑ„Å¶Áü•„Çä„Åü„ÅÑ„Åß„Åô„ÅãÔºü', 'categories');
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `<div style="text-align: center; padding: 30px; color: #d94646;">${message}</div>`;
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
        function addMessage(sender, content, buttonType = 'none') {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (sender === 'bot') {
                let buttons = '';
                if (buttonType === 'categories') {
                    buttons = createCategoryButtons();
                } else if (buttonType === 'yesno') {
                    buttons = createYesNoButtons();
                }
                
                messageDiv.innerHTML = `
                    <div class="bot-message">
                        <div class="avatar bot-avatar">üê±</div>
                        <div class="message-content">
                            ${content}
                            ${buttons}
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="user-message">
                        <div class="avatar user-avatar">üë§</div>
                        <div class="message-content">${content}</div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // „Ç´„ÉÜ„Ç¥„É™„Éú„Çø„É≥„Çí‰ΩúÊàê
        function createCategoryButtons() {
            let html = '<div class="category-buttons">';
            categories.forEach(category => {
                html += `<button class="category-btn" onclick="searchByCategory('${category}')">${category}</button>`;
            });
            html += '</div>';
            return html;
        }

        // „Äå„ÅÇ„Çã„Äç„Äå„Å™„ÅÑ„Äç„Éú„Çø„É≥„Çí‰ΩúÊàê
        function createYesNoButtons() {
            return `
                <div class="category-buttons">
                    <button class="category-btn yes-btn" onclick="showCategories()">„ÅÇ„Çã üí°</button>
                    <button class="category-btn no-btn" onclick="handleNoMore()">Â§ß‰∏àÂ§´„Åß„Åô üëå</button>
                </div>
            `;
        }

        // „Ç´„ÉÜ„Ç¥„É™„ÇíË°®Á§∫
        function showCategories() {
            addMessage('user', '„Ç´„ÉÜ„Ç¥„É™„ÇíË¶ã„Åõ„Å¶„Åè„Å†„Åï„ÅÑ');
            setTimeout(() => {
                addMessage('bot', '„Åì„Å°„Çâ„Åã„Çâ„ÅäÈÅ∏„Å≥„Åè„Å†„Åï„ÅÑÔºÅ‚ú®', 'categories');
            }, 300);
        }

        // „Äå„Å™„ÅÑ„Äç„ÇíÈÅ∏Êäû„Åó„ÅüÂ†¥Âêà
        function handleNoMore() {
            addMessage('user', 'Â§ß‰∏àÂ§´„Åß„Åô');
            setTimeout(() => {
                addMessage('bot', '„Åæ„Åü„ÅÑ„Å§„Åß„ÇÇËÅû„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„Å≠ÔºÅüê±üíï');
            }, 300);
        }

        // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº
        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();

            if (!query) return;

            addMessage('user', query);
            input.value = '';

            showTypingIndicator();

            setTimeout(() => {
                hideTypingIndicator();
                processQuery(query);
            }, 1000);
        }

        // „ÇØ„Ç®„É™Âá¶ÁêÜ
        function processQuery(query) {
            const results = searchFAQ(query);

            if (results.length === 0) {
                addMessage('bot', 'Áî≥„ÅóË®≥„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇË©≤ÂΩì„Åô„ÇãÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇüòø<br>Âà•„ÅÆ„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßË©¶„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'categories');
                return;
            }

            let response = '‰ª•‰∏ã„ÅÆÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„ÅüÔºÅ‚ú®<br><br>';
            results.forEach(result => {
                response += `
                    <div class="faq-item">
                        <div class="faq-title">${result.title}</div>
                        <div class="faq-content">${result.content}</div>
                    </div>
                `;
            });

            if (results.length < faqData.length) {
                const relatedCategories = [...new Set(results.map(r => r.category))];
                response += '<br>Èñ¢ÈÄ£„Ç´„ÉÜ„Ç¥„É™Ôºö';
                relatedCategories.forEach(cat => {
                    response += `<button class="category-btn" onclick="searchByCategory('${cat}')" style="margin: 5px;">${cat}</button>`;
                });
            }

            addMessage('bot', response);
            
            // ÂÜçË≥™Âïè„Çí‰øÉ„Åô
            setTimeout(() => {
                addMessage('bot', '‰ªñ„Å´‰Ωï„ÅãÁü•„Çä„Åü„ÅÑ„Åì„Å®„ÅØ„ÅÇ„Çä„Åæ„Åô„ÅãÔºü‚ú®', 'yesno');
            }, 500);
        }

        // FAQÊ§úÁ¥¢
        function searchFAQ(query) {
            const queryLower = query.toLowerCase();
            const matches = [];

            faqData.forEach(faq => {
                let matchCount = 0;

                // „Ç≠„Éº„ÉØ„Éº„Éâ„Éû„ÉÉ„ÉÅ
                faq.keywords.forEach(keyword => {
                    if (queryLower.includes(keyword.toLowerCase()) || 
                        keyword.toLowerCase().includes(queryLower)) {
                        matchCount++;
                    }
                });

                // „Çø„Ç§„Éà„É´„Éû„ÉÉ„ÉÅ
                if (faq.title.toLowerCase().includes(queryLower)) {
                    matchCount += 2;
                }

                // „Ç≥„É≥„ÉÜ„É≥„ÉÑ„Éû„ÉÉ„ÉÅ
                if (faq.content.toLowerCase().includes(queryLower)) {
                    matchCount++;
                }

                if (matchCount > 0) {
                    matches.push({
                        ...faq,
                        matchCount
                    });
                }
            });

            // „ÇΩ„Éº„ÉàÔºö„Éû„ÉÉ„ÉÅÊï∞ ‚Üí ÂÑ™ÂÖàÂ∫¶È†Ü
            matches.sort((a, b) => {
                if (b.matchCount !== a.matchCount) {
                    return b.matchCount - a.matchCount;
                }
                return b.priority - a.priority;
            });

            return matches.slice(0, 3);
        }
