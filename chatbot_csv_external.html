<body>
    <div class="container">

        </div>

        <div class="chat-container" id="chatContainer">
            <div class="loading-message">FAQãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot-avatar">ğŸ±</div>

        <div class="input-area">

                <input 
                    type="text" 
                    id="userInput"

                    disabled
                >
                <button id="sendBtn" onclick="sendMessage()" disabled>é€ä¿¡ ğŸ’Œ</button>

    </div>

    <script>
        let faqData = [];
        let categories = new Set();

        // CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        async function loadCSV() {
            try {
                const response = await fetch('faq_data.csv');
                if (!response.ok) {
                    throw new Error('CSVãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                }
                const csvText = await response.text();
                parseCSV(csvText);
                initializeChat();
            } catch (error) {
                console.error('CSVèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                showError('FAQãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚faq_data.csvãƒ•ã‚¡ã‚¤ãƒ«ãŒåŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ã‚ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            }
        }

        // CSVã‚’ãƒ‘ãƒ¼ã‚¹
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // CSVãƒ‘ãƒ¼ã‚¹ï¼ˆã‚«ãƒ³ãƒã§åˆ†å‰²ã€ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã‚’è€ƒæ…®ï¼‰
                const columns = parseCSVLine(line);
                if (columns.length >= 5) {
                    const category = columns[0];
                    const keywords = columns[1].split('|').map(k => k.trim());
                    const title = columns[2];
                    const content = columns[3];
                    const priority = parseInt(columns[4]) || 1;

                    faqData.push({
                        category,
                        keywords,
                        title,
                        content,
                        priority
                    });

                    categories.add(category);
                }
            }
        }

        // CSVè¡Œã‚’ãƒ‘ãƒ¼ã‚¹ï¼ˆãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆå¯¾å¿œï¼‰
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // ãƒãƒ£ãƒƒãƒˆåˆæœŸåŒ–
        function initializeChat() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');

            chatContainer.innerHTML = '';
            userInput.disabled = false;
            sendBtn.disabled = false;

            addMessage('bot', 'ã“ã‚“ã«ã¡ã¯ï¼ğŸ± æ±äº¬ãƒ‡ã‚£ãƒãƒ³ã‚«ãƒ¼ã®FAQãƒœãƒƒãƒˆã§ã™ã€‚ä½•ã«ã¤ã„ã¦çŸ¥ã‚ŠãŸã„ã§ã™ã‹ï¼Ÿ', true);
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessage(sender, content, showCategories = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (sender === 'bot') {
                messageDiv.innerHTML = `
                    <div class="bot-message">
                        <div class="avatar bot-avatar">ğŸ±</div>
                        <div class="message-content">
                            ${content}
                            ${showCategories ? createCategoryButtons() : ''}
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="user-message">
                        <div class="avatar user-avatar">ğŸ‘¤</div>
                        <div class="message-content">${content}</div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ã‚«ãƒ†ã‚´ãƒªãƒœã‚¿ãƒ³ã‚’ä½œæˆ
        function createCategoryButtons() {
            let html = '<div class="category-buttons">';
            categories.forEach(category => {
                html += `<button class="category-btn" onclick="searchByCategory('${category}')">${category}</button>`;
            });
            html += '</div>';
            return html;
        }

        // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤º
        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();

            if (!query) return;

            addMessage('user', query);
            input.value = '';

            showTypingIndicator();

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å…¥åŠ›ã‚’å‡¦ç†
            setTimeout(() => {
                hideTypingIndicator();
                processQuery(query);
            }, 1000);
        }

        // ã‚¯ã‚¨ãƒªå‡¦ç†
        function processQuery(query) {
            const results = searchFAQ(query);

            if (results.length === 0) {
                addMessage('bot', 'ç”³ã—è¨³ã‚ã‚Šã¾ã›ã‚“ã€‚è©²å½“ã™ã‚‹æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚ğŸ˜¿<br>åˆ¥ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã§è©¦ã—ã¦ã¿ã¦ãã ã•ã„ã€‚', true);
                return;
            }

            let response = 'ä»¥ä¸‹ã®æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸï¼âœ¨<br><br>';
            results.forEach(result => {
                response += `
                    <div class="faq-item">
                        <div class="faq-title">${result.title}</div>
                        <div class="faq-content">${result.content}</div>
                    </div>
                `;
            });

            if (results.length < faqData.length) {
                const relatedCategories = [...new Set(results.map(r => r.category))];
                response += '<br>é–¢é€£ã‚«ãƒ†ã‚´ãƒªï¼š';
                relatedCategories.forEach(cat => {
                    response += `<button class="category-btn" onclick="searchByCategory('${cat}')" style="margin: 5px;">${cat}</button>`;
                });
            }

            addMessage('bot', response);
            
            // å†è³ªå•ã‚’ä¿ƒã™
            setTimeout(() => {
                addMessage('bot', 'ä»–ã«ä½•ã‹çŸ¥ã‚ŠãŸã„ã“ã¨ã¯ã‚ã‚Šã¾ã™ã‹ï¼Ÿâœ¨', true);
            }, 500);
        }

        // FAQæ¤œç´¢
        function searchFAQ(query) {
            const queryLower = query.toLowerCase();
            const matches = [];

            faqData.forEach(faq => {
                let matchCount = 0;

                // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒãƒƒãƒ
                faq.keywords.forEach(keyword => {
                    if (queryLower.includes(keyword.toLowerCase()) || 
                        keyword.toLowerCase().includes(queryLower)) {
                        matchCount++;
                    }
                });

                // ã‚¿ã‚¤ãƒˆãƒ«ãƒãƒƒãƒ
                if (faq.title.toLowerCase().includes(queryLower)) {
                    matchCount += 2;
                }

                // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãƒãƒƒãƒ
                if (faq.content.toLowerCase().includes(queryLower)) {
                    matchCount++;
                }

                if (matchCount > 0) {
                    matches.push({
                        ...faq,
                        matchCount
                    });
                }
            });

            // ã‚½ãƒ¼ãƒˆï¼šãƒãƒƒãƒæ•° â†’ å„ªå…ˆåº¦é †
            matches.sort((a, b) => {
                if (b.matchCount !== a.matchCount) {
                    return b.matchCount - a.matchCount;
                }
                return b.priority - a.priority;
            });

            return matches.slice(0, 3);
        }

        // ã‚«ãƒ†ã‚´ãƒªã§æ¤œç´¢
        function searchByCategory(category) {
            addMessage('user', `ã‚«ãƒ†ã‚´ãƒªï¼š${category}`);
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                
                const results = faqData.filter(faq => faq.category === category);
                
                let response = `ã€Œ${category}ã€ã«é–¢ã™ã‚‹æƒ…å ±ã§ã™ï¼ğŸŒ¸<br><br>`;
                results.forEach(result => {
                    response += `
                        <div class="faq-item">
                            <div class="faq-title">${result.title}</div>
                            <div class="faq-content">${result.content}</div>
                        </div>
                    `;
                });

                addMessage('bot', response);
                
                // å†è³ªå•ã‚’ä¿ƒã™
                setTimeout(() => {
                    addMessage('bot', 'ä»–ã«ä½•ã‹çŸ¥ã‚ŠãŸã„ã“ã¨ã¯ã‚ã‚Šã¾ã™ã‹ï¼Ÿâœ¨', true);
                }, 500);
            }, 800);
        }

        // Enterã‚­ãƒ¼ã§é€ä¿¡
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('userInput');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // CSVã‚’èª­ã¿è¾¼ã‚€
            loadCSV();
        });
    </script>
