    <script>
        // FAQãƒ‡ãƒ¼ã‚¿ã‚’ç›´æ¥åŸ‹ã‚è¾¼ã¿ï¼ˆJSONã‹ã‚‰å¤‰æ›ï¼‰
        let faqData = [];
        let categories = new Set();
        

        // ãƒ‡ãƒ¼ã‚¿åˆæœŸåŒ–
        function initializeData() {
            try {
                faqData = JSON.parse(FAQ_DATA_JSON);
                faqData.forEach(faq => {

                });

            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                showError('FAQãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            }
        }

        // ãƒãƒ£ãƒƒãƒˆåˆæœŸåŒ–
        function initializeChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            addMessage('bot', 'ã“ã‚“ã«ã¡ã¯ï¼ğŸ± æ±äº¬ãƒ‡ã‚£ãƒãƒ³ã‚«ãƒ¼ã®FAQãƒœãƒƒãƒˆã§ã™ã€‚ä½•ã«ã¤ã„ã¦çŸ¥ã‚ŠãŸã„ã§ã™ã‹ï¼Ÿ', 'categories');
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `<div style="text-align: center; padding: 30px; color: #d94646;">${message}</div>`;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessage(sender, content, buttonType = 'none') {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (sender === 'bot') {
                let buttons = '';
                if (buttonType === 'categories') {
                    buttons = createCategoryButtons();
                } else if (buttonType === 'yesno') {
                    buttons = createYesNoButtons();
                }
                
                messageDiv.innerHTML = `
                    <div class="bot-message">
                        <div class="avatar bot-avatar">ğŸ±</div>
                        <div class="message-content">
                            ${content}
                            ${buttons}
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="user-message">
                        <div class="avatar user-avatar">ğŸ‘¤</div>
                        <div class="message-content">${content}</div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ã‚«ãƒ†ã‚´ãƒªãƒœã‚¿ãƒ³ã‚’ä½œæˆ
        function createCategoryButtons() {
            let html = '<div class="category-buttons">';
            categories.forEach(category => {
                html += `<button class="category-btn" onclick="searchByCategory('${category}')">${category}</button>`;
            });
            html += '</div>';
            return html;
        }

        // ã€Œã‚ã‚‹ã€ã€Œãªã„ã€ãƒœã‚¿ãƒ³ã‚’ä½œæˆ
        function createYesNoButtons() {
            return `
                <div class="category-buttons">
                    <button class="category-btn yes-btn" onclick="showCategories()">ã‚ã‚‹ ğŸ’¡</button>
                    <button class="category-btn no-btn" onclick="handleNoMore()">å¤§ä¸ˆå¤«ã§ã™ ğŸ‘Œ</button>
                </div>
            `;
        }

        // ã‚«ãƒ†ã‚´ãƒªã‚’è¡¨ç¤º
        function showCategories() {
            addMessage('user', 'ã‚«ãƒ†ã‚´ãƒªã‚’è¦‹ã›ã¦ãã ã•ã„');
            setTimeout(() => {
                addMessage('bot', 'ã“ã¡ã‚‰ã‹ã‚‰ãŠé¸ã³ãã ã•ã„ï¼âœ¨', 'categories');
            }, 300);
        }

        // ã€Œãªã„ã€ã‚’é¸æŠã—ãŸå ´åˆ
        function handleNoMore() {
            addMessage('user', 'å¤§ä¸ˆå¤«ã§ã™');
            setTimeout(() => {
                addMessage('bot', 'ã¾ãŸã„ã¤ã§ã‚‚èã„ã¦ãã ã•ã„ã­ï¼ğŸ±ğŸ’•');
            }, 300);
        }

        // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();

            if (!query) return;

            addMessage('user', query);
            input.value = '';

            showTypingIndicator();

            setTimeout(() => {
                hideTypingIndicator();
                processQuery(query);
            }, 1000);
        }

        // ã‚¯ã‚¨ãƒªå‡¦ç†
        function processQuery(query) {
            const results = searchFAQ(query);

            if (results.length === 0) {
                addMessage('bot', 'ç”³ã—è¨³ã‚ã‚Šã¾ã›ã‚“ã€‚è©²å½“ã™ã‚‹æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚ğŸ˜¿<br>åˆ¥ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã§è©¦ã—ã¦ã¿ã¦ãã ã•ã„ã€‚', 'categories');
                return;
            }

            let response = 'ä»¥ä¸‹ã®æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸï¼âœ¨<br><br>';
            results.forEach(result => {
                response += `
                    <div class="faq-item">
                        <div class="faq-title">${result.title}</div>
                        <div class="faq-content">${result.content}</div>
                    </div>
                `;
            });

            if (results.length < faqData.length) {
                const relatedCategories = [...new Set(results.map(r => r.category))];
                response += '<br>é–¢é€£ã‚«ãƒ†ã‚´ãƒªï¼š';
                relatedCategories.forEach(cat => {
                    response += `<button class="category-btn" onclick="searchByCategory('${cat}')" style="margin: 5px;">${cat}</button>`;
                });
            }

            addMessage('bot', response);
            
            // å†è³ªå•ã‚’ä¿ƒã™
            setTimeout(() => {
                addMessage('bot', 'ä»–ã«ä½•ã‹çŸ¥ã‚ŠãŸã„ã“ã¨ã¯ã‚ã‚Šã¾ã™ã‹ï¼Ÿâœ¨', 'yesno');
            }, 500);
        }

        // FAQæ¤œç´¢
        function searchFAQ(query) {
            const queryLower = query.toLowerCase();
            const matches = [];

            faqData.forEach(faq => {
                let matchCount = 0;

                // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒãƒƒãƒ
                faq.keywords.forEach(keyword => {
                    if (queryLower.includes(keyword.toLowerCase()) || 
                        keyword.toLowerCase().includes(queryLower)) {
                        matchCount++;
                    }
                });

                // ã‚¿ã‚¤ãƒˆãƒ«ãƒãƒƒãƒ
                if (faq.title.toLowerCase().includes(queryLower)) {
                    matchCount += 2;
                }

                // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãƒãƒƒãƒ
                if (faq.content.toLowerCase().includes(queryLower)) {
                    matchCount++;
                }

                if (matchCount > 0) {
                    matches.push({
                        ...faq,
                        matchCount
                    });
                }
            });

            // ã‚½ãƒ¼ãƒˆï¼šãƒãƒƒãƒæ•° â†’ å„ªå…ˆåº¦é †
            matches.sort((a, b) => {
                if (b.matchCount !== a.matchCount) {
                    return b.matchCount - a.matchCount;
                }
                return b.priority - a.priority;
            });

            return matches.slice(0, 3);
        }

        // ã‚«ãƒ†ã‚´ãƒªã§æ¤œç´¢
        function searchByCategory(category) {
            addMessage('user', `ã‚«ãƒ†ã‚´ãƒªï¼š${category}`);
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                
                const results = faqData.filter(faq => faq.category === category);
                
                let response = `ã€Œ${category}ã€ã«é–¢ã™ã‚‹æƒ…å ±ã§ã™ï¼ğŸŒ¸<br><br>`;
                results.forEach(result => {
                    response += `

                            <div class="faq-title">${result.title}</div>
                            <div class="faq-content">${result.content}</div>

                    `;
                });

                addMessage('bot', response);
                
                // å†è³ªå•ã‚’ä¿ƒã™
                setTimeout(() => {

                }, 500);
            }, 800);
        }

        // Enterã‚­ãƒ¼ã§é€ä¿¡

            });

            // ãƒ‡ãƒ¼ã‚¿åˆæœŸåŒ–
            initializeData();
        });
    </script>
