<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移転のお知らせ - Website Relocated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-bar {
            transition: width 1s linear;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center fade-in">
        <!-- Icon -->
        <div class="mb-6 inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
        </div>

        <!-- Message -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">ホームページを移転しました</h1>
        <p class="text-gray-600 mb-6">
            ご訪問ありがとうございます。<br>
            当サイトは新しいURLへ移転いたしました。
        </p>

        <!-- New URL Box -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-8 break-all">
            <p class="text-sm text-gray-500 mb-1">新しいURL</p>
            <a href="https://nek0-tkdb.netlify.app/" class="text-blue-600 font-medium hover:underline text-lg">
                https://nek0-tkdb.netlify.app/
            </a>
        </div>

        <!-- Countdown & Redirect -->
        <div class="mb-8">
            <p class="text-sm text-gray-500 mb-2">
                <span id="countdown" class="font-bold text-blue-600">5</span> 秒後に自動的に移動します
            </p>
            <div class="w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
                <div id="progress" class="bg-blue-600 h-full progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Manual Link Button -->
        <a href="https://nek0-tkdb.netlify.app/" 
           class="inline-block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">
            今すぐ移動する
        </a>

        <!-- Footer Note -->
        <p class="mt-8 text-xs text-gray-400 leading-relaxed">
            お手数ですが、ブックマーク（お気に入り）に<br>
            登録されている方は変更をお願いいたします。
        </p>
    </div>

    <script>
        window.onload = function() {
            const targetUrl = "https://nek0-tkdb.netlify.app/";
            let seconds = 5;
            const countdownEl = document.getElementById('countdown');
            const progressEl = document.getElementById('progress');

            // Countdown and Progress bar logic
            const timer = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                
                // Update progress bar (0% to 100%)
                const progressPercentage = ((5 - seconds) / 5) * 100;
                progressEl.style.width = progressPercentage + '%';

                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = targetUrl;
                }
            }, 1000);
        };
    </script>
</body>
</html>
