            { name: 'Áøî', text: '„Çª„É≥„Éë„Ç§„ÄÅ„Çà„Åã„Å£„Åü„ÇâÂæåÂ§úÁ•≠„ÅßËä±ÁÅ´‰∏ÄÁ∑í„Å´Ë¶ã„Å≠„Åà?' },
            { name: '‰∏ª‰∫∫ÂÖ¨', text: '„ÅÜ„Çì„ÄÅË°å„Åç„Åü„ÅÑ„ÄÇ' },
            { name: '„Éä„É¨„Éº„Ç∑„Éß„É≥', text: 'Ê†°Â∫≠„ÅÆÈöÖ„ÄÇÂ§úÁ©∫„Å´Ëâ≤„Å®„Çä„Å©„Çä„ÅÆÊâì„Å°‰∏ä„ÅíËä±ÁÅ´„Åå‰∏ä„Åå„Çã„ÄÇ' },
            { name: 'Áøî', text: '„Å™„ÅÇ„ÄÅ„Çª„É≥„Éë„Ç§„ÄÇ„Ç™„É¨„ÄÅ„Åì„ÅÆÊñáÂåñÁ•≠„Åß„Çª„É≥„Éë„Ç§„Å®„ÇÇ„Å£„Å®‰∏ÄÁ∑í„Å´„ÅÑ„Åü„ÅÑ„Å£„Å¶ÊÄù„Å£„Åü„Çì„Å†„ÄÇ' },
            { name: 'Áøî', text: '‚Ä¶‚Ä¶„Çª„É≥„Éë„Ç§„ÅÆ„Åì„Å®„ÄÅÂ•Ω„Åç„Å†„ÄÇ‰ªò„ÅçÂêà„Å£„Å¶„Åè„Çå„Å≠„Åà?' },
            { name: '‰∏ª‰∫∫ÂÖ¨', text: 'ÁßÅ„ÇÇ„ÄÅÁøî„Åè„Çì„ÅÆ„Åì„Å®„ÅåÂ•Ω„Åç„Å†„Çà„ÄÇ' },
            { name: '„Éä„É¨„Éº„Ç∑„Éß„É≥', text: 'Ëä±ÁÅ´„ÅÆÈü≥„Å´Á¥õ„Çå„Å¶„ÄÅ‰∫å‰∫∫„ÅØÈùô„Åã„Å´ÂæÆÁ¨ë„ÅøÂêà„Å£„Åü„ÄÇ' }
        ];

        const BAD_ENDING_LINES = [
            { name: 'Áøî', text: '„Çª„É≥„Éë„Ç§„ÄÅÊâã‰ºù„Å£„Å¶„Åè„Çå„Å¶„ÅÇ„Çä„Åå„Å®„Å™„ÄÇÂä©„Åã„Å£„Åü„Çè„ÄÇ' },
            { name: '‰∏ª‰∫∫ÂÖ¨', text: '„ÅÜ„Çì„ÄÅÊ•Ω„Åó„Åã„Å£„Åü„Çà„ÄÇ' },
            { name: 'Áøî', text: '„Åò„ÇÉ„ÅÇ„Å™„ÄÇ„Åæ„ÅüÂ≠¶Ê†°„Åß„Å™„ÄÇ' },
            { name: '‰∏ª‰∫∫ÂÖ¨', text: 'Ôºà‚Ä¶‚Ä¶„ÇÇ„Å£„Å®Á©çÊ•µÁöÑ„Å´Èñ¢„Çè„Çå„Å∞„ÄÅÈÅï„Å£„Åü„ÅÆ„Åã„Å™‚Ä¶‚Ä¶Ôºâ' },
            { name: '„Éä„É¨„Éº„Ç∑„Éß„É≥', text: 'ÁâπÂà•„Å™ÈÄ≤Â±ï„ÅØ„Å™„Åè„ÄÅÊñáÂåñÁ•≠„ÅÆ„Ç≠„ÉÉ„ÉÅ„É≥„Ç´„Éº„ÅØÂπï„ÇíÈñâ„Åò„Åü„ÄÇ' }
        ];

        function App() {
            const [gameState, setGameState] = useState('title');
            const [currentSceneId, setCurrentSceneId] = useState('prologue');
            const [affection, setAffection] = useState(0);
            const [isBgmOn, setIsBgmOn] = useState(false);
            const [feedbackText, setFeedbackText] = useState('');
            const [slideIndex, setSlideIndex] = useState(0);
            const [endingStep, setEndingStep] = useState(0);
            const [isSlideshowActive, setIsSlideshowActive] = useState(false);
            const [endingFinished, setEndingFinished] = useState(false);
            
            const audioRef = useRef(null);
            const currentScene = SCENARIO.find(s => s.id === currentSceneId) || SCENARIO[0];

            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.loop = true;
                    if (isBgmOn) {
                        audioRef.current.play().catch(e => console.log("Play blocked"));
                    } else {
                        audioRef.current.pause();
                    }
                }
            }, [isBgmOn, gameState]);

            // „Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„ÅÆÂàá„ÇäÊõø„Åà„É≠„Ç∏„ÉÉ„ÇØ
            useEffect(() => {
                let interval;
                if (isSlideshowActive) {
                    interval = setInterval(() => {
                        setSlideIndex(prev => (prev + 1) % SLIDE_IMAGES.length);
                    }, 3500); 
                }
                return () => clearInterval(interval);
            }, [isSlideshowActive]);

            const handleStart = () => {
                setGameState('playing');
                setCurrentSceneId('prologue');
                setAffection(0);
                setSlideIndex(0);
                setEndingStep(0);
                setIsSlideshowActive(false);
                setEndingFinished(false);
            };

            const handleChoice = (choice) => {
                setAffection(prev => prev + (choice.points || 0));
                if (choice.feedback) {
                    setFeedbackText(choice.feedback);
                    setTimeout(() => {
                        setFeedbackText('');
                        proceed(choice.next);
                    }, 1500);
                } else {
                    proceed(choice.next);
                }
            };

            const proceed = (nextId) => {
                if (nextId === 'ending_check') {
                    setGameState('ending');
                } else {
                    setCurrentSceneId(nextId);
                }
            };

            const getBgmUrl = () => {
                if (gameState === 'ending' && affection >= 100) {
                    return "https://nek0-tkdb.github.io/tools/media/kirakira.mp3";
                }
                return "https://nek0-tkdb.github.io/tools/media/kitchen_bgm.mp3";
            };

            const nextEndingStep = () => {
                const isGoodEnd = affection >= 100;
                const lines = isGoodEnd ? GOOD_ENDING_LINES : BAD_ENDING_LINES;
                
                if (endingStep < lines.length - 1) {
                    setEndingStep(prev => prev + 1);
                } else {
                    if (isGoodEnd) {
                        // „Ç∞„ÉÉ„Éâ„Ç®„É≥„Éâ„ÅÆÂ†¥Âêà„ÄÅ„Çª„É™„ÉïÁµÇ‰∫ÜÂæå„Å´„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„Å∏
                        setIsSlideshowActive(true);
                        setEndingFinished(true);
                    } else {
                        // „Éê„ÉÉ„Éâ„Ç®„É≥„Éâ„ÅØ„Åù„ÅÆ„Åæ„ÅæÁµÇ‰∫Ü
                        setEndingFinished(true);
                    }
                }
            };

            if (gameState === 'title') {
                return (
                    <div className="h-screen w-screen flex flex-col items-center justify-center bg-cover bg-center relative" style={{backgroundImage: `url(${SCENARIO[0].image})`}}>
                        <div className="absolute inset-0 bg-black/60"></div>
                        <div className="z-10 text-center text-white px-4">
                            <h1 className="text-4xl md:text-6xl font-bold mb-8 text-shadow tracking-widest leading-tight">
                                „Ç≠„ÉÉ„ÉÅ„É≥„Ç´„ÉºÁî∑Â≠ê„Å®<br/>ÊñáÂåñÁ•≠„É≠„Éû„É≥„Çπ
                            </h1>
                            <button 
                                onClick={handleStart}
                                className="bg-orange-500 hover:bg-orange-600 text-white px-12 py-4 rounded-full text-xl font-bold transition-transform hover:scale-105 shadow-2xl mb-6"
                            >
                                Áâ©Ë™û„ÇíÂßã„ÇÅ„Çã
                            </button>
                            <div className="flex items-center justify-center gap-2">
                                <button 
                                    onClick={() => setIsBgmOn(!isBgmOn)}
                                    className="flex items-center gap-2 bg-white/10 px-4 py-2 rounded-lg hover:bg-white/20 transition text-sm font-bold"
                                >
                                    {isBgmOn ? "üîä BGM: ON" : "üîá BGM: OFF"}
                                </button>
                            </div>
                        </div>
                        <audio ref={audioRef} src={getBgmUrl()} />
                    </div>
                );
            }

            if (gameState === 'ending') {
                const isGoodEnd = affection >= 100;
                const lines = isGoodEnd ? GOOD_ENDING_LINES : BAD_ENDING_LINES;
                const currentLine = !endingFinished ? lines[endingStep] : null;

                return (
                    <div className="h-screen w-screen flex flex-col items-center justify-center bg-black relative overflow-hidden">
                        {/* ËÉåÊôØ„É¨„Ç§„É§„Éº */}
                        {!isSlideshowActive ? (
                            // „Çª„É™„ÉïÈÄ≤Ë°å‰∏≠„ÅÆËÉåÊôØ
                            <div 
                                className="absolute inset-0 bg-cover bg-center transition-opacity duration-1000"
                                style={{
                                    backgroundImage: `url(${isGoodEnd ? GOOD_ENDING_FINAL_IMG : SCENARIO[0].image})`,
                                    opacity: 0.6
                                }}
                            />
                        ) : (
                            // „Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„ÅÆËÉåÊôØ
                            SLIDE_IMAGES.map((img, idx) => (
                                <div 
                                    key={idx}
                                    className="slide-layer"
                                    style={{
                                        backgroundImage: `url(${img})`,
                                        opacity: slideIndex === idx ? 0.6 : 0
                                    }}
                                />
                            ))
                        )}
                        
                        <div className="absolute inset-0 ending-overlay"></div>
                        <audio ref={audioRef} src={getBgmUrl()} autoPlay={isBgmOn} loop />
                        
                        <div className="relative z-10 h-full w-full flex flex-col items-center justify-end">
                            {/* HUD */}
                            <div className="absolute top-6 left-6 flex flex-col gap-2 z-20">
                                <div className={`bg-black/70 px-4 py-1 rounded-full text-xs border uppercase tracking-widest font-bold ${isGoodEnd ? 'text-pink-400 border-pink-400/30' : 'text-gray-400 border-white/10'}`}>
                                    {isGoodEnd ? '‚ô• Happy Ending' : 'Normal Ending'}
                                </div>
                            </div>

                            <button 
                                onClick={() => setIsBgmOn(!isBgmOn)}
                                className="absolute top-6 right-6 bg-black/70 text-white p-3 rounded-full hover:bg-black/90 z-20 border border-white/10"
                            >
                                {isBgmOn ? "üîä" : "üîá"}
                            </button>

                            {/* Dialogue or Result Box */}
                            <div className="w-full max-w-4xl px-4 relative z-20 pb-10 fade-in">
                                <div className="bg-glass min-h-[180px] p-6 md:p-10 rounded-3xl border border-white/20 text-white shadow-2xl flex flex-col transition-all">
                                    {!endingFinished ? (
                                        <>
                                            <div className={`absolute top-[-1.4rem] left-10 px-10 py-1.5 rounded-xl font-bold text-shadow shadow-xl tracking-wider ${currentLine.name === 'Áøî' ? 'bg-orange-600' : currentLine.name === '„Éä„É¨„Éº„Ç∑„Éß„É≥' ? 'bg-gray-700' : 'bg-pink-600'}`}>
                                                {currentLine.name}
                                            </div>
                                            
                                            <div className="flex-grow">
                                                <p className="text-xl md:text-2xl leading-relaxed text-shadow drop-shadow-sm font-medium whitespace-pre-wrap">
                                                    {currentLine.text}
                                                </p>
                                            </div>

                                            <button 
                                                onClick={nextEndingStep}
                                                className="mt-6 w-full bg-white/5 hover:bg-white/10 p-4 rounded-2xl text-center transition animate-pulse font-bold tracking-[0.3em] text-orange-400"
                                            >
                                                NEXT
                                            </button>
                                        </>
                                    ) : (
                                        <div className="flex flex-col items-center justify-center py-6 text-center animate-fade-in">
                                            <h2 className={`text-4xl font-bold mb-4 tracking-widest ${isGoodEnd ? 'text-pink-400' : 'text-gray-400'}`}>
                                                {isGoodEnd ? 'EPILOGUE' : 'FINISH'}
                                            </h2>
                                            <p className="text-sm opacity-80 mb-8 italic">
                                                {isGoodEnd ? 'ÔΩû ÊñáÂåñÁ•≠„ÅÆÊÄù„ÅÑÂá∫„Å®ÂÖ±„Å´ ÔΩû' : `ÊúÄÁµÇË¶™ÂØÜÂ∫¶: ${affection} / 100`}
                                            </p>
                                            <button 
                                                onClick={() => setGameState('title')}
                                                className="bg-white/10 hover:bg-orange-500 text-white px-12 py-4 rounded-full flex items-center gap-2 transition-all font-bold border border-white/20"
                                            >
                                                „Çø„Ç§„Éà„É´„Å´Êàª„Çã
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen w-screen bg-black relative flex flex-col items-center overflow-hidden">
                    <audio ref={audioRef} src={getBgmUrl()} />
                    <div className="absolute inset-0 bg-cover bg-center transition-all duration-1000 opacity-40 blur-sm" style={{backgroundImage: `url(${currentScene.image})`}}></div>
                    
                    <div className="relative z-10 h-full w-full flex flex-col items-center justify-end">
                        <div className="absolute top-6 left-6 flex flex-col gap-2 z-20">
                            <div className="bg-black/70 text-white px-4 py-1 rounded-full text-xs border border-white/10 uppercase tracking-widest font-bold shadow-lg">
                                {currentScene.day} | {currentScene.location}
                            </div>
                            <div className="bg-black/70 text-pink-400 px-4 py-1 rounded-full text-xs border border-pink-400/30 flex items-center gap-2 font-bold shadow-lg">
                                ‚ô• {affection}
                            </div>
                        </div>

                        <button 
                            onClick={() => setIsBgmOn(!isBgmOn)}
                            className="absolute top-6 right-6 bg-black/70 text-white p-3 rounded-full hover:bg-black/90 z-20 border border-white/10 shadow-lg"
                        >
                            {isBgmOn ? "üîä" : "üîá"}
                        </button>

                        <div className="character-container">
                            <img 
                                src={currentScene.image} 
                                alt={currentScene.name}
                                className="character-img fade-in drop-shadow-[0_0_20px_rgba(0,0,0,0.8)]"
                                key={currentScene.image}
                            />
                        </div>

                        <div className="w-full max-w-4xl px-4 relative z-20 pb-10">
                            <div className="bg-glass min-h-[170px] p-6 md:p-10 rounded-3xl border border-white/10 text-white shadow-2xl flex flex-col">
                                <div className="absolute top-[-1.4rem] left-10 bg-orange-600 px-10 py-1.5 rounded-xl font-bold text-shadow shadow-xl tracking-wider">
                                    {currentScene.name}
                                </div>
                                
                                <div className="flex-grow overflow-y-auto max-h-[130px] pr-2 custom-scrollbar">
                                    <p className="text-xl md:text-2xl leading-relaxed text-shadow drop-shadow-sm font-medium whitespace-pre-wrap">
                                        {feedbackText || currentScene.text}
                                    </p>
                                </div>

                                {!feedbackText && (
                                    <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {currentScene.choices ? (
                                            currentScene.choices.map((choice, i) => (
                                                <button 
                                                    key={i}
                                                    onClick={() => handleChoice(choice)}
                                                    className="choice-btn p-4 rounded-2xl text-left transition-all text-shadow font-bold text-lg md:text-xl shadow-md"
                                                >
                                                    {choice.text}
                                                </button>
                                            ))
                                        ) : (
                                            <button 
                                                onClick={() => proceed(currentScene.next)}
                                                className="w-full bg-white/5 hover:bg-white/10 p-4 rounded-2xl text-center transition animate-pulse font-bold tracking-[0.3em] text-orange-400"
                                            >
                                                TAP TO NEXT
                                            </button>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
