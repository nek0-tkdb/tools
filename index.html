<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にゃんうぉツール配布ページ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Interフォントを適用 -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex justify-center items-start">

    <!-- メインコンテナ -->
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-xl p-6 sm:p-10 mt-8">
        
        <!-- ヘッダー -->
        <header class="mb-8 border-b pb-4 border-indigo-100">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-700">
                ツール配布
            </h1>
            <p class="text-gray-500 mt-1">
                Gemini Canvasで作成したにゃんうぉ関連の各種ツールへのリンク集です。
            </p>
        </header>

        <!-- ツールリスト -->
        <main>
            <h2 class="text-2xl font-bold text-gray-700 mb-6">公開中のツール一覧</h2>

            <div class="space-y-6">

                <!-- 拠点防衛シミュレーター -->
                <a href="defense_calculator.html" class="block">
                    <div class="bg-blue-50 hover:bg-blue-100 p-5 rounded-lg border border-blue-200 transition duration-300 transform hover:scale-[1.01] shadow-md">
                        <h3 class="text-xl font-semibold text-blue-700 mb-1 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.002 12.002 0 0012 21.055a12.002 12.002 0 008.618-14.016z"></path></svg>
                            拠点防衛シミュレーター
                        </h3>
                        <p class="text-gray-600 ml-8">
                            拠点防衛に必要な時間と班数を計算します。
                        </p>
                    </div>
                </a>

                <!-- 弱体化シミュレーター -->
                <a href="weakening_simulator.html" class="block">
                    <div class="bg-green-50 hover:bg-green-100 p-5 rounded-lg border border-green-200 transition duration-300 transform hover:scale-[1.01] shadow-md">
                        <h3 class="text-xl font-semibold text-green-700 mb-1 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            弱体化シミュレーター
                        </h3>
                        <p class="text-gray-600 ml-8">
                            敵の戦力を入れると、何人（何班）でどれくらい削れるかを表示します。
                        </p>
                    </div>
                </a>

                <!-- デバフ計算シミュレーター（簡易版） -->
                <a href="debuff_calculator_lite.html" class="block">
                    <div class="bg-yellow-100 hover:bg-yellow-200 p-5 rounded-lg border border-yellow-300 transition duration-300 transform hover:scale-[1.01] shadow-md">
                        <h3 class="text-xl font-semibold text-yellow-800 mb-1 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                            デバフ計算シミュレーター（簡易版）
                        </h3>
                        <p class="text-gray-700 ml-8">
                            自分と敵の戦力を入れると、倒すのに何人（何班）必要なのか計算します。
                        </p>
                    </div>
                </a>

            </div>

        </main>
        

        <!-- フッター -->
        <footer class="mt-10 pt-4 border-t border-indigo-100 text-center text-gray-400 text-sm">
            &copy; 2025 X: @nekonotemo.
        </footer>

    </div>

</body>
</html>
