<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîªÂÉèÂ±ûÊÄß3Êäû„ÇØ„Ç§„Ç∫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 30px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .app-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 5px;
            font-size: 10px;
            color: #6b7280;
            background-color: #e5e7eb;
            z-index: 999;
        }
        img {
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .fixed-card-img {
            width: 270px;
            height: 200px;
            object-fit: contain;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
        }
        #feedback-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 0.75rem;
            pointer-events: none;
            padding: 1.5rem;
        }
        #image-modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .confetti {
            position: fixed;
            top: -20px;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
    <script>
        document.addEventListener('contextmenu', e => e.target.tagName === 'IMG' && e.preventDefault());

        const CSV_FILE = 'quiz_data2.csv';
        const APP_URL = 'https://nek0-tkdb.github.io/tools/quiz_app2.html';

        window.QuizApp = {
            questions: [],
            selectedCharacters: [],
            currentScreen: 'home',
            quizSettings: { totalQuestions: 3 },
            currentQuiz: { active: false, currentQuestionIndex: 0, score: 0, quizQuestions: [], answerHistory: [] },
            
            ATTRIBUTES: {
                fire: { name: 'Ëµ§', color: 'bg-red-500 hover:bg-red-600 border-red-700', text: 'text-red-600' },
                water: { name: 'Èùí', color: 'bg-blue-500 hover:bg-blue-600 border-blue-700', text: 'text-blue-600' },
                grass: { name: 'Á∑ë', color: 'bg-green-500 hover:bg-green-600 border-green-700', text: 'text-green-600' }
            },
            
            ATTRIBUTE_MAP: { 'Ëµ§': 'fire', 'Èùí': 'water', 'Á∑ë': 'grass' },

            async init() {
                this.loadSettings();
                await this.loadCsvData();
                this.renderApp();
            },

            loadSettings() {
                const stored = localStorage.getItem('quizSettings');
                if (stored) this.quizSettings = JSON.parse(stored);
            },

            async loadCsvData() {
                try {
                    const response = await fetch(CSV_FILE);
                    if (!response.ok) throw new Error('CSV not found');
                    const text = await response.text();
                    const lines = text.trim().split(/\r?\n/).slice(1); 

                    this.questions = lines.map((line, index) => {
                        const parts = line.split(',').map(s => {
                            let val = s.trim();
                            if (val.startsWith('"') && val.endsWith('"')) val = val.substring(1, val.length - 1);
                            return val.replace(/""/g, '"');
                        });
                        const [char, card, series, attr, url, date] = parts;
                        return {
                            id: index,
                            charName: char || '',
                            cardName: card || 'ÁÑ°È°å„ÅÆ„Ç´„Éº„Éâ',
                            series: series || '',
                            correctAttribute: this.ATTRIBUTE_MAP[attr] || 'fire',
                            imageUrl: url || '',
                            createdAt: date ? new Date(date) : new Date()
                        };
                    });
                } catch (e) { console.error(e); }
            },

            setScreen(screen) {
                this.currentScreen = screen;
                this.renderApp();
            },

            openPreview(url, name, series) {
                const modal = document.getElementById('image-modal');
                document.getElementById('modal-img').src = url;
                document.getElementById('modal-card-name').innerText = name;
                document.getElementById('modal-series-name').innerText = series;
                modal.style.display = 'flex';
            },

            closePreview() {
                document.getElementById('image-modal').style.display = 'none';
            },

            startQuiz() {
                let available = [...this.questions];
                if (this.selectedCharacters.length > 0) {
                    available = available.filter(q => this.selectedCharacters.includes(q.charName));
                }
                if (available.length === 0) return alert("„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");

                available.sort(() => Math.random() - 0.5);
                const count = Math.min(this.quizSettings.totalQuestions, available.length);

                this.currentQuiz = {
                    active: true,
                    currentQuestionIndex: 0,
                    score: 0,
                    quizQuestions: available.slice(0, count),
                    answerHistory: []
                };
                this.setScreen('quiz');
            },

            triggerConfetti() {
                const colors = ['#FFD700', '#FF6347', '#32CD32', '#1E90FF', '#FF69B4', '#00CED1'];
                const shapes = ['‚òÖ', '‚òÖ', '‚òÜ'];
                const confettiCount = 80;
                const container = document.body;

                for (let i = 0; i < confettiCount; i++) {
                    const el = document.createElement('div');
                    el.className = 'confetti';
                    el.innerText = shapes[Math.floor(Math.random() * shapes.length)];
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.color = colors[Math.floor(Math.random() * colors.length)];
                    el.style.fontSize = Math.random() * 20 + 15 + 'px';
                    el.style.animationDuration = Math.random() * 2 + 1.5 + 's';
                    el.style.animationDelay = Math.random() * 0.5 + 's';
                    container.appendChild(el);
                    setTimeout(() => el.remove(), 3000);
                }
            },

            submitAnswer(attr) {
                const quiz = this.currentQuiz;
                const currentQ = quiz.quizQuestions[quiz.currentQuestionIndex];
                const isCorrect = currentQ.correctAttribute === attr;
                const corAttrData = this.ATTRIBUTES[currentQ.correctAttribute];
                
                quiz.answerHistory.push({ question: currentQ, selected: attr, correct: isCorrect });
                
                const overlay = document.getElementById('feedback-overlay');
                const btns = document.querySelectorAll('.quiz-choice-btn');
                btns.forEach(b => b.disabled = true);
                
                overlay.innerHTML = `
                    <div class="text-4xl font-black mb-3">${isCorrect ? 'Ê≠£Ëß£ÔºÅ' : '‰∏çÊ≠£Ëß£...'}</div>
                    <div class="bg-white/95 p-4 rounded-xl shadow-lg border border-gray-200 min-w-[240px]">
                        <div class="text-[10px] text-gray-500 uppercase tracking-widest">${currentQ.series}</div>
                        <div class="text-sm text-gray-800 font-bold mb-1 break-words">${currentQ.cardName}</div>
                        <div class="text-base font-bold pt-1 border-t border-gray-300">Ê≠£Ëß£: <span class="${corAttrData.text}">${corAttrData.name}</span></div>
                    </div>
                `;

                overlay.style.display = 'flex';
                if (isCorrect) {
                    quiz.score++;
                    overlay.style.color = '#10B981';
                    overlay.style.backgroundColor = 'rgba(209, 250, 229, 0.95)';
                    this.triggerConfetti();
                } else {
                    overlay.style.color = '#EF4444';
                    overlay.style.backgroundColor = 'rgba(254, 226, 226, 0.95)';
                }

                setTimeout(() => {
                    quiz.currentQuestionIndex++;
                    if (quiz.currentQuestionIndex >= quiz.quizQuestions.length) {
                        quiz.active = false;
                        this.setScreen('results');
                    } else {
                        this.renderApp();
                    }
                }, 1200); // 2.2Áßí„Åã„Çâ1.2Áßí„Å´Áü≠Á∏Æ
            },

            renderApp() {
                const container = document.getElementById('app-container');
                let html = '';
                switch (this.currentScreen) {
                    case 'home': html = this.renderHome(); break;
                    case 'quiz': html = this.renderQuiz(); break;
                    case 'cardList': html = this.renderCardList(); break;
                    case 'charSelect': html = this.renderCharSelect(); break;
                    case 'results': html = this.renderResults(); break;
                }
                container.innerHTML = `<div class="max-w-4xl mx-auto w-full p-4 sm:p-8">${html}</div>`;
                this.attachEventListeners();
            },

            renderHome() {
                return `
                    <div class="bg-white rounded-2xl shadow-xl p-8 text-center border border-gray-100">
                        <h1 class="text-4xl font-black mb-8 text-gray-800 tracking-tight">Â±ûÊÄßÂΩì„Å¶„ÇØ„Ç§„Ç∫</h1>
                        <div class="mb-8 border-b pb-6">
                            <label class="block text-sm font-bold mb-3 text-gray-500 uppercase tracking-widest">Âá∫È°åÊï∞</label>
                            <input type="number" id="total-questions-home" value="${this.quizSettings.totalQuestions}" min="1" class="p-4 border-2 border-gray-200 rounded-2xl w-32 text-center text-xl font-bold focus:border-indigo-500 outline-none transition">
                        </div>
                        <div class="space-y-4">
                            <button id="start-quiz-btn" class="w-full text-2xl py-5 bg-indigo-600 text-white font-black rounded-2xl shadow-xl hover:bg-indigo-700 transition transform hover:scale-[1.02]">START</button>
                            <button id="nav-char-select-btn" class="w-full py-4 border-2 border-gray-200 rounded-2xl hover:bg-gray-50 font-bold text-gray-600 transition">üéØ „Ç≠„É£„É©ÈÅ∏Êäû (${this.selectedCharacters.length === 0 ? 'ÂÖ®„Ç≠„É£„É©' : this.selectedCharacters.length + 'Âêç'})</button>
                            <button id="nav-card-list-btn" class="w-full py-4 border-2 border-gray-200 rounded-2xl hover:bg-gray-50 font-bold text-gray-600 transition">„Ç´„Éº„Éâ‰∏ÄË¶ß (${this.questions.length}Êûö)</button>
                        </div>
                    </div>`;
            },

            renderQuiz() {
                const quiz = this.currentQuiz;
                const choices = ['fire', 'water', 'grass'].sort(() => Math.random() - 0.5);
                const currentQ = quiz.quizQuestions[quiz.currentQuestionIndex];

                return `
                    <div class="bg-white rounded-2xl shadow-xl p-6 flex flex-col items-center border border-gray-200 max-w-md mx-auto">
                        <div class="w-full relative overflow-hidden">
                            <div id="feedback-overlay"></div>
                            <div class="flex justify-between items-center mb-6 border-b pb-4">
                                <h2 class="text-xl font-black text-gray-800">Q. ${quiz.currentQuestionIndex + 1} / ${quiz.quizQuestions.length}</h2>
                                <button id="abort-quiz-btn" class="text-xs font-bold text-gray-300 hover:text-red-400 uppercase tracking-widest">Quit</button>
                            </div>
                            <div class="flex justify-center mb-8">
                                <img src="${currentQ.imageUrl}" class="fixed-card-img shadow-xl border-4 border-white">
                            </div>
                            <div class="grid grid-cols-1 gap-4 w-full">
                                ${choices.map(attr => `<button data-attribute="${attr}" class="quiz-choice-btn py-5 rounded-2xl text-white font-black text-xl shadow-lg border-b-8 transition active:translate-y-2 active:border-b-0 ${this.ATTRIBUTES[attr].color}">${this.ATTRIBUTES[attr].name}</button>`).join('')}
                            </div>
                        </div>
                    </div>`;
            },

            renderCharSelect() {
                const allChars = [...new Set(this.questions.map(q => q.charName).filter(n => n))].sort();
                return `
                    <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-black mb-6 border-b pb-2">Âá∫È°å„Ç≠„É£„É©ÈÅ∏Êäû</h2>
                        <div class="flex gap-2 mb-4">
                            <button id="select-all-btn" class="flex-1 py-2 bg-gray-100 rounded-lg text-sm font-bold hover:bg-gray-200 transition">ÂÖ®ÈÅ∏Êäû</button>
                            <button id="deselect-all-btn" class="flex-1 py-2 bg-gray-100 rounded-lg text-sm font-bold hover:bg-gray-200 transition">ÂÖ®Ëß£Èô§</button>
                        </div>
                        <div class="space-y-2 max-h-96 overflow-y-auto mb-6 overscroll-contain">
                            ${allChars.map(name => `
                                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer transition">
                                    <input type="checkbox" value="${name}" class="char-checkbox w-5 h-5 mr-3" ${this.selectedCharacters.includes(name) || this.selectedCharacters.length === 0 ? 'checked' : ''}>
                                    <span class="font-bold text-gray-700">${name}</span>
                                </label>`).join('')}
                        </div>
                        <button id="apply-char-btn" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-md hover:bg-indigo-700 transition">ÈÅ∏Êäû„ÇíÁ¢∫ÂÆö</button>
                    </div>`;
            },

            renderResults() {
                const quiz = this.currentQuiz;
                const shareText = encodeURIComponent(`Â±ûÊÄßÂΩì„Å¶„ÇØ„Ç§„Ç∫„ÅÆÁµêÊûúÔºö${quiz.quizQuestions.length}Âïè‰∏≠${quiz.score}ÁÇπ„Åß„Åó„ÅüÔºÅ\n#ÁîªÂÉèÂ±ûÊÄß„ÇØ„Ç§„Ç∫\n${APP_URL}`);
                const xShareUrl = `https://twitter.com/intent/tweet?text=${shareText}`;

                const historyHtml = quiz.answerHistory.map((h, i) => {
                    const selAttr = this.ATTRIBUTES[h.selected];
                    const corAttr = this.ATTRIBUTES[h.question.correctAttribute];
                    
                    return `
                    <div class="flex items-center gap-4 p-4 bg-white rounded-2xl border-2 ${h.correct ? 'border-green-100' : 'border-red-100'} shadow-sm">
                        <div class="w-20 h-16 flex-shrink-0 bg-gray-100 rounded-lg overflow-hidden border border-gray-200 cursor-pointer result-img-trigger" 
                             data-url="${h.question.imageUrl}" data-name="${h.question.cardName}" data-series="${h.question.series}">
                            <img src="${h.question.imageUrl}" class="w-full h-full object-contain">
                        </div>
                        <div class="flex-1 text-left min-w-0">
                            <div class="text-[9px] text-gray-400 font-bold uppercase">${h.question.series}</div>
                            <p class="font-black text-sm text-gray-800 break-words leading-tight">${h.question.cardName}</p>
                            <div class="text-xs mt-1 flex gap-3">
                                <span><b class="${selAttr.text}">${selAttr.name}</b></span>
                                <span class="text-gray-300">‚ñ∂</span>
                                <span>Ê≠£Ëß£: <b class="${corAttr.text}">${corAttr.name}</b></span>
                            </div>
                        </div>
                        <div class="text-2xl">${h.correct ? '‚úÖ' : '‚ùå'}</div>
                    </div>
                `}).join('');

                return `
                    <div class="bg-white rounded-2xl shadow-xl p-8 text-center border border-gray-200">
                        <h2 class="text-2xl font-black mb-2 text-gray-800 uppercase tracking-widest">Result</h2>
                        <p class="text-6xl font-black mb-8 text-indigo-600 tracking-tighter">${quiz.score} / ${quiz.quizQuestions.length}</p>
                        
                        <div class="flex gap-4 mb-10">
                            <button id="back-home-btn" class="flex-1 py-4 bg-gray-100 rounded-2xl font-black text-gray-600 hover:bg-gray-200 transition">HOME</button>
                            <a href="${xShareUrl}" target="_blank" class="flex-1 py-4 bg-black text-white rounded-2xl font-black flex items-center justify-center hover:bg-gray-800 transition shadow-lg">SHARE</a>
                        </div>

                        <div class="text-left">
                            <h3 class="font-black mb-6 text-gray-400 uppercase tracking-widest text-sm">Review</h3>
                            <div class="space-y-3">
                                ${historyHtml}
                            </div>
                        </div>
                    </div>`;
            },

            renderCardList() {
                const charNames = [...new Set(this.questions.map(q => q.charName).filter(n => n))].sort();
                return `
                    <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-200">
                        <div class="flex justify-between items-end mb-6">
                            <div>
                                <h2 class="text-2xl font-black text-gray-800">CARD LIST</h2>
                                <p class="text-sm text-gray-400 font-bold uppercase tracking-widest">
                                    Display: <span id="filtered-count" class="text-indigo-500 font-black">${this.questions.length}</span> / Total: ${this.questions.length}
                                </p>
                            </div>
                        </div>
                        <select id="char-filter" class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-6 outline-none focus:border-indigo-300 bg-gray-50 font-bold text-gray-600 appearance-none">
                            <option value="">„Åô„Åπ„Å¶„ÅÆ„Ç≠„É£„É©„ÇíË°®Á§∫</option>
                            ${charNames.map(n => `<option value="${n}">${n}</option>`).join('')}
                        </select>
                        <ul class="divide-y divide-gray-100 border-2 border-gray-50 rounded-2xl sm:h-[500px] overflow-y-auto overscroll-contain bg-white">
                            ${this.questions.map(q => `
                                <li class="card-list-item p-5 flex items-center gap-4 hover:bg-indigo-50/30 transition cursor-default" data-char="${q.charName}">
                                    <div class="w-16 h-12 flex-shrink-0 bg-gray-50 rounded-lg overflow-hidden border border-gray-100 cursor-pointer list-img-trigger" 
                                         data-url="${q.imageUrl}" data-name="${q.cardName}" data-series="${q.series}">
                                        <img src="${q.imageUrl}" class="w-full h-full object-contain">
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <div class="text-[8px] text-gray-300 font-bold uppercase">${q.series}</div>
                                        <p class="font-black text-sm text-gray-700 break-words leading-tight">${q.cardName}</p>
                                        <p class="text-xs text-gray-400 font-bold">${q.charName}</p>
                                    </div>
                                    <span class="px-4 py-1.5 text-xs font-black rounded-full text-white shadow-sm ${this.ATTRIBUTES[q.correctAttribute].color.split(' ')[0]}">${this.ATTRIBUTES[q.correctAttribute].name}</span>
                                </li>`).join('')}
                        </ul>
                        <button id="back-home-btn" class="w-full mt-8 py-4 bg-gray-100 rounded-2xl font-black text-gray-500 hover:bg-gray-200 transition">BACK TO HOME</button>
                    </div>`;
            },

            attachEventListeners() {
                document.getElementById('start-quiz-btn')?.addEventListener('click', () => this.startQuiz());
                document.getElementById('nav-card-list-btn')?.addEventListener('click', () => this.setScreen('cardList'));
                document.getElementById('nav-char-select-btn')?.addEventListener('click', () => this.setScreen('charSelect'));
                document.querySelectorAll('#back-home-btn').forEach(b => b.addEventListener('click', () => this.setScreen('home')));
                document.getElementById('abort-quiz-btn')?.addEventListener('click', () => confirm('ÁµÇ‰∫Ü„Åó„Åæ„Åô„ÅãÔºü') && this.setScreen('home'));

                document.getElementById('total-questions-home')?.addEventListener('change', (e) => {
                    this.quizSettings.totalQuestions = parseInt(e.target.value) || 3;
                    localStorage.setItem('quizSettings', JSON.stringify(this.quizSettings));
                });

                document.querySelectorAll('.quiz-choice-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.submitAnswer(e.currentTarget.dataset.attribute));
                });

                document.getElementById('char-filter')?.addEventListener('change', (e) => {
                    const val = e.target.value;
                    let visibleCount = 0;
                    document.querySelectorAll('.card-list-item').forEach(item => {
                        const isVisible = (val === '' || item.dataset.char === val);
                        item.style.display = isVisible ? 'flex' : 'none';
                        if (isVisible) visibleCount++;
                    });
                    const countEl = document.getElementById('filtered-count');
                    if (countEl) countEl.innerText = visibleCount;
                });

                document.getElementById('image-modal')?.addEventListener('click', () => this.closePreview());
                document.querySelectorAll('.list-img-trigger, .result-img-trigger').forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const d = e.currentTarget.dataset;
                        this.openPreview(d.url, d.name, d.series);
                    });
                });

                document.getElementById('select-all-btn')?.addEventListener('click', () => document.querySelectorAll('.char-checkbox').forEach(c => c.checked = true));
                document.getElementById('deselect-all-btn')?.addEventListener('click', () => document.querySelectorAll('.char-checkbox').forEach(c => c.checked = false));
                document.getElementById('apply-char-btn')?.addEventListener('click', () => {
                    const selected = Array.from(document.querySelectorAll('.char-checkbox:checked')).map(c => c.value);
                    const allChars = [...new Set(this.questions.map(q => q.charName).filter(n => n))];
                    this.selectedCharacters = selected.length === allChars.length ? [] : selected;
                    this.setScreen('home');
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => window.QuizApp.init());
    </script>
</head>
<body class="bg-gray-50">
    <div id="image-modal">
        <div class="bg-white p-4 rounded-2xl shadow-2xl max-w-[310px] w-full flex flex-col items-center">
            <img id="modal-img" class="fixed-card-img mb-4" src="">
            <div class="w-full text-center px-2 mb-4">
                <p id="modal-series-name" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-1"></p>
                <p id="modal-card-name" class="text-sm font-black text-gray-800 break-words leading-tight"></p>
            </div>
            <p class="text-[10px] text-indigo-500 font-black tracking-widest border-t border-indigo-50 w-full pt-3">TAP TO CLOSE</p>
        </div>
    </div>

    <div id="app-container" class="min-h-screen flex items-center justify-center py-10">
        <div class="text-center">
            <div class="animate-spin h-8 w-8 border-4 border-indigo-500 border-t-transparent rounded-full mx-auto"></div>
            <p class="mt-4 text-gray-400 font-bold uppercase tracking-widest text-xs text-center">Loading</p>
        </div>
    </div>
    <div class="app-footer">X: nek0n0tem0</div>
</body>
</html>
