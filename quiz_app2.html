            },
            
            parseCSV(csvText) {
                const lines = csvText.trim().split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) {
                    console.warn("CSV file is empty or has no data rows.");
                    return;
                }
                
                // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
                const dataLines = lines.slice(1);
                this.questions = [];
                
                dataLines.forEach((line, index) => {
                    const parts = line.split(',').map(s => s.trim());
                    if (parts.length < 5) {
                        console.warn(`Skipping line ${index + 2}: Insufficient fields.`);
                        return;
                    }
                    
                    const [charName, cardName, series, japaneseAttribute, imageUrl, createdAt] = parts;
                    const correctAttribute = this.ATTRIBUTE_MAP[japaneseAttribute];
                    
                    if (!correctAttribute) {
                        console.warn(`Skipping line ${index + 2}: Invalid attribute '${japaneseAttribute}'`);
                        return;
                    }
                    
                    if (imageUrl) {
                        this.questions.push({
                            id: `csv_${index}`,
                            cardName: cardName || 'ç„¡é¡Œã®ã‚«ãƒ¼ãƒ‰',
                            charName: charName || '',
                            series: series || '',
                            imageUrl: imageUrl.trim(),
                            correctAttribute: correctAttribute,
                            choices: ['fire', 'water', 'grass'],
                            createdAt: createdAt ? new Date(createdAt) : new Date()
                        });
                    }
                });
            },

            loadSettings() {

                    const dateB = new Date(b.createdAt);
                    return dateB - dateA;

                this.recentQuestions = questionsWithDate.slice(0, 3);
