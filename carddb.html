<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card & Skill DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* モバイルでのスクロールを滑らかに */
        body {
            -webkit-overflow-scrolling: touch;
        }
        .card-image-container {
            aspect-ratio: 1 / 1; /* 正方形に変更 */
            overflow: hidden;
            background-color: #f3f4f6;
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* スキルバッジの微調整 */
        .skill-badge {
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        /* モーダルのアニメーション */
        #modal {
            transition: opacity 0.2s ease-out;
        }
        .modal-content-container {
            transition: transform 0.3s ease-out;
            transform: translateY(100%);
        }
        #modal:not(.hidden) .modal-content-container {
            transform: translateY(0);
        }
        /* スクロールバー非表示 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen pb-10">

    <!-- ヘッダー -->
    <nav class="bg-white border-b sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-3 py-3">
            <div class="flex items-center justify-between gap-2">
                <div>
                    <h1 class="text-lg font-bold text-blue-600 leading-none">Card Database</h1>
                    <div id="data-status" class="text-[10px] font-bold text-gray-400 mt-1">準備中...</div>
                </div>
                <button id="toggle-filters" class="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-full text-gray-600 hover:bg-gray-200 relative transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                    </svg>
                    <span class="text-sm font-bold">検索・ソート</span>
                    <div id="filter-indicator" class="hidden absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full border-2 border-white"></div>
                </button>
            </div>

            <!-- 折りたたみフィルターエリア -->
            <div id="filter-area" class="mt-3 space-y-3 border-t pt-3">
                <div class="grid grid-cols-1 gap-2">
                    
                    <!-- スキル選択プルダウン -->
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">スキル</label>
                        <select id="filter-skill" class="w-full px-3 py-2 bg-gray-50 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">すべて</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <!-- キャラクター選択プルダウン -->
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">キャラクター</label>
                            <select id="filter-char" class="w-full px-3 py-2 bg-gray-50 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">すべて</option>
                            </select>
                        </div>
                        <!-- 属性フィルタ -->
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">属性</label>
                            <select id="filter-attr" class="w-full px-3 py-2 bg-gray-50 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">すべて</option>
                                <option value="青">青</option>
                                <option value="赤">赤</option>
                                <option value="緑">緑</option>
                            </select>
                        </div>
                    </div>

                    <!-- ソート設定 -->
                    <div class="grid grid-cols-2 gap-2 border-t pt-2 mt-1">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">並び替え項目</label>
                            <select id="sort-key" class="w-full px-3 py-2 bg-gray-50 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="カードID">カードID</option>
                                <option value="HP">HP</option>
                                <option value="攻撃力">攻撃力</option>
                                <option value="俊敏性">俊敏性</option>
                                <option value="物攻">物攻</option>
                                <option value="特攻">特攻</option>
                                <option value="物防">物防</option>
                                <option value="特防">特防</option>
                                <option value="狂暴性">狂暴性</option>
                                <option value="人間性">人間性</option>
                                <option value="耐久性">耐久性</option>
                                <option value="魔性">魔性</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">順序</label>
                            <select id="sort-order" class="w-full px-3 py-2 bg-gray-50 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="asc">低い順 (昇順)</option>
                                <option value="desc" selected>高い順 (降順)</option>
                            </select>
                        </div>
                    </div>

                    <!-- リセットボタン -->
                    <div class="pt-2">
                        <button id="reset-filters" class="w-full py-2 bg-gray-200 text-gray-600 text-sm font-bold rounded-lg hover:bg-gray-300 transition-colors flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            条件をリセット
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-2 py-3">
        <!-- 手動アップロード -->
        <div id="setup-area" class="hidden p-6 bg-white rounded-xl border-2 border-dashed border-gray-300 text-center my-4">
            <p class="text-sm font-bold text-gray-600 mb-3">CSVを読み込めませんでした</p>
            <label class="block">
                <span class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-bold cursor-pointer inline-block">ファイルを選択 (2つ)</span>
                <input type="file" id="file-input" multiple accept=".csv" class="hidden">
            </label>
        </div>

        <!-- 読み込み中 -->
        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
        </div>

        <!-- カードグリッド -->
        <div id="card-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 hidden">
            <!-- JSで注入 -->
        </div>

        <div id="no-results" class="hidden text-center py-20 text-gray-400 text-sm">
            条件に一致するカードが見つかりません
        </div>
    </main>

    <!-- 詳細モーダル -->
    <div id="modal" class="fixed inset-0 z-[60] hidden bg-black bg-opacity-60 flex items-end md:items-center justify-center">
        <div class="modal-content-container bg-white w-full md:max-w-2xl rounded-t-2xl md:rounded-2xl max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
            <!-- 閉じるバー（モバイル用） -->
            <div class="md:hidden flex justify-center py-2 cursor-pointer" id="close-bar">
                <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
            </div>
            
            <div id="modal-content" class="overflow-y-auto p-4 md:p-6 no-scrollbar">
                <!-- JSで注入 -->
            </div>
            
            <div class="p-4 border-t bg-gray-50 text-center md:hidden">
                <button id="close-modal-btn" class="w-full py-3 bg-gray-200 text-gray-700 font-bold rounded-xl active:bg-gray-300 transition-colors">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        let cardData = [];
        let skillData = [];

        const elements = {
            grid: document.getElementById('card-grid'),
            loading: document.getElementById('loading'),
            status: document.getElementById('data-status'),
            noResults: document.getElementById('no-results'),
            filterChar: document.getElementById('filter-char'),
            filterAttr: document.getElementById('filter-attr'),
            filterSkill: document.getElementById('filter-skill'),
            sortKey: document.getElementById('sort-key'),
            sortOrder: document.getElementById('sort-order'),
            resetBtn: document.getElementById('reset-filters'),
            filterArea: document.getElementById('filter-area'),
            toggleFilters: document.getElementById('toggle-filters'),
            filterIndicator: document.getElementById('filter-indicator'),
            setupArea: document.getElementById('setup-area'),
            fileInput: document.getElementById('file-input'),
            modal: document.getElementById('modal'),
            modalContent: document.getElementById('modal-content'),
            closeModalBtn: document.getElementById('close-modal-btn'),
            closeBar: document.getElementById('close-bar')
        };

        async function init() {
            setupListeners();
            try {
                const [cardsCsv, skillsCsv] = await Promise.all([
                    fetchCsv('card_data.csv'),
                    fetchCsv('skill_data.csv')
                ]);
                processData(cardsCsv, skillsCsv);
            } catch (error) {
                elements.loading.classList.add('hidden');
                elements.setupArea.classList.remove('hidden');
                elements.status.innerText = '手動選択が必要';
            }
        }

        async function fetchCsv(fileName) {
            const url = new URL(fileName, window.location.href).href;
            const response = await fetch(url);
            if (!response.ok) throw new Error();
            return await response.text();
        }

        function processData(cardsCsv, skillsCsv) {
            cardData = parseCsv(cardsCsv);
            skillData = parseCsv(skillsCsv);

            const skillsMap = {};
            skillData.forEach(s => {
                const id = s['カードID'];
                if (!id) return;
                if (!skillsMap[id]) skillsMap[id] = [];
                skillsMap[id].push(s);
            });

            cardData.forEach(card => {
                card.skills = skillsMap[card['カードID']] || [];
            });

            populateDropdowns();

            elements.loading.classList.add('hidden');
            elements.setupArea.classList.add('hidden');
            elements.grid.classList.remove('hidden');
            
            runFilterAndSort();
        }

        function parseCsv(csvString) {
            return Papa.parse(csvString.trim(), { header: true, skipEmptyLines: true, dynamicTyping: true }).data;
        }

        function populateDropdowns() {
            const chars = [...new Set(cardData.map(c => c['キャラクター名']))]
                        .filter(name => name)
                        .sort();
            elements.filterChar.innerHTML = '<option value="">すべて</option>';
            chars.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = name;
                elements.filterChar.appendChild(opt);
            });

            const skills = [...new Set(skillData.map(s => s['スキル名']))]
                        .filter(name => name)
                        .sort();
            elements.filterSkill.innerHTML = '<option value="">すべて</option>';
            skills.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = name;
                elements.filterSkill.appendChild(opt);
            });
        }

        function updateStatusText(count) {
            elements.status.innerText = `${count} 枚のカードを表示中`;
        }

        function runFilterAndSort() {
            const char = elements.filterChar.value;
            const attr = elements.filterAttr.value;
            const skill = elements.filterSkill.value;
            const sortKey = elements.sortKey.value;
            const sortOrder = elements.sortOrder.value;

            const isFiltered = char || attr || skill || sortKey !== 'カードID';
            elements.filterIndicator.classList.toggle('hidden', !isFiltered);

            let filtered = cardData.filter(card => {
                const matchChar = !char || card['キャラクター名'] === char;
                const matchAttr = !attr || card['属性'] === attr;
                const matchSkill = !skill || card.skills.some(s => String(s['スキル名']) === skill);
                return matchChar && matchAttr && matchSkill;
            });

            filtered.sort((a, b) => {
                let valA = a[sortKey];
                let valB = b[sortKey];
                valA = (valA === undefined || valA === null) ? 0 : Number(valA);
                valB = (valB === undefined || valB === null) ? 0 : Number(valB);
                return sortOrder === 'asc' ? valA - valB : valB - valA;
            });

            renderCards(filtered);
            updateStatusText(filtered.length);
        }

        function setupListeners() {
            elements.filterChar.addEventListener('change', runFilterAndSort);
            elements.filterAttr.addEventListener('change', runFilterAndSort);
            elements.filterSkill.addEventListener('change', runFilterAndSort);
            elements.sortKey.addEventListener('change', runFilterAndSort);
            elements.sortOrder.addEventListener('change', runFilterAndSort);
            
            elements.toggleFilters.onclick = () => {
                elements.filterArea.classList.toggle('hidden');
            };

            elements.resetBtn.onclick = () => {
                elements.filterChar.value = "";
                elements.filterAttr.value = "";
                elements.filterSkill.value = "";
                elements.sortKey.value = "カードID";
                elements.sortOrder.value = "desc";
                runFilterAndSort();
            };

            const closeModal = () => elements.modal.classList.add('hidden');
            elements.closeModalBtn.onclick = closeModal;
            elements.closeBar.onclick = closeModal;
            window.onclick = (e) => { if(e.target === elements.modal) closeModal(); };

            elements.fileInput.addEventListener('change', async (e) => {
                const files = Array.from(e.target.files);
                let cCsv, sCsv;
                for (const file of files) {
                    const text = await file.text();
                    if (file.name.toLowerCase().includes('card')) cCsv = text;
                    else if (file.name.toLowerCase().includes('skill')) sCsv = text;
                }
                if (cCsv && sCsv) processData(cCsv, sCsv);
            });
        }

        function renderCards(data) {
            elements.grid.innerHTML = '';
            elements.noResults.classList.toggle('hidden', data.length > 0);
            
            data.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden active:scale-95 transition-transform flex flex-col';
                
                const attrColor = getAttrColor(card['属性']);
                
                cardEl.innerHTML = `
                    <div class="card-image-container relative">
                        <img src="${card['画像URL']}" class="card-image" loading="lazy" onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                        <div class="absolute bottom-1 left-1 flex gap-0.5">
                            <span class="bg-black/70 text-white px-1.5 py-0.5 rounded text-[8px] font-bold">${card['レア度'] || '??'}</span>
                            <span class="${attrColor} text-white px-1.5 py-0.5 rounded text-[8px] font-bold">${card['属性'] || '無'}</span>
                        </div>
                    </div>
                    <div class="p-2 flex-grow">
                        <div class="text-[9px] text-gray-400 font-bold truncate">${card['キャラクター名'] || ''}</div>
                        <h3 class="text-xs font-bold text-gray-800 line-clamp-2 h-8 leading-tight">${card['カード名'] || '無題'}</h3>
                    </div>
                `;
                cardEl.onclick = () => showDetail(card);
                elements.grid.appendChild(cardEl);
            });
        }

        function getAttrColor(attr) {
            const colors = { '赤': 'bg-red-500', '青': 'bg-blue-500', '緑': 'bg-green-500' };
            return colors[attr] || 'bg-gray-400';
        }

        function showDetail(card) {
            const attrColor = getAttrColor(card['属性']);
            
            const stats = [
                { label: 'HP', val: card['HP'] },
                { label: '攻撃力', val: card['攻撃力'] },
                { label: '俊敏性', val: card['俊敏性'] },
                { label: '物攻', val: card['物攻'] },
                { label: '特攻', val: card['特攻'] },
                { label: '物防', val: card['物防'] },
                { label: '特防', val: card['特防'] },
                { label: '狂暴性', val: card['狂暴性'] },
                { label: '人間性', val: card['人間性'] },
                { label: '耐久性', val: card['耐久性'] },
                { label: '魔性', val: card['魔性'] }
            ];

            elements.modalContent.innerHTML = `
                <div class="md:flex md:gap-6">
                    <div class="md:w-1/2">
                        <div class="card-image-container mb-4 rounded-xl shadow-sm">
                            <img src="${card['画像URL']}" class="card-image" onerror="this.src='https://via.placeholder.com/400x400?text=No+Image'">
                        </div>
                        <div class="flex gap-2 mb-3">
                            <span class="px-3 py-1 rounded-full text-xs font-bold text-white ${attrColor}">${card['属性'] || '無'}</span>
                            <span class="px-3 py-1 rounded-full text-xs font-bold bg-gray-800 text-white">${card['レア度'] || '??'}</span>
                        </div>
                        <h2 class="text-xl font-bold leading-tight">${card['カード名']}</h2>
                        <p class="text-sm text-gray-500 mb-4">${card['キャラクター名']}</p>
                        
                        <div class="grid grid-cols-2 gap-2 mb-6">
                            <div class="bg-gray-50 p-2 rounded-lg border">
                                <span class="block text-gray-400 text-[10px]">タイプ</span>
                                <span class="text-sm font-bold text-gray-700">${card['アタッカータイプ'] || '-'}</span>
                            </div>
                            <div class="bg-gray-50 p-2 rounded-lg border">
                                <span class="block text-gray-400 text-[10px]">シリーズ</span>
                                <span class="text-sm font-bold text-gray-700">${card['シリーズ'] || '-'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="md:w-1/2 space-y-6">
                        <div>
                            <div class="flex items-center gap-2 mb-2 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                                <span class="text-xs font-bold uppercase tracking-widest">Stats</span>
                            </div>
                            <div class="grid grid-cols-3 sm:grid-cols-4 gap-2">
                                ${stats.map(s => `
                                    <div class="bg-white border rounded p-1.5 text-center">
                                        <div class="text-[9px] text-gray-400 leading-none mb-1">${s.label}</div>
                                        <div class="text-sm font-bold text-gray-800 leading-none">${s.val ?? '-'}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        ${card['ユニークスキル名'] ? `
                        <div>
                            <div class="flex items-center gap-2 mb-2 text-blue-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
                                <span class="text-xs font-bold uppercase tracking-widest">Unique Skill</span>
                            </div>
                            <div class="bg-blue-50 p-3 rounded-xl border border-blue-100">
                                <div class="font-bold text-blue-800 text-sm">${card['ユニークスキル名']}</div>
                                <div class="text-xs text-blue-700 mt-1 leading-relaxed">${card['ユニークスキル効果'] || ''}</div>
                            </div>
                        </div>` : ''}

                        <div>
                            <div class="flex items-center gap-2 mb-2 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                <span class="text-xs font-bold uppercase tracking-widest">Skills</span>
                            </div>
                            <div class="space-y-3">
                                ${card.skills.length > 0 ? card.skills.map(s => `
                                    <div class="border-b border-gray-100 pb-3 last:border-0">
                                        <div class="flex items-center gap-2 flex-wrap mb-1">
                                            <span class="text-[10px] font-bold px-1.5 py-0.5 rounded ${s['スキル種別'] === 'パッシブ' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">${s['スキル種別']}</span>
                                            <span class="text-sm font-bold text-gray-800">${s['スキル名']}</span>
                                            <div class="flex gap-1 ml-auto">
                                                ${s['消費TU'] !== undefined && s['消費TU'] !== null ? `<span class="text-[9px] bg-gray-100 text-gray-500 px-1.5 rounded-full border">TU ${s['消費TU']}</span>` : ''}
                                                ${s['消費MP'] !== undefined && s['消費MP'] !== null ? `<span class="text-[9px] bg-gray-100 text-gray-500 px-1.5 rounded-full border">MP ${s['消費MP']}</span>` : ''}
                                            </div>
                                        </div>
                                        <div class="text-xs text-gray-600 leading-relaxed">${s['効果内容'] || ''}</div>
                                        ${s['使用条件'] ? `<div class="text-[10px] text-red-400 mt-1 font-medium">条件: ${s['使用条件']}</div>` : ''}
                                    </div>
                                `).join('') : '<p class="text-xs text-gray-400 italic">スキル情報なし</p>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            elements.modal.classList.remove('hidden');
        }

        window.onload = init;
    </script>
</body>
</html>
