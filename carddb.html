<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card & Skill DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* モバイルでのスクロールを滑らかに */
        body {
            -webkit-overflow-scrolling: touch;
        }
        .card-image-container {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .skill-badge {
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        #modal {
            transition: opacity 0.2s ease-out;
        }
        .modal-content-container {
            transition: transform 0.3s ease-out;
            transform: translateY(100%);
        }
        #modal:not(.hidden) .modal-content-container {
            transform: translateY(0);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* お気に入りボタンのアニメーション */
        .heart-btn {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .heart-btn:active {
            transform: scale(1.4);
        }
        /* テーブルのスタイル */
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            max-height: 80vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.7rem;
        }
        th {
            background-color: #f9fafb;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            text-align: left;
            padding: 0.6rem 0.5rem;
            font-weight: 700;
            color: #6b7280;
            border-bottom: 1px solid #e5e7eb;
            user-select: none;
        }
        th.sortable {
            cursor: pointer;
        }
        th.sortable:hover {
            background-color: #f3f4f6;
            color: #3b82f6;
        }
        td {
            padding: 0.5rem;
            border-bottom: 1px solid #f3f4f6;
            white-space: nowrap;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background-color: #f9fafb;
        }
        /* ソートアイコン */
        .sort-icon {
            display: inline-block;
            margin-left: 2px;
            font-size: 8px;
            opacity: 0.3;
        }
        th.active-sort {
            color: #3b82f6;
            background-color: #eff6ff;
        }
        th.active-sort .sort-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen pb-10">

    <!-- ヘッダー -->
    <nav class="bg-white border-b sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-3 py-3">
            <div class="flex items-center justify-between gap-2">
                <div>
                    <h1 class="text-lg font-bold text-blue-600 leading-none">Card Database</h1>
                    <div id="data-status" class="text-[10px] font-bold text-gray-400 mt-1">準備中...</div>
                </div>
                <div class="flex gap-2">
                    <button id="view-toggle" class="flex items-center gap-2 px-3 py-2 bg-gray-100 rounded-full text-gray-600 hover:bg-gray-200 transition-colors shadow-sm">
                        <svg id="grid-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 14a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 14a2 2 0 012-2h2a2 2 0 012 v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                        <svg id="list-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                    <button id="toggle-filters" class="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-full text-gray-600 hover:bg-gray-200 relative transition-colors shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>
                        <span class="text-sm font-bold">条件</span>
                        <div id="filter-indicator" class="hidden absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full border-2 border-white"></div>
                    </button>
                </div>
            </div>

            <!-- 折りたたみフィルターエリア -->
            <div id="filter-area" class="hidden mt-3 space-y-2 border-t pt-3">
                <div class="grid grid-cols-3 gap-2">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">スキル名</label>
                        <select id="filter-skill" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-[10px] outline-none focus:ring-2 focus:ring-blue-500"><option value="">すべて</option></select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">対象</label>
                        <select id="filter-target" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-[10px] outline-none focus:ring-2 focus:ring-blue-500"><option value="">すべて</option></select>
                    </div>
                    <div class="invisible"></div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">キャラクター</label>
                        <select id="filter-char" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-[10px] outline-none focus:ring-2 focus:ring-blue-500"><option value="">すべて</option></select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">属性</label>
                        <select id="filter-attr" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-[10px] outline-none focus:ring-2 focus:ring-blue-500"><option value="">すべて</option><option value="青">青</option><option value="赤">赤</option><option value="緑">緑</option></select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">お気に入り</label>
                        <button id="filter-fav" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-[10px] font-bold flex items-center justify-center gap-1 transition-colors">
                            <svg id="fav-icon-toggle" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            <span>のみ</span>
                        </button>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">並び替え</label>
                        <select id="sort-key" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-[10px] outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="ソートNo">ソートNo</option>
                            <option value="カード名">カード名</option>
                            <option value="俊敏性">俊敏性</option>
                            <option value="HP">HP</option>
                            <option value="攻撃力">攻撃力</option>
                            <option value="ダメージ倍率">ダメージ倍率</option>
                            <option value="消費TU">消費TU</option>
                            <option value="MP">MP</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">順序</label>
                        <select id="sort-order" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-[10px] outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="asc">昇順</option>
                            <option value="desc" selected>降順</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="reset-filters" class="w-full py-2 bg-gray-200 text-gray-600 text-[10px] font-bold rounded-lg hover:bg-gray-300 flex items-center justify-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                            リセット
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-2 py-3">
        <div id="setup-area" class="hidden p-6 bg-white rounded-xl border-2 border-dashed border-gray-300 text-center my-4">
            <p class="text-sm font-bold text-gray-600 mb-3">CSVファイルを2つ選択してください</p>
            <input type="file" id="file-input" multiple accept=".csv" class="hidden">
            <label for="file-input" class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-bold cursor-pointer inline-block">ファイルを選択</label>
        </div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
        </div>

        <div id="card-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 hidden"></div>

        <div id="card-list-container" class="table-container hidden no-scrollbar">
            <table id="card-table">
                <thead>
                    <tr>
                        <th class="w-6 sortable" data-sort="ソートNo">★</th>

                        <th class="sortable" data-sort="カード名">カード名</th>
                        <th class="sortable" data-sort="スキル名">スキル名</th>
                        <th class="sortable" data-sort="攻撃対象">対象</th>
                        <th class="sortable text-center" data-sort="ダメージ倍率">倍率</th>
                        <th class="sortable text-center" data-sort="消費TU">TU</th>
                        <th class="sortable text-center" data-sort="MP">MP</th>
                        <th class="sortable text-center" data-sort="属性">属性</th>

                        <th class="sortable text-center" data-sort="HP">HP</th>
                        <th class="sortable text-center" data-sort="攻撃力">攻撃</th>

                        <th class="sortable text-center text-gray-400" data-sort="物防">物防</th>

                        <th class="sortable text-center text-gray-400" data-sort="特防">特防</th>
                        <th class="sortable text-center text-gray-400" data-sort="耐久性">耐久</th>
                        <th class="sortable text-center text-gray-400" data-sort="魔性">魔性</th>
                        <th class="sortable text-center text-gray-400" data-sort="狂暴性">狂暴</th>

    <!-- 詳細モーダル -->
    <div id="modal" class="fixed inset-0 z-[60] hidden bg-black bg-opacity-60 flex items-end md:items-center justify-center p-0 md:p-4">

            <button id="close-modal-pc" class="hidden md:block absolute top-4 right-4 z-10 p-2 bg-black/10 hover:bg-black/20 rounded-full text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>

    <script>
        let cardData = [];
        let skillData = [];
        let favorites = new Set();
        let showOnlyFavorites = false;
        let currentView = 'grid';

        const elements = {
            grid: document.getElementById('card-grid'),
            listContainer: document.getElementById('card-list-container'),
            tableBody: document.getElementById('card-table-body'),
            loading: document.getElementById('loading'),
            status: document.getElementById('data-status'),
            noResults: document.getElementById('no-results'),
            filterChar: document.getElementById('filter-char'),
            filterAttr: document.getElementById('filter-attr'),
            filterSkill: document.getElementById('filter-skill'),
            filterTarget: document.getElementById('filter-target'),
            filterFav: document.getElementById('filter-fav'),
            favIconToggle: document.getElementById('fav-icon-toggle'),
            sortKey: document.getElementById('sort-key'),
            sortOrder: document.getElementById('sort-order'),
            resetBtn: document.getElementById('reset-filters'),
            filterArea: document.getElementById('filter-area'),
            toggleFilters: document.getElementById('toggle-filters'),
            viewToggle: document.getElementById('view-toggle'),
            gridIcon: document.getElementById('grid-icon'),
            listIcon: document.getElementById('list-icon'),
            setupArea: document.getElementById('setup-area'),
            fileInput: document.getElementById('file-input'),
            modal: document.getElementById('modal'),
            modalContent: document.getElementById('modal-content'),
            closeModalBtn: document.getElementById('close-modal-btn'),
            closeModalPc: document.getElementById('close-modal-pc'),
            closeBar: document.getElementById('close-bar'),
            filterIndicator: document.getElementById('filter-indicator')
        };

        function loadFavorites() {
            const saved = localStorage.getItem('card_db_favorites');
            if (saved) favorites = new Set(JSON.parse(saved));
        }

        function saveFavorites() {
            localStorage.setItem('card_db_favorites', JSON.stringify(Array.from(favorites)));
        }

        async function init() {
            loadFavorites();
            setupListeners();
            try {
                const [cardsCsv, skillsCsv] = await Promise.all([
                    fetchCsv('card_data.csv'),
                    fetchCsv('skill_data.csv')
                ]);
                processData(cardsCsv, skillsCsv);
            } catch (error) {
                elements.loading.classList.add('hidden');
                elements.setupArea.classList.remove('hidden');
                elements.status.innerText = '手動読み込み待ち';
            }
        }

        async function fetchCsv(fileName) {
            const response = await fetch(new URL(fileName, window.location.href).href);
            if (!response.ok) throw new Error();
            return await response.text();
        }

        function processData(cardsCsv, skillsCsv) {
            cardData = parseCsv(cardsCsv);
            skillData = parseCsv(skillsCsv);

            const skillsMap = {};
            skillData.forEach(s => {
                const nameKey = s['カード名'];
                if (!nameKey) return;
                if (!skillsMap[nameKey]) skillsMap[nameKey] = [];
                // MP項目の正規化（消費MP/MPどちらも対応）
                s.MP = (s['MP'] !== undefined && s['MP'] !== null && s['MP'] !== '') ? s['MP'] : s['消費MP'];
                skillsMap[nameKey].push(s);
            });

            cardData.forEach(card => {
                card.skills = skillsMap[card['カード名']] || [];
            });

            populateDropdowns();
            elements.loading.classList.add('hidden');
            elements.setupArea.classList.add('hidden');
            updateDisplay();
        }

        function parseCsv(csvString) {
            return Papa.parse(csvString.trim(), { header: true, skipEmptyLines: true, dynamicTyping: true }).data;
        }

        function populateDropdowns() {
            const chars = [...new Set(cardData.map(c => c['キャラクター名']))].filter(name => name).sort();
            elements.filterChar.innerHTML = '<option value="">すべて</option>';
            chars.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name; opt.textContent = name;
                elements.filterChar.appendChild(opt);
            });

            const skills = [...new Set(skillData.map(s => s['スキル名']))].filter(name => name).sort();
            elements.filterSkill.innerHTML = '<option value="">すべて</option>';
            skills.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name; opt.textContent = name;
                elements.filterSkill.appendChild(opt);
            });

            updateSkillRelatedDropdowns();
        }

        function updateSkillRelatedDropdowns() {
            const selectedSkill = elements.filterSkill.value;
            let subset = skillData;
            if (selectedSkill) subset = skillData.filter(s => String(s['スキル名']) === selectedSkill);
            const currentTarget = elements.filterTarget.value;
            const targets = [...new Set(subset.map(s => s['攻撃対象']))].filter(v => v).sort();
            elements.filterTarget.innerHTML = '<option value="">すべて</option>';
            targets.forEach(v => {
                const opt = document.createElement('option');
                opt.value = v; opt.textContent = v;
                elements.filterTarget.appendChild(opt);
            });
            if (targets.includes(currentTarget)) elements.filterTarget.value = currentTarget;
        }

        function toggleFavorite(cardName, event) {
            if (event) event.stopPropagation();
            if (favorites.has(cardName)) favorites.delete(cardName);
            else favorites.add(cardName);
            saveFavorites();
            updateDisplay();
            const activeCard = cardData.find(c => c['カード名'] === cardName);
            if (activeCard && !elements.modal.classList.contains('hidden')) showDetail(activeCard);
        }

        function updateDisplay() {
            const char = elements.filterChar.value;
            const attr = elements.filterAttr.value;
            const skill = elements.filterSkill.value;
            const target = elements.filterTarget.value;
            const sortKey = elements.sortKey.value;
            const sortOrder = elements.sortOrder.value;

            const isFiltered = char || attr || skill || target || showOnlyFavorites || sortKey !== 'ソートNo' || sortOrder !== 'desc';
            elements.filterIndicator.classList.toggle('hidden', !isFiltered);

            let filtered;
            if (currentView === 'grid') {
                filtered = cardData.filter(card => {
                    const matchChar = !char || card['キャラクター名'] === char;
                    const matchAttr = !attr || card['属性'] === attr;
                    const matchFav = !showOnlyFavorites || favorites.has(card['カード名']);
                    const matchSkillFilters = card.skills.some(s => {
                        const nMatch = !skill || String(s['スキル名']) === skill;
                        const tMatch = !target || String(s['攻撃対象']) === target;
                        return nMatch && tMatch;
                    });
                    return matchChar && matchAttr && matchFav && matchSkillFilters;
                });
            } else {
                filtered = [];
                cardData.forEach(card => {
                    card.skills.forEach(s => {
                        const matchChar = !char || card['キャラクター名'] === char;
                        const matchAttr = !attr || card['属性'] === attr;
                        const matchFav = !showOnlyFavorites || favorites.has(card['カード名']);
                        const matchSkillName = !skill || String(s['スキル名']) === skill;
                        const matchTarget = !target || String(s['攻撃対象']) === target;
                        if (matchChar && matchAttr && matchFav && matchSkillName && matchTarget) {
                            filtered.push({ ...card, ...s, originalCard: card });
                        }
                    });
                });
            }

            // 改良されたソート処理（数値と文字列を適切に判定）
            filtered.sort((a, b) => {
                const toValue = (val) => {
                    if (val === undefined || val === null || val === '') return null;
                    // 数値として扱えるかチェック（記号類を削除して数値だけ抽出）
                    const cleaned = String(val).replace(/[^0-9.-]/g, '');
                    if (cleaned !== '' && !isNaN(parseFloat(cleaned))) {
                        return parseFloat(cleaned);
                    }
                    return String(val).toLowerCase();
                };

                const valA = toValue(a[sortKey]);
                const valB = toValue(b[sortKey]);

                // ヌル値の処理（常に最後へ）
                if (valA === null && valB === null) return 0;
                if (valA === null) return 1;
                if (valB === null) return -1;

                if (typeof valA === 'number' && typeof valB === 'number') {
                    // 数値比較：マイナス値も正しく比較される
                    return sortOrder === 'asc' ? valA - valB : valB - valA;
                }
                
                // 文字列比較
                const strA = String(valA);
                const strB = String(valB);
                return sortOrder === 'asc' ? strA.localeCompare(strB, 'ja') : strB.localeCompare(strA, 'ja');
            });

            updateTableHeaders(sortKey, sortOrder);

            if (currentView === 'grid') {
                elements.grid.classList.remove('hidden');
                elements.listContainer.classList.add('hidden');
                renderGrid(filtered);
            } else {
                elements.grid.classList.add('hidden');
                elements.listContainer.classList.remove('hidden');
                renderTable(filtered);
            }

            elements.noResults.classList.toggle('hidden', filtered.length > 0);
            elements.status.innerText = `${filtered.length} 件表示中`;
        }

        function updateTableHeaders(sortKey, sortOrder) {
            document.querySelectorAll('th.sortable').forEach(th => {
                const key = th.dataset.sort;
                th.classList.toggle('active-sort', key === sortKey);
                let icon = th.querySelector('.sort-icon');
                if (!icon) { icon = document.createElement('span'); icon.className = 'sort-icon'; th.appendChild(icon); }
                if (key === sortKey) icon.innerText = sortOrder === 'asc' ? '▲' : '▼';
                else icon.innerText = '▼';
            });
        }

        function setupListeners() {
            elements.viewToggle.onclick = () => {
                currentView = (currentView === 'grid') ? 'list' : 'grid';
                elements.gridIcon.classList.toggle('hidden', currentView === 'list');
                elements.listIcon.classList.toggle('hidden', currentView === 'grid');
                updateDisplay();
            };

            document.querySelectorAll('th.sortable').forEach(th => {
                th.onclick = () => {
                    const key = th.dataset.sort;
                    if (key === elements.sortKey.value) elements.sortOrder.value = (elements.sortOrder.value === 'asc') ? 'desc' : 'asc';
                    else { elements.sortKey.value = key; elements.sortOrder.value = 'desc'; }
                    updateDisplay();
                };
            });

            elements.filterSkill.onchange = () => { updateSkillRelatedDropdowns(); updateDisplay(); };
            const updateAction = () => updateDisplay();
            elements.filterChar.onchange = updateAction;
            elements.filterAttr.onchange = updateAction;
            elements.filterTarget.onchange = updateAction;
            elements.sortKey.onchange = updateAction;
            elements.sortOrder.onchange = updateAction;
            
            elements.filterFav.onclick = () => {
                showOnlyFavorites = !showOnlyFavorites;
                elements.filterFav.classList.toggle('bg-red-50', showOnlyFavorites);
                elements.filterFav.classList.toggle('text-red-500', showOnlyFavorites);
                elements.filterFav.classList.toggle('border-red-200', showOnlyFavorites);
                elements.favIconToggle.classList.toggle('fill-current', showOnlyFavorites);
                updateDisplay();
            };

            elements.toggleFilters.onclick = () => elements.filterArea.classList.toggle('hidden');
            elements.resetBtn.onclick = () => {
                elements.filterChar.value = ""; elements.filterAttr.value = ""; elements.filterSkill.value = "";
                elements.filterTarget.value = ""; elements.sortKey.value = "ソートNo"; elements.sortOrder.value = "desc";
                showOnlyFavorites = false;
                elements.filterFav.classList.remove('bg-red-50', 'text-red-500', 'border-red-200');
                elements.favIconToggle.classList.remove('fill-current');
                updateSkillRelatedDropdowns();
                updateDisplay();
            };

            const closeModal = () => elements.modal.classList.add('hidden');
            elements.closeModalBtn.onclick = closeModal;
            elements.closeModalPc.onclick = closeModal;
            elements.closeBar.onclick = closeModal;
            window.onclick = (e) => { if(e.target === elements.modal) closeModal(); };

            elements.fileInput.onchange = async (e) => {
                const files = Array.from(e.target.files);
                let cCsv, sCsv;
                for (const file of files) {
                    const text = await file.text();
                    if (file.name.toLowerCase().includes('card')) cCsv = text;
                    else if (file.name.toLowerCase().includes('skill')) sCsv = text;
                }
                if (cCsv && sCsv) processData(cCsv, sCsv);
            };
        }

        function getAttrColor(attr) {
            const colors = { '赤': 'bg-red-500', '青': 'bg-blue-500', '緑': 'bg-green-500' };
            return colors[attr] || 'bg-gray-400';
        }

        function getTypeTagColor(type) {
            if (!type) return 'bg-indigo-600/80';
            if (type.includes('物理')) return 'bg-teal-600/80';
            if (type.includes('特殊')) return 'bg-fuchsia-600/80';
            if (type.includes('混合')) return 'bg-orange-600/80';
            return 'bg-indigo-600/80';
        }

        function renderGrid(data) {
            elements.grid.innerHTML = '';
            data.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden active:scale-95 transition-transform flex flex-col relative';
                const isFav = favorites.has(card['カード名']);
                const attrColor = getAttrColor(card['属性']);
                const typeColor = getTypeTagColor(card['アタッカータイプ']);
                cardEl.innerHTML = `
                    <div class="card-image-container relative">
                        <img src="${card['画像URL']}" class="card-image" loading="lazy" onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                        <button onclick="toggleFavorite('${card['カード名']}', event)" class="heart-btn absolute top-1.5 right-1.5 z-10 p-1.5 bg-white/80 backdrop-blur shadow rounded-full ${isFav ? 'text-red-500' : 'text-gray-400'}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="${isFav ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        </button>
                        <div class="absolute bottom-1 left-1 flex flex-wrap gap-0.5 max-w-[95%]">
                            <span class="bg-black/70 text-white px-1.5 py-0.5 rounded text-[8px] font-bold shadow-sm">${card['レア度'] || '??'}</span>
                            <span class="${attrColor} text-white px-1.5 py-0.5 rounded text-[8px] font-bold shadow-sm">${card['属性'] || '無'}</span>
                            ${card['アタッカータイプ'] ? `<span class="${typeColor} text-white px-1.5 py-0.5 rounded text-[8px] font-bold shadow-sm truncate max-w-[60px]">${card['アタッカータイプ']}</span>` : ''}
                        </div>
                    </div>
                    <div class="p-2 flex-grow">
                        <div class="text-[9px] text-gray-400 font-bold truncate">${card['キャラクター名'] || ''}</div>
                        <h3 class="text-xs font-bold text-gray-800 line-clamp-2 h-8 leading-tight">${card['カード名'] || '無題'}</h3>
                    </div>
                `;
                cardEl.onclick = () => showDetail(card);
                elements.grid.appendChild(cardEl);
            });
        }

        function renderTable(flatData) {
            elements.tableBody.innerHTML = '';
            flatData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'cursor-pointer hover:bg-blue-50/30 transition-colors';
                const isFav = favorites.has(row['カード名']);
                const attrColor = getAttrColor(row['属性']);
                
                // MP値の表示（マイナス記号の整形）
                const displayMP = row.MP !== undefined && row.MP !== null ? row.MP : '-';
                
                tr.innerHTML = `
                    <td class="text-center">
                        <button onclick="toggleFavorite('${row['カード名']}', event)" class="heart-btn ${isFav ? 'text-red-500' : 'text-gray-300'}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="${isFav ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        </button>
                    </td>
                    <td><img src="${row['画像URL']}" class="w-8 h-8 rounded object-cover border" onerror="this.src='https://via.placeholder.com/400x400?text=Card'"></td>
                    <td class="font-bold text-gray-800">${row['カード名']}</td>
                    <td class="text-blue-600 font-semibold">${row['スキル名'] || '-'}</td>
                    <td>${row['攻撃対象'] || '-'}</td>
                    <td class="text-center font-bold text-rose-600">${row['ダメージ倍率'] || '-'}</td>
                    <td class="text-center">${row['消費TU'] || '-'}</td>
                    <td class="text-center font-bold">${displayMP}</td>
                    <td class="text-center"><span class="${attrColor} text-white px-1 py-0.5 rounded text-[8px] font-bold">${row['属性']}</span></td>
                    <td class="text-center font-black text-blue-600">${row['俊敏性'] ?? '-'}</td>
                    <td class="text-center font-bold">${row['HP'] ?? '-'}</td>
                    <td class="text-center font-bold">${row['攻撃力'] ?? '-'}</td>
                    <td class="text-center text-gray-400">${row['物攻'] ?? '-'}</td>
                    <td class="text-center text-gray-400">${row['物防'] ?? '-'}</td>
                    <td class="text-center text-gray-400">${row['特攻'] ?? '-'}</td>
                    <td class="text-center text-gray-400">${row['特防'] ?? '-'}</td>
                    <td class="text-center text-gray-400">${row['耐久性'] ?? '-'}</td>
                    <td class="text-center text-gray-400">${row['魔性'] ?? '-'}</td>
                    <td class="text-center text-gray-400">${row['狂暴性'] ?? '-'}</td>
                    <td class="text-center text-gray-400">${row['人間性'] ?? '-'}</td>
                `;
                tr.onclick = () => showDetail(row.originalCard || row);
                elements.tableBody.appendChild(tr);
            });
        }

        function showDetail(card) {
            const attrColor = getAttrColor(card['属性']);
            const typeStyle = (type) => {
                if (!type) return 'bg-indigo-100 text-indigo-700';
                if (type.includes('物理')) return 'bg-teal-100 text-teal-700';
                if (type.includes('特殊')) return 'bg-fuchsia-100 text-fuchsia-700';
                if (type.includes('混合')) return 'bg-orange-100 text-orange-700';
                return 'bg-indigo-100 text-indigo-700';
            };
            const isFav = favorites.has(card['カード名']);
            const stats = [
                { label: '俊敏性', val: card['俊敏性'] }, { label: 'HP', val: card['HP'] }, { label: '攻撃力', val: card['攻撃力'] },
                { label: '物攻', val: card['物攻'] }, { label: '物防', val: card['物防'] }, { label: '特攻', val: card['特攻'] },
                { label: '特防', val: card['特防'] }, { label: '耐久性', val: card['耐久性'] }, { label: '魔性', val: card['魔性'] },
                { label: '狂暴性', val: card['狂暴性'] }, { label: '人間性', val: card['人間性'] }
            ];

            elements.modalContent.innerHTML = `
                <div class="md:flex md:gap-8 items-start">
                    <div class="w-full md:w-[40%] flex-shrink-0">
                        <div class="relative card-image-container mb-4 rounded-xl shadow-md border overflow-hidden">
                            <img src="${card['画像URL']}" class="card-image" onerror="this.src='https://via.placeholder.com/400x400?text=No+Image'">
                            <button onclick="toggleFavorite('${card['カード名']}', event)" class="heart-btn absolute top-4 right-4 z-10 p-3 bg-white/90 backdrop-blur shadow-lg rounded-full ${isFav ? 'text-red-500' : 'text-gray-400'}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="${isFav ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            </button>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold text-white ${attrColor}">${card['属性'] || '無'}</span>
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold bg-gray-800 text-white">${card['レア度'] || '??'}</span>
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold ${typeStyle(card['アタッカータイプ'])}">${card['アタッカータイプ'] || '-'}</span>
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold bg-amber-100 text-amber-700">${card['シリーズ'] || '-'}</span>
                        </div>
                        <h2 class="text-xl font-bold leading-tight mb-1">${card['カード名']}</h2>
                        <p class="text-sm text-gray-500 mb-6">${card['キャラクター名']}</p>
                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <div class="flex items-center gap-2 mb-3 text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg><span class="text-[10px] font-bold uppercase tracking-widest">Performance Stats</span></div>
                            <div class="grid grid-cols-3 gap-2">
                                ${stats.map(s => `<div class="bg-white border border-gray-200 rounded-lg p-2 text-center shadow-sm"><div class="text-[8px] text-gray-400 font-bold leading-none mb-1 truncate">${s.label}</div><div class="text-sm font-black text-gray-800 leading-none">${s.val ?? '-'}</div></div>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-[60%] space-y-6 mt-8 md:mt-0">
                        ${card['ユニークスキル名'] ? `<div class="animate-in fade-in slide-in-from-right duration-500"><div class="flex items-center gap-2 mb-3 text-blue-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg><span class="text-[10px] font-bold uppercase tracking-widest">Unique Ability</span></div><div class="bg-gradient-to-br from-blue-50 to-indigo-50 p-4 rounded-2xl border border-blue-100 shadow-sm"><div class="font-bold text-blue-900 text-sm mb-1">${card['ユニークスキル名']}</div><div class="textxs text-blue-700 leading-relaxed">${card['ユニークスキル効果'] || ''}</div></div></div>` : ''}
                        <div class="animate-in fade-in slide-in-from-bottom duration-700"><div class="flex items-center gap-2 mb-3 text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg><span class="text-[10px] font-bold uppercase tracking-widest">Battle Skills</span></div>
                        <div class="space-y-4">
                            ${card.skills.length > 0 ? card.skills.map(s => {
                                const currentMP = s.MP !== undefined && s.MP !== null && s.MP !== '' ? s.MP : s['消費MP'];
                                return `
                                <div class="bg-white border-l-4 border-gray-200 pl-4 py-1 hover:border-blue-300 transition-colors"><div class="flex items-center gap-2 flex-wrap mb-1"><span class="text-[9px] font-bold px-1.5 py-0.5 rounded shadow-sm ${s['スキル種別'] === 'パッシブ' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">${s['スキル種別']}</span><span class="text-sm font-bold text-gray-800">${s['スキル名']}</span><div class="flex gap-1 ml-auto">${s['消費TU'] !== undefined && s['消費TU'] !== null ? `<span class="text-[8px] bg-gray-50 text-gray-500 px-1.5 py-0.5 rounded border border-gray-200">TU ${s['消費TU']}</span>` : ''}${currentMP !== undefined && currentMP !== null && currentMP !== '' ? `<span class="text-[9px] bg-gray-100 text-gray-500 px-1.5 rounded-full border">MP ${currentMP}</span>` : ''}</div></div>
                                <div class="flex flex-wrap gap-2 mb-1">${s['攻撃対象'] ? `<span class="text-[10px] text-indigo-600 bg-indigo-50 px-1.5 rounded">対象: ${s['攻撃対象']}</span>` : ''}${s['ダメージ倍率'] ? `<span class="text-[10px] text-rose-600 bg-rose-50 px-1.5 rounded">倍率: ${s['ダメージ倍率']}</span>` : ''}</div>
                                <div class="text-[11px] text-gray-600 leading-relaxed">${s['効果内容'] || ''}</div>
                                ${s['使用条件'] ? `<div class="text-[10px] text-red-400 mt-1 font-medium bg-red-50 inline-block px-1.5 rounded">条件: ${s['使用条件']}</div>` : ''}</div>
                            `}).join('') : '<p class="text-xs text-gray-400 italic">スキルなし</p>'}
                        </div></div>
                    </div>
                </div>
            `;
            elements.modal.classList.remove('hidden');
        }

        window.onload = init;
    </script>
</body>
</html>
