<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card & Skill DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* モバイルでのスクロールを滑らかに */
        body {
            -webkit-overflow-scrolling: touch;
        }
        .card-image-container {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .skill-badge {
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        #modal {
            transition: opacity 0.2s ease-out;
        }
        .modal-content-container {
            transition: transform 0.3s ease-out;
            transform: translateY(100%);
        }
        #modal:not(.hidden) .modal-content-container {
            transform: translateY(0);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* お気に入りボタンのアニメーション */
        .heart-btn {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .heart-btn:active {
            transform: scale(1.4);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen pb-10">

    <!-- ヘッダー -->
    <nav class="bg-white border-b sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-3 py-3">
            <div class="flex items-center justify-between gap-2">
                <div>
                    <h1 class="text-lg font-bold text-blue-600 leading-none">Card Database</h1>
                    <div id="data-status" class="text-[10px] font-bold text-gray-400 mt-1">準備中...</div>
                </div>
                <div class="flex gap-2">
                    <button id="toggle-filters" class="flex items-center gap-2 px-3 py-2 bg-gray-100 rounded-full text-gray-600 hover:bg-gray-200 relative transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                        </svg>
                        <span class="text-xs font-bold">検索</span>
                        <div id="filter-indicator" class="hidden absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full border-2 border-white"></div>
                    </button>
                </div>
            </div>

            <!-- 折りたたみフィルターエリア -->
            <div id="filter-area" class="hidden mt-3 space-y-2 border-t pt-3">
                <div class="grid grid-cols-3 gap-2">
                    <!-- お気に入りのみトグル -->
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">お気に入り</label>
                        <button id="filter-fav" class="w-full px-2 py-2 bg-gray-50 border rounded-lg text-xs font-bold flex items-center justify-center gap-1 transition-colors">
                            <svg id="fav-icon-toggle" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            <span>のみ</span>
                        </button>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">スキル</label>
                        <select id="filter-skill" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-xs outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">すべて</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">属性</label>
                        <select id="filter-attr" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-xs outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">すべて</option>
                            <option value="青">青</option>
                            <option value="赤">赤</option>
                            <option value="緑">緑</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">キャラクター</label>
                        <select id="filter-char" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-xs outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">すべて</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">並び替え</label>
                        <select id="sort-key" class="w-full px-1 py-2 bg-gray-50 border rounded-lg text-xs outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="ソートNo">ソートNo</option>
                            <option value="カード名">カード名</option>
                            <option value="HP">HP</option>
                            <option value="攻撃力">攻撃力</option>
                            <option value="俊敏性">俊敏性</option>
                        </select>
                    </div>

                    <div class="flex items-end gap-1">
                        <select id="sort-order" class="flex-grow px-1 py-2 bg-gray-50 border rounded-lg text-[10px] outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="asc">昇順</option>
                            <option value="desc" selected>降順</option>
                        </select>
                        <button id="reset-filters" class="p-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-2 py-3">
        <!-- 手動アップロード -->
        <div id="setup-area" class="hidden p-6 bg-white rounded-xl border-2 border-dashed border-gray-300 text-center my-4">
            <p class="text-sm font-bold text-gray-600 mb-3">CSVを読み込めませんでした</p>
            <label class="block">
                <span class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-bold cursor-pointer inline-block">ファイルを選択 (2つ)</span>
                <input type="file" id="file-input" multiple accept=".csv" class="hidden">
            </label>
        </div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
        </div>

        <div id="card-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 hidden"></div>

        <div id="no-results" class="hidden text-center py-20 text-gray-400 text-sm">
            条件に一致するカードが見つかりません
        </div>
    </main>

    <!-- 詳細モーダル -->
    <div id="modal" class="fixed inset-0 z-[60] hidden bg-black bg-opacity-60 flex items-end md:items-center justify-center p-0 md:p-4">
        <div class="modal-content-container bg-white w-full md:max-w-4xl rounded-t-2xl md:rounded-2xl max-h-[95vh] overflow-hidden flex flex-col shadow-2xl relative">
            <!-- PC用閉じるボタン -->
            <button id="close-modal-pc" class="hidden md:block absolute top-4 right-4 z-10 p-2 bg-black/10 hover:bg-black/20 rounded-full text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>

            <!-- 閉じるバー（モバイル用） -->
            <div class="md:hidden flex justify-center py-2 cursor-pointer" id="close-bar">
                <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
            </div>
            
            <div id="modal-content" class="overflow-y-auto p-4 md:p-8 no-scrollbar"></div>
            
            <div class="p-4 border-t bg-gray-50 text-center md:hidden">
                <button id="close-modal-btn" class="w-full py-3 bg-gray-200 text-gray-700 font-bold rounded-xl active:bg-gray-300 transition-colors">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        let cardData = [];
        let skillData = [];
        let favorites = new Set();
        let showOnlyFavorites = false;

        const elements = {
            grid: document.getElementById('card-grid'),
            loading: document.getElementById('loading'),
            status: document.getElementById('data-status'),
            noResults: document.getElementById('no-results'),
            filterChar: document.getElementById('filter-char'),
            filterAttr: document.getElementById('filter-attr'),
            filterSkill: document.getElementById('filter-skill'),
            filterFav: document.getElementById('filter-fav'),
            favIconToggle: document.getElementById('fav-icon-toggle'),
            sortKey: document.getElementById('sort-key'),
            sortOrder: document.getElementById('sort-order'),
            resetBtn: document.getElementById('reset-filters'),
            filterArea: document.getElementById('filter-area'),
            toggleFilters: document.getElementById('toggle-filters'),
            filterIndicator: document.getElementById('filter-indicator'),
            setupArea: document.getElementById('setup-area'),
            fileInput: document.getElementById('file-input'),
            modal: document.getElementById('modal'),
            modalContent: document.getElementById('modal-content'),
            closeModalBtn: document.getElementById('close-modal-btn'),
            closeModalPc: document.getElementById('close-modal-pc'),
            closeBar: document.getElementById('close-bar')
        };

        // ローカルストレージからお気に入りを読み込み
        function loadFavorites() {
            const saved = localStorage.getItem('card_db_favorites');
            if (saved) {
                favorites = new Set(JSON.parse(saved));
            }
        }

        // お気に入りを保存
        function saveFavorites() {
            localStorage.setItem('card_db_favorites', JSON.stringify(Array.from(favorites)));
        }

        async function init() {
            loadFavorites();
            setupListeners();
            try {
                const [cardsCsv, skillsCsv] = await Promise.all([
                    fetchCsv('card_data.csv'),
                    fetchCsv('skill_data.csv')
                ]);
                processData(cardsCsv, skillsCsv);
            } catch (error) {
                elements.loading.classList.add('hidden');
                elements.setupArea.classList.remove('hidden');
                elements.status.innerText = '手動選択が必要';
            }
        }

        async function fetchCsv(fileName) {
            const url = new URL(fileName, window.location.href).href;
            const response = await fetch(url);
            if (!response.ok) throw new Error();
            return await response.text();
        }

        function processData(cardsCsv, skillsCsv) {
            cardData = parseCsv(cardsCsv);
            skillData = parseCsv(skillsCsv);

            const skillsMap = {};
            skillData.forEach(s => {
                const nameKey = s['カード名'];
                if (!nameKey) return;
                if (!skillsMap[nameKey]) skillsMap[nameKey] = [];
                skillsMap[nameKey].push(s);
            });

            cardData.forEach(card => {
                const nameKey = card['カード名'];
                card.skills = skillsMap[nameKey] || [];
            });

            populateDropdowns();
            elements.loading.classList.add('hidden');
            elements.grid.classList.remove('hidden');
            runFilterAndSort();
        }

        function parseCsv(csvString) {
            return Papa.parse(csvString.trim(), { header: true, skipEmptyLines: true, dynamicTyping: true }).data;
        }

        function populateDropdowns() {
            const chars = [...new Set(cardData.map(c => c['キャラクター名']))].filter(name => name).sort();
            elements.filterChar.innerHTML = '<option value="">すべて</option>';
            chars.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name; opt.textContent = name;
                elements.filterChar.appendChild(opt);
            });

            const skills = [...new Set(skillData.map(s => s['スキル名']))].filter(name => name).sort();
            elements.filterSkill.innerHTML = '<option value="">すべて</option>';
            skills.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name; opt.textContent = name;
                elements.filterSkill.appendChild(opt);
            });
        }

        function toggleFavorite(cardName, event) {
            if (event) event.stopPropagation();
            if (favorites.has(cardName)) {
                favorites.delete(cardName);
            } else {
                favorites.add(cardName);
            }
            saveFavorites();
            runFilterAndSort();
            // 詳細表示中の場合は再描画
            const activeCard = cardData.find(c => c['カード名'] === cardName);
            if (activeCard && !elements.modal.classList.contains('hidden')) {
                showDetail(activeCard);
            }
        }

        function runFilterAndSort() {
            const char = elements.filterChar.value;
            const attr = elements.filterAttr.value;
            const skill = elements.filterSkill.value;
            const sortKey = elements.sortKey.value;
            const sortOrder = elements.sortOrder.value;

            const isFiltered = char || attr || skill || showOnlyFavorites || sortKey !== 'ソートNo' || sortOrder !== 'desc';
            elements.filterIndicator.classList.toggle('hidden', !isFiltered);

            let filtered = cardData.filter(card => {
                const matchChar = !char || card['キャラクター名'] === char;
                const matchAttr = !attr || card['属性'] === attr;
                const matchSkill = !skill || card.skills.some(s => String(s['スキル名']) === skill);
                const matchFav = !showOnlyFavorites || favorites.has(card['カード名']);
                return matchChar && matchAttr && matchSkill && matchFav;
            });

            filtered.sort((a, b) => {
                let valA = a[sortKey];
                let valB = b[sortKey];
                const isNumA = typeof valA === 'number' || (!isNaN(parseFloat(valA)) && isFinite(valA));
                const isNumB = typeof valB === 'number' || (!isNaN(parseFloat(valB)) && isFinite(valB));
                if (isNumA && isNumB) {
                    valA = Number(valA || 0); valB = Number(valB || 0);
                    return sortOrder === 'asc' ? valA - valB : valB - valA;
                } else {
                    valA = String(valA || ""); valB = String(valB || "");
                    return sortOrder === 'asc' ? valA.localeCompare(valB, 'ja') : valB.localeCompare(valA, 'ja');
                }
            });

            renderCards(filtered);
            elements.status.innerText = `${filtered.length} 枚表示中`;
        }

        function setupListeners() {
            elements.filterChar.addEventListener('change', runFilterAndSort);
            elements.filterAttr.addEventListener('change', runFilterAndSort);
            elements.filterSkill.addEventListener('change', runFilterAndSort);
            elements.sortKey.addEventListener('change', runFilterAndSort);
            elements.sortOrder.addEventListener('change', runFilterAndSort);
            
            elements.filterFav.onclick = () => {
                showOnlyFavorites = !showOnlyFavorites;
                elements.filterFav.classList.toggle('bg-red-50', showOnlyFavorites);
                elements.filterFav.classList.toggle('text-red-500', showOnlyFavorites);
                elements.filterFav.classList.toggle('border-red-200', showOnlyFavorites);
                elements.favIconToggle.classList.toggle('fill-current', showOnlyFavorites);
                runFilterAndSort();
            };

            elements.toggleFilters.onclick = () => elements.filterArea.classList.toggle('hidden');

            elements.resetBtn.onclick = () => {
                elements.filterChar.value = ""; elements.filterAttr.value = ""; elements.filterSkill.value = "";
                elements.sortKey.value = "ソートNo"; elements.sortOrder.value = "desc";
                showOnlyFavorites = false;
                elements.filterFav.classList.remove('bg-red-50', 'text-red-500', 'border-red-200');
                elements.favIconToggle.classList.remove('fill-current');
                runFilterAndSort();
            };

            const closeModal = () => elements.modal.classList.add('hidden');
            elements.closeModalBtn.onclick = closeModal;
            elements.closeModalPc.onclick = closeModal;
            elements.closeBar.onclick = closeModal;
            window.onclick = (e) => { if(e.target === elements.modal) closeModal(); };

            elements.fileInput.addEventListener('change', async (e) => {
                const files = Array.from(e.target.files);
                let cCsv, sCsv;
                for (const file of files) {
                    const text = await file.text();
                    if (file.name.toLowerCase().includes('card')) cCsv = text;
                    else if (file.name.toLowerCase().includes('skill')) sCsv = text;
                }
                if (cCsv && sCsv) processData(cCsv, sCsv);
            });
        }

        function getTypeTagColor(type) {
            if (!type) return 'bg-indigo-600/80';
            if (type.includes('物理')) return 'bg-teal-600/80';
            if (type.includes('特殊')) return 'bg-fuchsia-600/80';
            if (type.includes('混合')) return 'bg-orange-600/80';
            return 'bg-indigo-600/80';
        }

        function getTypeTagLightColor(type) {
            if (!type) return 'bg-indigo-100 text-indigo-700';
            if (type.includes('物理')) return 'bg-teal-100 text-teal-700';
            if (type.includes('特殊')) return 'bg-fuchsia-100 text-fuchsia-700';
            if (type.includes('混合')) return 'bg-orange-100 text-orange-700';
            return 'bg-indigo-100 text-indigo-700';
        }

        function renderCards(data) {
            elements.grid.innerHTML = '';
            elements.noResults.classList.toggle('hidden', data.length > 0);
            
            data.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden active:scale-95 transition-transform flex flex-col relative';
                
                const isFav = favorites.has(card['カード名']);
                const attrColor = getAttrColor(card['属性']);
                const typeColor = getTypeTagColor(card['アタッカータイプ']);
                
                cardEl.innerHTML = `
                    <div class="card-image-container relative">
                        <img src="${card['画像URL']}" class="card-image" loading="lazy" onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                        <!-- お気に入りボタン -->
                        <button onclick="toggleFavorite('${card['カード名']}', event)" class="heart-btn absolute top-1.5 right-1.5 z-10 p-1.5 bg-white/80 backdrop-blur shadow rounded-full ${isFav ? 'text-red-500' : 'text-gray-400'}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="${isFav ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        </button>
                        <div class="absolute bottom-1 left-1 flex flex-wrap gap-0.5 max-w-[95%]">
                            <span class="bg-black/70 text-white px-1.5 py-0.5 rounded text-[8px] font-bold shadow-sm">${card['レア度'] || '??'}</span>
                            <span class="${attrColor} text-white px-1.5 py-0.5 rounded text-[8px] font-bold shadow-sm">${card['属性'] || '無'}</span>
                            ${card['アタッカータイプ'] ? `<span class="${typeColor} text-white px-1.5 py-0.5 rounded text-[8px] font-bold shadow-sm truncate max-w-[60px]">${card['アタッカータイプ']}</span>` : ''}
                        </div>
                    </div>
                    <div class="p-2 flex-grow">
                        <div class="text-[9px] text-gray-400 font-bold truncate">${card['キャラクター名'] || ''}</div>
                        <h3 class="text-xs font-bold text-gray-800 line-clamp-2 h-8 leading-tight">${card['カード名'] || '無題'}</h3>
                    </div>
                `;
                cardEl.onclick = () => showDetail(card);
                elements.grid.appendChild(cardEl);
            });
        }

        function getAttrColor(attr) {
            const colors = { '赤': 'bg-red-500', '青': 'bg-blue-500', '緑': 'bg-green-500' };
            return colors[attr] || 'bg-gray-400';
        }

        function showDetail(card) {
            const attrColor = getAttrColor(card['属性']);
            const typeStyle = getTypeTagLightColor(card['アタッカータイプ']);
            const isFav = favorites.has(card['カード名']);
            
            const stats = [
                { label: 'HP', val: card['HP'] }, { label: '攻撃力', val: card['攻撃力'] }, { label: '俊敏性', val: card['俊敏性'] },
                { label: '物攻', val: card['物攻'] }, { label: '特攻', val: card['特攻'] }, { label: '物防', val: card['物防'] },
                { label: '特防', val: card['特防'] }, { label: '狂暴性', val: card['狂暴性'] }, { label: '人間性', val: card['人間性'] },
                { label: '耐久性', val: card['耐久性'] }, { label: '魔性', val: card['魔性'] }
            ];

            elements.modalContent.innerHTML = `
                <div class="md:flex md:gap-8 items-start">
                    <div class="w-full md:w-[40%] flex-shrink-0">
                        <div class="relative card-image-container mb-4 rounded-xl shadow-md border overflow-hidden">
                            <img src="${card['画像URL']}" class="card-image" onerror="this.src='https://via.placeholder.com/400x400?text=No+Image'">
                            <button onclick="toggleFavorite('${card['カード名']}', event)" class="heart-btn absolute top-4 right-4 z-10 p-3 bg-white/90 backdrop-blur shadow-lg rounded-full ${isFav ? 'text-red-500' : 'text-gray-400'}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="${isFav ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            </button>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold text-white ${attrColor}">${card['属性'] || '無'}</span>
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold bg-gray-800 text-white">${card['レア度'] || '??'}</span>
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold ${typeStyle}">${card['アタッカータイプ'] || '-'}</span>
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold bg-amber-100 text-amber-700">${card['シリーズ'] || '-'}</span>
                        </div>
                        <h2 class="text-xl font-bold leading-tight mb-1">${card['カード名']}</h2>
                        <p class="text-sm text-gray-500 mb-6">${card['キャラクター名']}</p>

                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <div class="flex items-center gap-2 mb-3 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                                <span class="text-[10px] font-bold uppercase tracking-widest">Performance Stats</span>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                ${stats.map(s => `
                                    <div class="bg-white border border-gray-200 rounded-lg p-2 text-center shadow-sm">
                                        <div class="text-[8px] text-gray-400 font-bold leading-none mb-1 truncate">${s.label}</div>
                                        <div class="text-sm font-black text-gray-800 leading-none">${s.val ?? '-'}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="w-full md:w-[60%] space-y-6 mt-8 md:mt-0">
                        ${card['ユニークスキル名'] ? `
                        <div class="animate-in fade-in slide-in-from-right duration-500">
                            <div class="flex items-center gap-2 mb-3 text-blue-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
                                <span class="text-[10px] font-bold uppercase tracking-widest">Unique Ability</span>
                            </div>
                            <div class="bg-gradient-to-br from-blue-50 to-indigo-50 p-4 rounded-2xl border border-blue-100 shadow-sm">
                                <div class="font-bold text-blue-900 text-sm mb-1">${card['ユニークスキル名']}</div>
                                <div class="text-xs text-blue-700 leading-relaxed">${card['ユニークスキル効果'] || ''}</div>
                            </div>
                        </div>` : ''}

                        <div class="animate-in fade-in slide-in-from-bottom duration-700">
                            <div class="flex items-center gap-2 mb-3 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                <span class="text-[10px] font-bold uppercase tracking-widest">Battle Skills</span>
                            </div>
                            <div class="space-y-4">
                                ${card.skills.length > 0 ? card.skills.map(s => `
                                    <div class="bg-white border-l-4 border-gray-200 pl-4 py-1 hover:border-blue-300 transition-colors">
                                        <div class="flex items-center gap-2 flex-wrap mb-1">
                                            <span class="text-[9px] font-bold px-1.5 py-0.5 rounded shadow-sm ${s['スキル種別'] === 'パッシブ' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">${s['スキル種別']}</span>
                                            <span class="text-sm font-bold text-gray-800">${s['スキル名']}</span>
                                            <div class="flex gap-1 ml-auto">
                                                ${s['消費TU'] !== undefined && s['消費TU'] !== null ? `<span class="text-[8px] bg-gray-50 text-gray-500 px-1.5 py-0.5 rounded border border-gray-200">TU ${s['消費TU']}</span>` : ''}
                                                ${s['消費MP'] !== undefined && s['消費MP'] !== null ? `<span class="text-[9px] bg-gray-100 text-gray-500 px-1.5 rounded-full border">MP ${s['消費MP']}</span>` : ''}
                                            </div>
                                        </div>
                                        <div class="text-[11px] text-gray-600 leading-relaxed">${s['効果内容'] || ''}</div>
                                        ${s['使用条件'] ? `<div class="text-[10px] text-red-400 mt-1 font-medium bg-red-50 inline-block px-1.5 rounded">条件: ${s['使用条件']}</div>` : ''}
                                    </div>
                                `).join('') : '<p class="text-xs text-gray-400 italic">スキル情報が登録されていません</p>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            elements.modal.classList.remove('hidden');
        }

        window.onload = init;
    </script>
</body>
</html>
