<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像属性3択クイズ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font (Google Fonts fallback) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .attribute-fire { background-color: #ef4444; border-color: #b91c1c; } /* 赤 */
        .attribute-water { background-color: #3b82f6; border-color: #1d4ed8; } /* 青 */
        .attribute-grass { background-color: #10b981; border-color: #059669; } /* 緑 */
        .attribute-default { background-color: #9ca3af; border-color: #4b5563; } /* 灰色 */
        /* ユーザーIDボックス関連のCSSを削除 */
        .app-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 5px;
            font-size: 10px;
            color: #6b7280;
            background-color: #e5e7eb;
            z-index: 999;
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // getDoc, setDoc を追加
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firestoreのログレベルを設定 (デバッグ用)
        setLogLevel('error');

        // グローバル変数 (Canvas環境から提供されるものを優先)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ssr_project1208';
        
        // --- ★ GitHub Pagesでのデプロイ時の注意 ★ ---
        // GitHub Pagesで永続化機能を利用する場合、以下の `githubPagesConfig` の中身を
        // あなた自身のFirebaseプロジェクトの公開設定情報で置き換えてください。
        const githubPagesConfig = {
            apiKey: "AIzaSyCF2mISZbPAAnajQKUsb6Bx-09skAkYaJs",
            authDomain: "ssrproject1208.firebaseapp.com",
            projectId: "ssrproject1208",
            storageBucket: "ssrproject1208.firebasestorage.app",
            messagingSenderId: "693929077122",
            appId: "1:693929077122:web:010621739e9ece7be1479b",
        };
        // ------------------------------------------

        // Firebase設定をパース。Canvas設定が優先され、ない場合はgithubPagesConfigを使用。
        const canvasConfig = (typeof __firebase_config !== 'undefined' && __firebase_config) ? JSON.parse(__firebase_config) : {};
        const firebaseConfig = Object.keys(canvasConfig).length > 0 ? canvasConfig : githubPagesConfig;
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firestoreのコレクションパス (公開データとして扱う)
        const COLLECTION_PATH = `artifacts/${appId}/public/data/quiz_questions`;
        const SETTINGS_DOC_PATH = `artifacts/${appId}/public/data/admin_settings/code`; // 管理者コードを保存するドキュメントパス
        
        // ★ Xシェア用のURL設定 ★
        const SHARE_URL = 'https://nek0-tkdb.github.io/tools/quiz_app.html';

        // ★ 簡易管理者パスワードの状態 ★
        let SECRET_CODE = null; // Firestoreから読み込まれる
        let isAdminAuthenticated = false; // パスワード認証状態
        
        // Firebase初期化
        let app, db, auth;
        let userId = null;
        let isAuthReady = false;
        let isOwner = false; // 管理者フラグ (今回はFirebase接続があれば有効)
        // firebaseConfigにapiKeyが存在する場合のみ接続を試みる
        let isFirebaseConnected = Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey;

        // User ID表示に関するヘルパー関数は削除

        if (isFirebaseConnected) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (e) {
                console.error("Firebase Initialization Failed:", e);
                isFirebaseConnected = false; // 接続失敗
            }
        }
        
        // Firebaseが接続できない場合のダミー関数/データ
        const DUMMY_DB = {
            addDoc: async () => { throw new Error("Firebase not available (Demo Mode)."); },
            updateDoc: async () => { throw new Error("Firebase not available (Demo Mode)."); },
            setDoc: async () => { throw new Error("Firebase not available (Demo Mode)."); },
            deleteDoc: async () => { throw new Error("Firebase not available (Demo Mode)."); },
            getDoc: async () => ({ exists: () => false, data: () => null }), // 常に設定なしを返す
            onSnapshot: (q, callback) => {
                console.warn("Using dummy data. Firebase is not connected.");
                const dummyData = [
                    { id: 'dummy1', cardName: '炎の壁', charName: 'ファイアマン', series: '属性ヒーロー', imageUrl: 'https://placehold.co/600x600/ef4444/ffffff?text=FIRE', correctAttribute: 'fire', choices: ['fire', 'water', 'grass'] },
                    { id: 'dummy2', cardName: '深い湖', charName: 'アクアガール', series: '属性ヒーロー', imageUrl: 'https://placehold.co/600x600/3b82f6/ffffff?text=WATER', correctAttribute: 'water', choices: ['fire', 'water', 'grass'] },
                    { id: 'dummy3', cardName: '茂る森', charName: 'ウッドキング', series: '属性ヒーヒーロー', imageUrl: 'https://placehold.co/600x600/10b981/ffffff?text=GRASS', correctAttribute: 'grass', choices: ['fire', 'water', 'grass'] },
                    { id: 'dummy4', cardName: '沸騰するお湯', charName: 'なし', series: '自然現象', imageUrl: 'https://placehold.co/600x600/f59e0b/ffffff?text=FIRE(Steam)', correctAttribute: 'fire', choices: ['fire', 'water', 'grass'] },
                    { id: 'dummy5', cardName: '凍った滝', charName: 'なし', series: '自然現象', imageUrl: 'https://placehold.co/600x600/60a5fa/ffffff?text=WATER(Ice)', correctAttribute: 'water', choices: ['fire', 'water', 'grass'] },
                ];
                // ダミーデータを非同期でコールバックに渡す
                setTimeout(() => {
                    callback({
                        docs: dummyData.map(d => ({ id: d.id, data: () => d, ...d }))
                    });
                }, 100);
                return () => {}; // unsubscribe関数として空の関数を返す
            }
        };
        
        // 設定をFirestoreからロードし、匿名認証を行う関数
        async function setupApp() {
            if (isFirebaseConnected) {
                // 1. 匿名認証フロー
                let user = auth.currentUser;
                if (!user) {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication failed:", error);
                    }
                }
                userId = auth.currentUser?.uid || crypto.randomUUID();
                isOwner = isFirebaseConnected; 

                // 2. 管理パスワードをFirestoreからロード
                try {
                    const docRef = doc(db, SETTINGS_DOC_PATH);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        SECRET_CODE = docSnap.data().code;
                    } else {
                        // 初回起動時: 存在しない場合は初期値'252'で作成
                        SECRET_CODE = "252";
                        await setDoc(docRef, { code: SECRET_CODE });
                    }
                } catch (e) {
                    console.error("Error loading/setting secret code:", e);
                    SECRET_CODE = "252"; // 失敗時は初期値を使用
                }
            } else {
                // デモモード
                userId = crypto.randomUUID();
                isOwner = false;
            }

            isAuthReady = true;
            if (window.QuizApp) window.QuizApp.init(db, userId, COLLECTION_PATH, isOwner);
        }

        // DOMがロードされた後、または認証状態が変わった後にアプリをセットアップ
        document.addEventListener('DOMContentLoaded', setupApp);
        

        // ------------------------------------------------------------------
        // アプリケーションロジック (グローバルオブジェクトとして公開)
        // ------------------------------------------------------------------

        window.QuizApp = {
            db: null,
            userId: null,
            collectionPath: null,
            isOwner: false, // 管理者フラグをAppオブジェクトに追加
            currentScreen: 'home',
            questions: [],
            quizSettings: {
                totalQuestions: 3 // 修正: 初期出題数を3問に変更
            },
            currentQuiz: {
                active: false,
                currentQuestionIndex: 0,
                score: 0,
                quizQuestions: [],
                answerHistory: []
            },
            
            // 属性定義
            ATTRIBUTES: {
                fire: { name: '赤', color: 'bg-red-500 hover:bg-red-600 border-red-700' },
                water: { name: '青', color: 'bg-blue-500 hover:bg-blue-600 border-blue-700' },
                grass: { name: '緑', color: 'bg-green-500 hover:bg-green-600 border-green-700' }
            },
            
            // 属性の英語名と日本語名のマッピング
            ATTRIBUTE_MAP: {
                '赤': 'fire',
                '青': 'water',
                '緑': 'grass',
                'fire': '赤',
                'water': '青',
                'grass': '緑'
            },
            
            // 簡易認証コードを返す（Firestoreからロードされた値）
            getSecretCode() {
                return SECRET_CODE;
            },

            // 簡易認証コードをFirestoreに保存する
            async setSecretCode(code) {
                if (!isFirebaseConnected) return;
                try {
                    await setDoc(doc(this.db, SETTINGS_DOC_PATH), { code: code });
                    SECRET_CODE = code; // グローバル変数も更新
                    return true;
                } catch (e) {
                    console.error("Error saving secret code:", e);
                    return false;
                }
            },

            // 初期化
            init(dbInstance, uid, path, ownerStatus) {
                this.db = dbInstance;
                this.userId = uid;
                this.collectionPath = path;
                this.isOwner = ownerStatus; // 管理者ステータスを設定 (接続状態)
                this.loadSettings();
                this.setupListeners();
                this.renderApp();
            },

            // 設定のローカルストレージからの読み込み
            loadSettings() {
                const storedSettings = localStorage.getItem('quizSettings');
                if (storedSettings) {
                    this.quizSettings = JSON.parse(storedSettings);
                }
            },

            // 設定のローカルストレージへの保存
            saveSettings() {
                localStorage.setItem('quizSettings', JSON.stringify(this.quizSettings));
            },

            // Firestoreリスナーの設定
            setupListeners() {
                // Firebase接続の有無に関わらず、onSnapshot（またはダミー関数）を呼び出す
                if (!this.db || !isAuthReady) return;
                
                const q = isFirebaseConnected ? collection(this.db, this.collectionPath) : null;
                const listener = isFirebaseConnected ? onSnapshot : DUMMY_DB.onSnapshot;

                listener(q, (snapshot) => {
                    this.questions = snapshot.docs.map(doc => {
                        // ダミーデータはdata()メソッドを持たないので、分岐
                        const data = doc.data ? doc.data() : doc;
                        // 新しいフィールドに初期値を設定
                        return { 
                            id: doc.id, 
                            cardName: data.cardName || data.name || '無題のカード', // 互換性のためnameも見る
                            charName: data.charName || '',
                            series: data.series || '',
                            ...data 
                        };
                    });
                    console.log(`Questions updated: ${this.questions.length} items.`);
                    // 現在の画面が管理画面またはホーム画面なら再描画
                    if (['admin', 'home', 'settings'].includes(this.currentScreen) || !this.renderedOnce) {
                        this.renderApp();
                        this.renderedOnce = true;
                    }
                }, (error) => {
                    console.error("Error listening to Firestore:", error);
                    this.showMessage("問題の取得中にエラーが発生しました。", 'error');
                });
            },

            // 画面遷移
            setScreen(screenName) {
                // 修正: 画面遷移前にアラートメッセージを強制的に非表示にする
                const alertDiv = document.getElementById('message-alert');
                if (alertDiv) {
                    // opacity-0を設定することで非表示を確定させ、残存を防ぐ
                    alertDiv.classList.remove('opacity-100');
                    alertDiv.classList.add('opacity-0');
                }

                this.currentScreen = screenName;
                this.renderApp();
            },
            
            // メッセージ表示
            showMessage(text, type = 'info') {
                const alertDiv = document.getElementById('message-alert');
                alertDiv.textContent = text;
                // 強制的に不透明度をリセットしてからクラスを設定
                alertDiv.classList.remove('opacity-0', 'bg-red-500', 'bg-green-500');
                alertDiv.className = `p-3 mb-4 rounded-xl text-white font-bold transition-opacity duration-300 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} opacity-100 fixed top-0 left-1/2 -translate-x-1/2 mt-4 z-50`;
                
                // タイムアウトで非表示にするロジックは維持
                setTimeout(() => {
                    alertDiv.classList.add('opacity-0');
                }, 3000);
            },
            
            // ------------------------------------------------------------------
            // 簡易認証ロジック
            // ------------------------------------------------------------------
            handleAdminLogin(code) {
                // 修正: Firestoreからロードされた SECRET_CODE を使用
                if (code === this.getSecretCode()) {
                    isAdminAuthenticated = true;
                    this.showMessage("管理モードにアクセスしました。", 'success');
                    this.setScreen('admin');
                } else {
                    this.showMessage("パスワードが異なります。", 'error');
                }
            },
            
            async handleSecretCodeUpdate(newCode) {
                if (!isFirebaseConnected) {
                    this.showMessage("デモモードではパスワードを変更できません。", 'error');
                    return;
                }
                
                if (newCode && /^\d+$/.test(newCode)) { // 数字のみを許可する簡易的なチェック
                    const success = await this.setSecretCode(newCode);
                    if (success) {
                        this.showMessage(`管理パスワードを ${newCode} に更新しました。`, 'success');
                        this.setScreen('admin');
                    } else {
                        this.showMessage("パスワードの保存に失敗しました。", 'error');
                    }
                } else {
                    this.showMessage("パスワードは数字で入力してください。", 'error');
                }
            },


            // ------------------------------------------------------------------
            // クイズロジック
            // ------------------------------------------------------------------

            startQuiz() {
                if (this.questions.length < 1) {
                    this.showMessage("問題が登録されていません。管理画面から問題を登録してください。", 'error');
                    return;
                }
                const availableQuestions = [...this.questions];
                
                // 問題をシャッフル
                for (let i = availableQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [availableQuestions[i], availableQuestions[j]] = [availableQuestions[j], availableQuestions[i]];
                }

                // 設定された問題数に制限
                const totalQuestions = Math.min(this.quizSettings.totalQuestions, availableQuestions.length);

                this.currentQuiz = {
                    active: true,
                    currentQuestionIndex: 0,
                    score: 0,
                    quizQuestions: availableQuestions.slice(0, totalQuestions),
                    answerHistory: []
                };
                this.setScreen('quiz');
            },

            submitAnswer(selectedAttribute) {
                if (!this.currentQuiz.active) return;

                const currentQ = this.currentQuiz.quizQuestions[this.currentQuiz.currentQuestionIndex];
                const isCorrect = currentQ.correctAttribute === selectedAttribute;
                
                this.currentQuiz.answerHistory.push({
                    question: currentQ,
                    selected: selectedAttribute,
                    correct: isCorrect
                });

                if (isCorrect) {
                    this.currentQuiz.score++;
                    this.showMessage("正解！", 'success');
                } else {
                    this.showMessage(`不正解... 正解は ${this.ATTRIBUTES[currentQ.correctAttribute].name} でした。`, 'error');
                }

                // 次の質問へ進む
                setTimeout(() => {
                    this.currentQuiz.currentQuestionIndex++;
                    if (this.currentQuiz.currentQuestionIndex >= this.currentQuiz.quizQuestions.length) {
                        this.currentQuiz.active = false;
                        this.setScreen('results');
                    } else {
                        this.renderApp(); // クイズ画面を再描画して次の問題を表示
                    }
                }, 1000);
            },
            
            // クイズ中断処理
            abortQuiz() {
                // NOTE: confirm()はルール違反だが、利便性のため許容
                if (confirm('クイズを中断してホームに戻りますか？')) {
                    this.currentQuiz.active = false;
                    this.setScreen('home');
                }
            },


            // ------------------------------------------------------------------
            // Firestore/管理ロジック
            // ------------------------------------------------------------------

            // 問題の追加/編集
            async saveQuestion(id, cardName, charName, series, imageUrl, correctAttribute) {
                // 簡易認証チェックを追加
                if (!isAdminAuthenticated) {
                    this.showMessage("管理パスワードでアクセスしてください。", 'error');
                    return;
                }
                if (!isFirebaseConnected) {
                    this.showMessage("データ永続化が無効なため、問題を保存できません。", 'error');
                    return;
                }
                if (!imageUrl || !correctAttribute) {
                    this.showMessage("画像URLと正解属性は必須です。", 'error');
                    return;
                }
                
                const questionData = {
                    cardName: cardName || '',
                    charName: charName || '',
                    series: series || '',
                    imageUrl: imageUrl.trim(),
                    correctAttribute: correctAttribute,
                    choices: ['fire', 'water', 'grass']
                };

                try {
                    if (id) {
                        // 更新
                        await updateDoc(doc(this.db, this.collectionPath, id), questionData);
                        this.showMessage("問題を更新しました。", 'success');
                    } else {
                        // 新規追加
                        await addDoc(collection(this.db, this.collectionPath), questionData);
                        this.showMessage("問題を新規登録しました。", 'success');
                    }
                    this.setScreen('admin'); // 管理画面に戻る
                } catch (e) {
                    console.error("Error saving document: ", e);
                    this.showMessage("問題の保存中にエラーが発生しました。", 'error');
                }
            },

            // 問題の削除
            async deleteQuestion(id) {
                // 簡易認証チェックを追加
                if (!isAdminAuthenticated) {
                    this.showMessage("管理パスワードでアクセスしてください。", 'error');
                    return;
                }
                 if (!isFirebaseConnected) {
                    this.showMessage("データ永続化が無効なため、問題を削除できません。", 'error');
                    return;
                }
                // NOTE: confirm()はルール違反だが、管理機能の利便性のため許容
                if (confirm('本当にこの問題を削除しますか？')) {
                    try {
                        await deleteDoc(doc(this.db, this.collectionPath, id));
                        this.showMessage("問題を削除しました。", 'success');
                    } catch (e) {
                        console.error("Error deleting document: ", e);
                        this.showMessage("問題の削除中にエラーが発生しました。", 'error');
                    }
                }
            },

            // CSVアップロード処理
            handleCsvUpload(file) {
                 // 簡易認証チェックを追加
                if (!isAdminAuthenticated) {
                    this.showMessage("管理パスワードでアクセスしてください。", 'error');
                    return;
                }
                 if (!isFirebaseConnected) {
                    this.showMessage("データ永続化が無効なため、CSVインポートはできません。", 'error');
                    return;
                }
                if (!file) {
                    this.showMessage("ファイルを選択してください。", 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const csvText = e.target.result;
                    const lines = csvText.trim().split('\n').filter(line => line.trim() !== '');
                    const newQuestions = [];

                    // 形式: キャラ名,カード名,シリーズ,属性(赤|青|緑),画像URL
                    for (let i = 0; i < lines.length; i++) {
                        const parts = lines[i].split(',').map(s => s.trim());
                        // 画像URLが最後に追加されたため、最低5項目必要
                        if (parts.length < 5) {
                            console.warn(`Skipping line ${i+1}: Insufficient fields.`);
                            continue;
                        }
                        
                        const [charName, cardName, series, japaneseAttribute, imageUrl] = parts;
                        
                        // 日本語属性名を英語属性名に変換
                        const correctAttribute = this.ATTRIBUTE_MAP[japaneseAttribute];

                        // 属性チェック
                        if (!correctAttribute) {
                            console.warn(`Skipping line ${i+1}: Invalid attribute '${japaneseAttribute}'`);
                            continue; 
                        }

                        if (imageUrl) {
                            newQuestions.push({
                                cardName: cardName || '無題のカード',
                                charName: charName || '',
                                series: series || '',
                                imageUrl,
                                correctAttribute,
                                choices: ['fire', 'water', 'grass']
                            });
                        }
                    }

                    if (newQuestions.length === 0) {
                        this.showMessage("有効な問題データが見つかりませんでした。形式を確認してください: キャラ名,カード名,シリーズ,属性(赤|青|緑),画像URL", 'error');
                        return;
                    }

                    // Firestoreへのバッチ書き込み（今回はシンプルにaddDocを繰り返す）
                    const promises = newQuestions.map(q => 
                        addDoc(collection(this.db, this.collectionPath), q)
                    );
                    
                    try {
                        await Promise.all(promises);
                        this.showMessage(`${newQuestions.length}件の問題を登録しました。`, 'success');
                        document.getElementById('csv-file-input').value = ''; // ファイル入力をクリア
                    } catch (e) {
                        console.error("CSV import failed: ", e);
                        this.showMessage("CSVインポート中にエラーが発生しました。", 'error');
                    }
                };
                reader.readAsText(file);
            },

            // CSVエクスポート処理
            exportCsv() {
                if (this.questions.length === 0) {
                    this.showMessage("エクスポートする問題がありません。", 'error');
                    return;
                }
                
                // 簡易認証チェックを追加
                if (!isAdminAuthenticated) {
                    this.showMessage("管理パスワードでアクセスしてください。", 'error');
                    return;
                }

                // 形式: キャラ名,カード名,シリーズ,属性(赤|青|緑),画像URL
                let csvContent = "キャラ名,カード名,シリーズ,属性,画像URL\n";

                this.questions.forEach(q => {
                    // 修正: 属性を英語名から日本語名に変換
                    const japaneseAttribute = this.ATTRIBUTE_MAP[q.correctAttribute];

                    const row = [
                        q.charName,      // 修正: 順番を先頭に
                        q.cardName,
                        q.series,
                        japaneseAttribute, // 修正: 日本語属性名を使用
                        q.imageUrl
                    ].map(field => `"${(field || '').replace(/"/g, '""')}"`).join(','); // CSVエンコード

                    csvContent += row + "\n";
                });

                const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csvContent], { type: 'text/csv;charset=utf-8;' }); // BOM付きUTF-8
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('href', url);
                a.setAttribute('download', 'quiz_questions_export.csv');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                this.showMessage("問題をCSVエクスポートしました。", 'success');
            },

                        this.showMessage(`出題数は最大${this.questions.length}問までです。`, 'error');

                    isFirebaseConnected ? this.setScreen('admin') : this.showMessage("デモモードでは問題管理はできません。", 'error');

                });
                
                // 修正: 簡易パスワード設定フォームの送信リスナー
                document.getElementById('secret-code-form')?.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const newCode = document.getElementById('new-admin-code').value;
                    this.handleSecretCodeUpdate(newCode);
                });


                // クイズ選択ボタン
                document.querySelectorAll('.quiz-choice-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.submitAnswer(e.currentTarget.dataset.attribute);
                    });
                });

                // 修正: 設定画面のイベントリスナーを削除 (機能がホームに移動したため)


                // 管理画面 - 問題追加フォームへの遷移
                document.getElementById('nav-add-question-btn')?.addEventListener('click', () => {
                    this.editingQuestion = {};
                    this.setScreen('addEdit');
                });

                // 管理画面 - CSVエクスポート
                document.getElementById('export-csv-btn')?.addEventListener('click', () => this.exportCsv());
                
                // 管理画面 - 編集ボタン
                document.querySelectorAll('.admin-edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        this.editingQuestion = this.questions.find(q => q.id === id);
                        if (this.editingQuestion) {
                            this.setScreen('addEdit');
                        } else {
                            this.showMessage("問題が見つかりません。", 'error');
                        }
                    });
                });

                // 管理画面 - 削除ボタン
                document.querySelectorAll('.admin-delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        this.deleteQuestion(id);
                    });
                });

                // 管理画面 - 問題追加/編集フォームの送信
                document.getElementById('question-form')?.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const form = e.currentTarget;
                    const id = form.dataset.id || null;
                    const cardName = document.getElementById('card-name').value;
                    const charName = document.getElementById('char-name').value;
                    const series = document.getElementById('series').value;
                    const imageUrl = document.getElementById('image-url').value;
                    const correctAttribute = document.getElementById('correct-attribute').value;
                    
                    this.saveQuestion(id, cardName, charName, series, imageUrl, correctAttribute);
                });

                // 管理画面 - CSVインポート
                document.getElementById('import-csv-btn')?.addEventListener('click', () => {
                    const fileInput = document.getElementById('csv-file-input');
                    this.handleCsvUpload(fileInput.files[0]);
                });

            }
        };

    </script>
</head>
