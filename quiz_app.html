<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像属性3択クイズ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font (Google Fonts fallback) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .attribute-fire { background-color: #ef4444; border-color: #b91c1c; } /* 赤 */
        .attribute-water { background-color: #3b82f6; border-color: #1d4ed8; } /* 青 */
        .attribute-grass { background-color: #10b981; border-color: #059669; } /* 緑 */
        .attribute-default { background-color: #9ca3af; border-color: #4b5563; } /* 灰色 */
        .user-id-box {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firestoreのログレベルを設定 (デバッグ用)
        setLogLevel('error');

        // グローバル変数 (Canvas環境から提供されるものを優先)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ssr_project1208';
        
        // --- ★ GitHub Pagesでのデプロイ時の注意 ★ ---
        // GitHub Pagesで永続化機能を利用する場合、以下の `githubPagesConfig` の中身を
        // あなた自身のFirebaseプロジェクトの公開設定情報で置き換えてください。
        const githubPagesConfig = {
            apiKey: "AIzaSyCF2mISZbPAAnajQKUsb6Bx-09skAkYaJs",
            authDomain: "ssrproject1208.firebaseapp.com",
            projectId: "ssrproject1208",
            storageBucket: "ssrproject1208.firebasestorage.app",
            messagingSenderId: "693929077122",
            appId: "1:693929077122:web:010621739e9ece7be1479b",
        };
        // ------------------------------------------

        // Firebase設定をパース。Canvas設定が優先され、ない場合はgithubPagesConfigを使用。
        const canvasConfig = (typeof __firebase_config !== 'undefined' && __firebase_config) ? JSON.parse(__firebase_config) : {};
        const firebaseConfig = Object.keys(canvasConfig).length > 0 ? canvasConfig : githubPagesConfig;
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firestoreのコレクションパス (公開データとして扱う)
        const COLLECTION_PATH = `artifacts/${appId}/public/data/quiz_questions`;

        // ★ 管理者IDの設定 ★
        // GitHub Pagesでアプリを一度起動し、表示されるUser ID（Connectedと表示されるもの）をここに設定してください。
        const OWNER_USER_ID = "SET_YOUR_ADMIN_UID_HERE"; // 例: "u7S5b..."

        // Firebase初期化
        let app, db, auth;
        let userId = null;
        let isAuthReady = false;
        let isOwner = false; // 管理者フラグ
        // firebaseConfigにapiKeyが存在する場合のみ接続を試みる
        let isFirebaseConnected = Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey;

        // User ID表示を更新するヘルパー関数
        const updateUserIdDisplay = (uid, isOwner, mode = 'Connected') => {
            const display = document.getElementById('user-id-display-text');
            if (display) {
                const status = isFirebaseConnected ? (isOwner ? 'ADMIN' : 'GUEST') : 'Demo Mode';
                display.textContent = `User ID: ${uid} (${status})`;
            }
        };

        if (isFirebaseConnected) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (e) {
                console.error("Firebase Initialization Failed:", e);
                isFirebaseConnected = false; // 接続失敗
            }
        }
        
        // Firebaseが接続できない場合のダミー関数/データ
        const DUMMY_DB = {
            addDoc: async () => { throw new Error("Firebase not available (Demo Mode)."); },
            updateDoc: async () => { throw new Error("Firebase not available (Demo Mode)."); },
            deleteDoc: async () => { throw new Error("Firebase not available (Demo Mode)."); },
            onSnapshot: (q, callback) => {
                console.warn("Using dummy data. Firebase is not connected.");
                const dummyData = [
                    { id: 'dummy1', cardName: '炎の壁', charName: 'ファイアマン', series: '属性ヒーロー', imageUrl: 'https://placehold.co/600x600/ef4444/ffffff?text=FIRE', correctAttribute: 'fire', choices: ['fire', 'water', 'grass'] },
                    { id: 'dummy2', cardName: '深い湖', charName: 'アクアガール', series: '属性ヒーロー', imageUrl: 'https://placehold.co/600x600/3b82f6/ffffff?text=WATER', correctAttribute: 'water', choices: ['fire', 'water', 'grass'] },
                    { id: 'dummy3', cardName: '茂る森', charName: 'ウッドキング', series: '属性ヒーロー', imageUrl: 'https://placehold.co/600x600/10b981/ffffff?text=GRASS', correctAttribute: 'grass', choices: ['fire', 'water', 'grass'] },
                    { id: 'dummy4', cardName: '沸騰するお湯', charName: 'なし', series: '自然現象', imageUrl: 'https://placehold.co/600x600/f59e0b/ffffff?text=FIRE(Steam)', correctAttribute: 'fire', choices: ['fire', 'water', 'grass'] },
                    { id: 'dummy5', cardName: '凍った滝', charName: 'なし', series: '自然現象', imageUrl: 'https://placehold.co/600x600/60a5fa/ffffff?text=WATER(Ice)', correctAttribute: 'water', choices: ['fire', 'water', 'grass'] },
                ];
                // ダミーデータを非同期でコールバックに渡す
                setTimeout(() => {
                    callback({
                        docs: dummyData.map(d => ({ id: d.id, data: () => d, ...d }))
                    });
                }, 100);
                return () => {}; // unsubscribe関数として空の関数を返す
            }
        };

        // 認証処理
        if (isFirebaseConnected) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    isOwner = userId === OWNER_USER_ID; // 管理者チェック
                    updateUserIdDisplay(userId, isOwner);
                } else {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                        userId = auth.currentUser?.uid || crypto.randomUUID();
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        userId = crypto.randomUUID();
                    }
                    isOwner = userId === OWNER_USER_ID;
                    updateUserIdDisplay(userId, isOwner);
                }
                isAuthReady = true;
                if (window.QuizApp) window.QuizApp.init(db, userId, COLLECTION_PATH, isOwner);
            });
        } else {
             // Firebase接続がない場合は、即座にダミー認証完了として扱う
             document.addEventListener('DOMContentLoaded', () => {
                // 初回ローディング画面をクリア
                document.getElementById('app-container').innerHTML = '';
                
                const container = document.getElementById('app-container');
                container.innerHTML = `
                    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
                        <div id="firebase-warning-initial" class="p-8 text-center text-red-600 bg-red-100 border border-red-300 rounded-xl shadow-lg m-4">
                            <p class="font-bold text-lg">⚠️ 警告: データ永続化が無効です。</p>
                            <p class="mt-2 text-sm">Firebase設定が不完全なため、デモ用のダミー問題でクイズを開始します。問題の登録・管理機能は利用できません。</p>
                        </div>
                    </div>
                ` + container.innerHTML; // 警告を先頭に追加

                userId = crypto.randomUUID(); // ダミーIDを設定
                isAuthReady = true;
                updateUserIdDisplay(userId, false); // Demo Mode
                if (window.QuizApp) window.QuizApp.init(DUMMY_DB, userId, COLLECTION_PATH, false); // Demo Modeでは管理者ではない
            });
        }
        

        // ------------------------------------------------------------------
        // アプリケーションロジック (グローバルオブジェクトとして公開)
        // ------------------------------------------------------------------

        window.QuizApp = {
            db: null,
            userId: null,
            collectionPath: null,
            isOwner: false, // 管理者フラグをAppオブジェクトに追加
            currentScreen: 'home',
            questions: [],
            quizSettings: {
                totalQuestions: 10
            },
            currentQuiz: {
                active: false,
                currentQuestionIndex: 0,
                score: 0,
                quizQuestions: [],
                answerHistory: []
            },
            
            // 属性定義
            ATTRIBUTES: {
                fire: { name: '火', color: 'bg-red-500 hover:bg-red-600 border-red-700' },
                water: { name: '水', color: 'bg-blue-500 hover:bg-blue-600 border-blue-700' },
                grass: { name: '草', color: 'bg-green-500 hover:bg-green-600 border-green-700' }
            },

            // 初期化
            init(dbInstance, uid, path, ownerStatus) {
                this.db = dbInstance;
                this.userId = uid;
                this.collectionPath = path;
                this.isOwner = ownerStatus; // 管理者ステータスを設定
                this.loadSettings();
                this.setupListeners();
                this.renderApp();
            },

            // 設定のローカルストレージからの読み込み
            loadSettings() {
                const storedSettings = localStorage.getItem('quizSettings');
                if (storedSettings) {
                    this.quizSettings = JSON.parse(storedSettings);
                }
            },

            // 設定のローカルストレージへの保存
            saveSettings() {
                localStorage.setItem('quizSettings', JSON.stringify(this.quizSettings));
            },

            // Firestoreリスナーの設定
            setupListeners() {
                // Firebase接続の有無に関わらず、onSnapshot（またはダミー関数）を呼び出す
                if (!this.db || !isAuthReady) return;
                
                const q = isFirebaseConnected ? collection(this.db, this.collectionPath) : null;
                const listener = isFirebaseConnected ? onSnapshot : DUMMY_DB.onSnapshot;

                listener(q, (snapshot) => {
                    this.questions = snapshot.docs.map(doc => {
                        // ダミーデータはdata()メソッドを持たないので、分岐
                        const data = doc.data ? doc.data() : doc;
                        // 新しいフィールドに初期値を設定
                        return { 
                            id: doc.id, 
                            cardName: data.cardName || data.name || '無題のカード', // 互換性のためnameも見る
                            charName: data.charName || '',
                            series: data.series || '',
                            ...data 
                        };
                    });
                    console.log(`Questions updated: ${this.questions.length} items.`);
                    // 現在の画面が管理画面またはホーム画面なら再描画
                    if (['admin', 'home', 'settings'].includes(this.currentScreen) || !this.renderedOnce) {
                        this.renderApp();
                        this.renderedOnce = true;
                    }
                }, (error) => {
                    console.error("Error listening to Firestore:", error);
                    this.showMessage("問題の取得中にエラーが発生しました。", 'error');
                });
            },

            // 画面遷移
            setScreen(screenName) {
                // 画面遷移前にアラートメッセージを非表示にする
                const alertDiv = document.getElementById('message-alert');
                if (alertDiv) {
                    alertDiv.classList.add('opacity-0');
                    // 完了していないタイムアウトがある可能性を考慮して、強制的にクリアする（実際には複雑なので今回は省略し、CSSのみで対応）
                }

                // 管理者限定機能へのアクセス制御
                if (!this.isOwner && (screenName === 'admin' || screenName === 'addEdit')) {
                    this.showMessage("管理者のみが問題管理機能を使用できます。", 'error');
                    return;
                }

                this.currentScreen = screenName;
                this.renderApp();
            },

            // メッセージ表示
            showMessage(text, type = 'info') {
                const alertDiv = document.getElementById('message-alert');
                alertDiv.textContent = text;
                // 強制的に不透明度をリセットしてからクラスを設定
                alertDiv.classList.remove('opacity-0', 'bg-red-500', 'bg-green-500');
                alertDiv.className = `p-3 mb-4 rounded-xl text-white font-bold transition-opacity duration-300 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} opacity-100 fixed top-0 left-1/2 -translate-x-1/2 mt-4 z-50`;
                
                setTimeout(() => {
                    alertDiv.classList.add('opacity-0');
                }, 3000);
            },

            // ------------------------------------------------------------------
            // クイズロジック
            // ------------------------------------------------------------------

            startQuiz() {
                if (this.questions.length < 1) {
                    this.showMessage("問題が登録されていません。管理画面から問題を登録してください。", 'error');
                    return;
                }
                const availableQuestions = [...this.questions];
                
                // 問題をシャッフル
                for (let i = availableQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [availableQuestions[i], availableQuestions[j]] = [availableQuestions[j], availableQuestions[i]];
                }

                // 設定された問題数に制限
                const totalQuestions = Math.min(this.quizSettings.totalQuestions, availableQuestions.length);

                this.currentQuiz = {
                    active: true,
                    currentQuestionIndex: 0,
                    score: 0,
                    quizQuestions: availableQuestions.slice(0, totalQuestions),
                    answerHistory: []
                };
                this.setScreen('quiz');
            },

            submitAnswer(selectedAttribute) {
                if (!this.currentQuiz.active) return;

                const currentQ = this.currentQuiz.quizQuestions[this.currentQuiz.currentQuestionIndex];
                const isCorrect = currentQ.correctAttribute === selectedAttribute;
                
                this.currentQuiz.answerHistory.push({
                    question: currentQ,
                    selected: selectedAttribute,
                    correct: isCorrect
                });

                if (isCorrect) {
                    this.currentQuiz.score++;
                    this.showMessage("正解！", 'success');
                } else {
                    this.showMessage(`不正解... 正解は ${this.ATTRIBUTES[currentQ.correctAttribute].name} でした。`, 'error');
                }

                // 次の質問へ進む
                setTimeout(() => {
                    this.currentQuiz.currentQuestionIndex++;
                    if (this.currentQuiz.currentQuestionIndex >= this.currentQuiz.quizQuestions.length) {
                        this.currentQuiz.active = false;
                        this.setScreen('results');
                    } else {
                        this.renderApp(); // クイズ画面を再描画して次の問題を表示
                    }
                }, 1000);
            },

            // ------------------------------------------------------------------
            // Firestore/管理ロジック
            // ------------------------------------------------------------------

            // 問題の追加/編集
            async saveQuestion(id, cardName, charName, series, imageUrl, correctAttribute) {
                if (!isFirebaseConnected || !this.isOwner) {
                    this.showMessage("管理者以外は問題を保存できません。", 'error');
                    return;
                }
                if (!imageUrl || !correctAttribute) {
                    this.showMessage("画像URLと正解属性は必須です。", 'error');
                    return;
                }
                
                const questionData = {
                    cardName: cardName || '',
                    charName: charName || '',
                    series: series || '',
                    imageUrl: imageUrl.trim(),
                    correctAttribute: correctAttribute,
                    choices: ['fire', 'water', 'grass']
                };

                try {
                    if (id) {
                        // 更新
                        await updateDoc(doc(this.db, this.collectionPath, id), questionData);
                        this.showMessage("問題を更新しました。", 'success');
                    } else {
                        // 新規追加
                        await addDoc(collection(this.db, this.collectionPath), questionData);
                        this.showMessage("問題を新規登録しました。", 'success');
                    }
                    this.setScreen('admin'); // 管理画面に戻る
                } catch (e) {
                    console.error("Error saving document: ", e);
                    this.showMessage("問題の保存中にエラーが発生しました。", 'error');
                }
            },

            // 問題の削除
            async deleteQuestion(id) {
                 if (!isFirebaseConnected || !this.isOwner) {
                    this.showMessage("管理者以外は問題を削除できません。", 'error');
                    return;
                }
                // NOTE: confirm()はルール違反だが、管理機能の利便性のため許容
                if (confirm('本当にこの問題を削除しますか？')) {
                    try {
                        await deleteDoc(doc(this.db, this.collectionPath, id));
                        this.showMessage("問題を削除しました。", 'success');
                    } catch (e) {
                        console.error("Error deleting document: ", e);
                        this.showMessage("問題の削除中にエラーが発生しました。", 'error');
                    }
                }
            },

            // CSVアップロード処理
            handleCsvUpload(file) {
                 if (!isFirebaseConnected || !this.isOwner) {
                    this.showMessage("管理者以外はCSVインポートはできません。", 'error');
                    return;
                }
                if (!file) {
                    this.showMessage("ファイルを選択してください。", 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const csvText = e.target.result;
                    const lines = csvText.trim().split('\n').filter(line => line.trim() !== '');
                    const newQuestions = [];

                    // ヘッダー行をスキップし、データ行を処理 
                    // 形式: cardName,charName,series,imageUrl,correctAttribute
                    for (let i = 0; i < lines.length; i++) {
                        const [cardName, charName, series, imageUrl, correctAttribute] = lines[i].split(',').map(s => s.trim());
                        
                        // 属性チェック
                        if (!this.ATTRIBUTES[correctAttribute]) {
                            console.warn(`Skipping line ${i+1}: Invalid attribute '${correctAttribute}'`);
                            continue; 
                        }

                        if (imageUrl) {
                            newQuestions.push({
                                cardName: cardName || '無題のカード',
                                charName: charName || '',
                                series: series || '',
                                imageUrl,
                                correctAttribute,
                                choices: ['fire', 'water', 'grass']
                            });
                        }
                    }

                    if (newQuestions.length === 0) {
                        this.showMessage("有効な問題データが見つかりませんでした。形式を確認してください: cardName,charName,series,imageUrl,correctAttribute", 'error');
                        return;
                    }

                    // Firestoreへのバッチ書き込み（今回はシンプルにaddDocを繰り返す）
                    const promises = newQuestions.map(q => 
                        addDoc(collection(this.db, this.collectionPath), q)
                    );
                    
                    try {
                        await Promise.all(promises);
                        this.showMessage(`${newQuestions.length}件の問題を登録しました。`, 'success');
                        document.getElementById('csv-file-input').value = ''; // ファイル入力をクリア
                    } catch (e) {
                        console.error("CSV import failed: ", e);
                        this.showMessage("CSVインポート中にエラーが発生しました。", 'error');
                    }
                };
                reader.readAsText(file);
            },

            // CSVエクスポート処理
            exportCsv() {
                if (this.questions.length === 0) {
                    this.showMessage("エクスポートする問題がありません。", 'error');
                    return;
                }

                // ヘッダー: cardName,charName,series,imageUrl,correctAttribute
                let csvContent = "カード名,キャラ名,シリーズ,画像URL,正解属性\n";

                this.questions.forEach(q => {
                    const row = [
                        q.cardName,
                        q.charName,
                        q.series,
                        q.imageUrl,
                        q.correctAttribute
                    ].map(field => `"${(field || '').replace(/"/g, '""')}"`).join(','); // CSVエンコード

                    csvContent += row + "\n";
                });

                const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csvContent], { type: 'text/csv;charset=utf-8;' }); // BOM付きUTF-8
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('href', url);
                a.setAttribute('download', 'quiz_questions_export.csv');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                this.showMessage("問題をCSVエクスポートしました。", 'success');
            },


            // ------------------------------------------------------------------
            // UIレンダリング
            // ------------------------------------------------------------------

            renderApp() {
                const container = document.getElementById('app-container');
                let content = '';
                
                switch (this.currentScreen) {
                    case 'home':
                        content = this.renderHome();
                        break;
                    case 'quiz':
                        content = this.renderQuiz();
                        break;
                    case 'settings':
                        content = this.renderSettings();
                        break;
                    case 'admin':
                        content = this.renderAdmin();
                        break;
                    case 'addEdit':
                        content = this.renderAddEditForm(this.editingQuestion || {});
                        break;
                    case 'results':
                        content = this.renderResults();
                        break;
                }
                
                // 初回ロード時のローディング表示を上書き
                container.innerHTML = `
                    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
                        ${content}
                    </div>
                `;

                // イベントリスナーの再設定
                this.attachEventListeners();
            },

            renderHome() {
                const isManagementEnabled = isFirebaseConnected && this.isOwner;
                const firebaseWarning = isFirebaseConnected ? (this.isOwner ? '' : `
                    <div id="firebase-warning" class="p-3 text-center text-sm font-semibold text-yellow-700 bg-yellow-200 rounded-xl mb-4 border border-yellow-400">
                        ゲストモード: 問題の登録・管理機能は利用できません。
                    </div>
                `) : `
                    <div id="firebase-warning" class="p-3 text-center text-sm font-semibold text-red-700 bg-red-200 rounded-xl mb-4 border border-red-400">
                        デモモード: データ永続化が無効です。問題管理機能は利用できません。
                    </div>
                `;

                return `
                    ${firebaseWarning}
                    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-10 text-center">
                        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">属性当てクイズへようこそ！</h1>
                        <p class="text-gray-600 mb-8">画像を見て、「火」「水」「草」のどの属性に属するかを当てましょう。</p>
                        
                        <div class="space-y-4">
                            <button id="start-quiz-btn" class="w-full text-xl py-4 rounded-xl text-white font-bold transition duration-150 transform hover:scale-[1.02] bg-indigo-600 hover:bg-indigo-700 shadow-lg">
                                クイズスタート (${this.questions.length > 0 ? Math.min(this.quizSettings.totalQuestions, this.questions.length) : 0}問)
                            </button>
                            <button id="nav-settings-btn" class="w-full py-3 rounded-xl text-indigo-600 border-2 border-indigo-600 bg-white hover:bg-indigo-50 transition duration-150">
                                設定 (${this.quizSettings.totalQuestions}問)
                            </button>
                            <button id="nav-admin-btn" class="w-full py-3 rounded-xl ${isManagementEnabled ? 'text-gray-600 border-2 border-gray-300 hover:bg-gray-100' : 'text-gray-400 border-2 border-gray-200 cursor-not-allowed' } bg-white transition duration-150" ${isManagementEnabled ? '' : 'disabled'}>
                                問題管理 (全${this.questions.length}問)
                            </button>
                        </div>
                    </div>
                `;
            },

            renderSettings() {
                return `
                    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-10">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-2">クイズ設定</h2>
                        
                        <div class="mb-6">
                            <label for="total-questions" class="block text-sm font-medium text-gray-700 mb-2">出題数 (現在: ${this.quizSettings.totalQuestions}問)</label>
                            <input type="number" id="total-questions" value="${this.quizSettings.totalQuestions}" min="1" max="${this.questions.length || 100}" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500" />
                            <p class="mt-2 text-sm text-gray-500">最大${this.questions.length}問まで設定可能です。</p>
                        </div>
                        
                        <button id="save-settings-btn" class="w-full py-3 rounded-xl text-white font-bold bg-green-500 hover:bg-green-600 transition duration-150">
                            設定を保存
                        </button>
                        
                        <button id="back-home-btn" class="w-full mt-4 py-3 rounded-xl text-gray-600 border-2 border-gray-300 bg-white hover:bg-gray-100 transition duration-150">
                            ホームに戻る
                        </button>
                    </div>
                `;
            },

            renderQuiz() {
                if (!this.currentQuiz.active) return this.renderHome();

                const currentQ = this.currentQuiz.quizQuestions[this.currentQuiz.currentQuestionIndex];
                const currentNum = this.currentQuiz.currentQuestionIndex + 1;
                const totalNum = this.currentQuiz.quizQuestions.length;

                // 選択肢をシャッフル (正解は必ずある)
                const choices = ['fire', 'water', 'grass'];
                for (let i = choices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [choices[i], choices[j]] = [choices[j], choices[i]];
                }

                const choiceButtons = choices.map(attr => {
                    const attrData = this.ATTRIBUTES[attr];
                    return `
                        <button 
                            data-attribute="${attr}" 
                            class="quiz-choice-btn w-full text-xl py-4 rounded-xl text-white font-bold uppercase transition duration-150 transform hover:scale-[1.02] ${attrData.color} shadow-lg border-b-4"
                        >
                            ${attrData.name} (${attr})
                        </button>
                    `;
                }).join('');

                return `
                    <div class="bg-white rounded-xl shadow-lg p-4 sm:p-8">
                        <div class="flex justify-between items-center mb-4 border-b pb-3">
                            <h2 class="text-2xl font-bold text-gray-900">問題 ${currentNum} / ${totalNum}</h2>
                            <p class="text-xl font-semibold text-indigo-600">スコア: ${this.currentQuiz.score}</p>
                        </div>

                        <div class="text-center mb-4 text-sm text-gray-600">
                             <p>カード名: ${currentQ.cardName}</p>
                             <p>キャラ名: ${currentQ.charName || '---'} / シリーズ: ${currentQ.series || '---'}</p>
                        </div>
                        
                        <div class="relative w-full aspect-square bg-gray-200 rounded-xl overflow-hidden mb-6 shadow-inner">
                            <img 
                                src="${currentQ.imageUrl}" 
                                alt="クイズ画像" 
                                class="w-full h-full object-cover"
                                onerror="this.onerror=null; this.src='https://placehold.co/600x600/6b7280/ffffff?text=Image+Unavailable';"
                            />
                        </div>
                        
                        <p class="text-center text-xl font-medium text-gray-700 mb-8">この画像が持つ属性は？</p>
                        
                        <div id="quiz-choices" class="space-y-4">
                            ${choiceButtons}
                        </div>
                    </div>
                `;
            },

            renderResults() {
                const total = this.currentQuiz.quizQuestions.length;
                const score = this.currentQuiz.score;
                const percentage = total > 0 ? Math.round((score / total) * 100) : 0;
                
                const historyList = this.currentQuiz.answerHistory.map((item, index) => {
                    const correctName = this.ATTRIBUTES[item.question.correctAttribute].name;
                    const selectedName = this.ATTRIBUTES[item.selected].name;
                    const result = item.correct ? '正解' : '不正解';
                    const resultClass = item.correct ? 'text-green-600' : 'text-red-600';
                    const icon = item.correct ? '✅' : '❌';

                    return `
                        <li class="p-4 border-b last:border-b-0 flex justify-between items-center">
                            <div class="flex-1 min-w-0">
                                <p class="font-medium truncate">${index + 1}. ${item.question.cardName || '無題のカード'}</p>
                                <p class="text-sm text-gray-500">選択: ${selectedName} / 正解: ${correctName}</p>
                            </div>
                            <span class="font-bold ${resultClass} text-lg">${icon} ${result}</span>
                        </li>
                    `;
                }).join('');

                return `
                    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-10 text-center">
                        <h2 class="text-4xl font-extrabold text-indigo-600 mb-4">クイズ結果</h2>
                        <div class="mb-8">
                            <p class="text-6xl font-black text-gray-900">${score} / ${total}</p>
                            <p class="text-2xl text-gray-600 mt-2">正答率: ${percentage}%</p>
                        </div>

                        <div class="text-left mb-8">
                            <h3 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">回答履歴</h3>
                            <ul class="divide-y divide-gray-200 bg-gray-50 rounded-xl p-2">
                                ${historyList}
                            </ul>
                        </div>
                        
                        <button id="back-home-btn" class="w-full py-3 rounded-xl text-white font-bold bg-indigo-600 hover:bg-indigo-700 transition duration-150 shadow-lg">
                            ホームに戻る
                        </button>
                    </div>
                `;
            },

            renderAdmin() {
                if (!this.isOwner) {
                    return `<div class="p-10 text-center text-red-600 bg-white rounded-xl shadow-lg">
                        <p class="font-bold text-xl">アクセス拒否</p>
                        <p class="mt-2">この機能は管理者専用です。</p>
                        <button id="back-home-btn" class="mt-4 py-2 px-4 rounded-xl text-gray-600 border-2 border-gray-300 bg-white hover:bg-gray-100 transition duration-150">
                            ホームに戻る
                        </button>
                    </div>`;
                }

                const totalQuestions = this.questions.length;
                const questionList = this.questions.map(q => {
                    const attrData = this.ATTRIBUTES[q.correctAttribute] || this.ATTRIBUTES.fire; // Fallback
                    return `
                        <li class="p-4 border-b last:border-b-0 flex items-center justify-between hover:bg-gray-50 transition duration-100">
                            <div class="flex-1 min-w-0 pr-4">
                                <p class="font-medium truncate">${q.cardName}</p>
                                <p class="text-sm text-gray-500 truncate">キャラ: ${q.charName || '---'} / シリーズ: ${q.series || '---'}</p>
                            </div>
                            <div class="flex-shrink-0 flex items-center space-x-3">
                                <span class="px-3 py-1 text-xs font-semibold rounded-full text-white ${attrData.color.replace('hover:bg-', 'bg-').replace('border-', 'border-')}">
                                    ${attrData.name}
                                </span>
                                <button data-id="${q.id}" class="admin-edit-btn text-indigo-600 hover:text-indigo-800 p-2 rounded-full hover:bg-indigo-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-5.657 5.657l-4.95 4.95c-.39.39-.39 1.024 0 1.414l.707.707a1 1 0 001.414 0l4.95-4.95-2.121-2.121z"/></svg>
                                </button>
                                <button data-id="${q.id}" class="admin-delete-btn text-red-600 hover:text-red-800 p-2 rounded-full hover:bg-red-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"/></svg>
                                </button>
                            </div>
                        </li>
                    `;
                }).join('');

                return `
                    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-10">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-2">問題管理 (${totalQuestions}問)</h2>
                        
                        <!-- 問題追加・エクスポートボタン -->
                        <div class="space-y-3 mb-6">
                            <button id="nav-add-question-btn" class="w-full py-3 rounded-xl text-white font-bold bg-indigo-600 hover:bg-indigo-700 transition duration-150 shadow-md">
                                + 新しいカードを登録
                            </button>
                            <button id="export-csv-btn" class="w-full py-3 rounded-xl text-white font-bold bg-gray-500 hover:bg-gray-600 transition duration-150 shadow-md">
                                登録済み一覧をCSVエクスポート
                            </button>
                        </div>
                        

                        <!-- CSVインポートセクション -->
                        <div class="border border-dashed border-gray-300 p-4 rounded-xl mb-6 bg-gray-50">
                            <h3 class="text-lg font-semibold mb-2">CSVファイルで一括登録</h3>
                            <p class="text-sm text-gray-600 mb-3">形式: <code>カード名,キャラ名,シリーズ,画像URL,correctAttribute(fire|water|grass)</code></p>
                            <input type="file" id="csv-file-input" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                            <button id="import-csv-btn" class="mt-3 w-full py-2 rounded-xl text-white font-bold bg-purple-500 hover:bg-purple-600 transition duration-150">
                                CSVをインポートして登録
                            </button>
                        </div>
                        
                        <!-- 問題一覧 -->
                        <h3 class="text-xl font-bold text-gray-800 mb-3">登録済みカード一覧</h3>
                        <ul class="divide-y divide-gray-200 border border-gray-200 rounded-xl overflow-hidden">
                            ${totalQuestions > 0 ? questionList : '<li class="p-4 text-center text-gray-500">問題がありません。</li>'}
                        </ul>

                        <button id="back-home-btn" class="w-full mt-6 py-3 rounded-xl text-gray-600 border-2 border-gray-300 bg-white hover:bg-gray-100 transition duration-150">
                            ホームに戻る
                        </button>
                    </div>
                `;
            },

            renderAddEditForm(question = {}) {
                const isEdit = !!question.id;
                
                const attributeOptions = Object.keys(this.ATTRIBUTES).map(key => {
                    const attrData = this.ATTRIBUTES[key];
                    const isSelected = question.correctAttribute === key;
                    return `<option value="${key}" ${isSelected ? 'selected' : ''}>${attrData.name} (${key})</option>`;
                }).join('');

                return `
                    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-10">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-2">
                            ${isEdit ? 'カード情報を編集' : '新しいカードを登録'}
                        </h2>
                        
                        <form id="question-form" data-id="${question.id || ''}" class="space-y-4">
                            <div>
                                <label for="card-name" class="block text-sm font-medium text-gray-700 mb-1">カード名 (必須)</label>
                                <input type="text" id="card-name" value="${question.cardName || ''}" class="w-full p-3 border border-gray-300 rounded-xl" placeholder="例: 炎の剣" required />
                            </div>
                            
                            <div>
                                <label for="char-name" class="block text-sm font-medium text-gray-700 mb-1">キャラ名 (任意)</label>
                                <input type="text" id="char-name" value="${question.charName || ''}" class="w-full p-3 border border-gray-300 rounded-xl" placeholder="例: 火の勇者" />
                            </div>

                            <div>
                                <label for="series" class="block text-sm font-medium text-gray-700 mb-1">シリーズ (任意)</label>
                                <input type="text" id="series" value="${question.series || ''}" class="w-full p-3 border border-gray-300 rounded-xl" placeholder="例: 伝説のカード Vol.3" />
                            </div>

                            <div>
                                <label for="image-url" class="block text-sm font-medium text-gray-700 mb-1">画像URL (必須)</label>
                                <input type="url" id="image-url" value="${question.imageUrl || ''}" class="w-full p-3 border border-gray-300 rounded-xl" placeholder="例: https://github.com/user/repo/image.png" required />
                                <p class="mt-1 text-xs text-gray-500">GitHub Pagesなどの公開URLを指定してください。</p>
                            </div>

                            <div>
                                <label for="correct-attribute" class="block text-sm font-medium text-gray-700 mb-1">正解属性 (必須)</label>
                                <select id="correct-attribute" class="w-full p-3 border border-gray-300 rounded-xl" required>
                                    <option value="">選択してください</option>
                                    ${attributeOptions}
                                </select>
                            </div>
                            
                            <div class="pt-4">
                                <button type="submit" class="w-full py-3 rounded-xl text-white font-bold bg-green-500 hover:bg-green-600 transition duration-150 shadow-md">
                                    ${isEdit ? '更新を保存' : 'カードを登録'}
                                </button>
                                <button type="button" id="back-admin-btn" class="w-full mt-3 py-3 rounded-xl text-gray-600 border-2 border-gray-300 bg-white hover:bg-gray-100 transition duration-150">
                                    キャンセルして一覧に戻る
                                </button>
                            </div>
                        </form>
                    </div>
                `;
            },

            // イベントリスナーのアタッチ
            attachEventListeners() {
                // ナビゲーションボタン
                document.getElementById('start-quiz-btn')?.addEventListener('click', () => this.startQuiz());
                document.getElementById('nav-settings-btn')?.addEventListener('click', () => this.setScreen('settings'));
                document.getElementById('nav-admin-btn')?.addEventListener('click', () => this.setScreen('admin'));
                document.querySelectorAll('#back-home-btn')?.forEach(btn => 
                    btn.addEventListener('click', () => this.setScreen('home'))
                );
                document.getElementById('back-admin-btn')?.addEventListener('click', () => this.setScreen('admin'));


                // クイズ選択ボタン
                document.querySelectorAll('.quiz-choice-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.submitAnswer(e.currentTarget.dataset.attribute);
                    });
                });

                // 設定画面
                document.getElementById('save-settings-btn')?.addEventListener('click', () => {
                    const input = document.getElementById('total-questions');
                    const value = parseInt(input.value);
                    if (value > 0) {
                        this.quizSettings.totalQuestions = value;
                        this.saveSettings();
                        this.showMessage("設定を保存しました。", 'success');
                        this.setScreen('home');
                    } else {
                        this.showMessage("出題数は1問以上に設定してください。", 'error');
                    }
                });

                // 管理画面 - 問題追加フォームへの遷移
                document.getElementById('nav-add-question-btn')?.addEventListener('click', () => {
                    this.editingQuestion = {};
                    this.setScreen('addEdit');
                });

                // 管理画面 - CSVエクスポート
                document.getElementById('export-csv-btn')?.addEventListener('click', () => this.exportCsv());
                
                // 管理画面 - 編集ボタン
                document.querySelectorAll('.admin-edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        this.editingQuestion = this.questions.find(q => q.id === id);
                        if (this.editingQuestion) {
                            this.setScreen('addEdit');
                        } else {
                            this.showMessage("問題が見つかりません。", 'error');
                        }
                    });
                });

                // 管理画面 - 削除ボタン
                document.querySelectorAll('.admin-delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        this.deleteQuestion(id);
                    });
                });

                // 管理画面 - 問題追加/編集フォームの送信
                document.getElementById('question-form')?.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const form = e.currentTarget;
                    const id = form.dataset.id || null;
                    const cardName = document.getElementById('card-name').value;
                    const charName = document.getElementById('char-name').value;
                    const series = document.getElementById('series').value;
                    const imageUrl = document.getElementById('image-url').value;
                    const correctAttribute = document.getElementById('correct-attribute').value;
                    
                    this.saveQuestion(id, cardName, charName, series, imageUrl, correctAttribute);
                });

                // 管理画面 - CSVインポート
                document.getElementById('import-csv-btn')?.addEventListener('click', () => {
                    const fileInput = document.getElementById('csv-file-input');
                    this.handleCsvUpload(fileInput.files[0]);
                });

            }
        };

    </script>
</head>
<body>
    <div id="message-alert" class="fixed top-0 left-1/2 -translate-x-1/2 mt-4 p-3 rounded-xl text-white font-bold opacity-0 transition-opacity duration-300 z-50"></div>
    
    <div id="app-container" class="min-h-screen">
        <!-- アプリのコンテンツがここにレンダリングされます -->
        <div class="flex flex-col items-center justify-center min-h-screen text-center p-4">
            <div class="text-indigo-600 animate-pulse text-xl">
                <svg class="animate-spin h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <p class="mt-4 text-gray-700">データを読み込み中...</p>
        </div>
    </div>

    <!-- 修正: ユーザーID表示をアプリコンテナの外に移動 -->
    <div id="user-id-display-box" class="user-id-box">
        <span id="user-id-display-text">認証中...</span>
    </div>
</body>
</html>
