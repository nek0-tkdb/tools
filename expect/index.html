    let cardMap = null;

    const attrConfig = {

    async function loadCSV(filename) {
      try {
        const response = await fetch(filename);
        if (!response.ok) throw new Error('CSVèª­ã¿è¾¼ã¿å¤±æ•—');
        return await response.text();
      } catch (error) {
        console.error('CSVãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        return null;
      }
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      return lines.slice(1).map(line => {
        const values = line.split(',');
        return {
          frameNo: values[0],
          charName: values[1],
          cardName: values[2],
          series: values[3],
          attr: values[4],
          startDate: parseDate(values[5]),
          endDate: parseDate(values[6]),
          reprintCount: parseInt(values[7]),
          imageUrl: values[8]
        };
      });
    }

    function parseDate(dateStr) {
      const [year, month, day] = dateStr.split('/').map(Number);
      return new Date(year, month - 1, day);
    }

    function formatDate(date) {
      return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}`;
    }

    function aggregateCards(data) {
      const map = new Map();
      
      data.forEach(entry => {
        const key = `${entry.charName}_${entry.cardName}`;
        if (!map.has(key)) {
          map.set(key, {
            charName: entry.charName,
            cardName: entry.cardName,
            series: entry.series,
            attr: entry.attr,
            imageUrl: entry.imageUrl,
            appearances: [],
            maxReprintCount: 0
          });
        }
        const card = map.get(key);
        card.appearances.push({
          startDate: entry.startDate,
          endDate: entry.endDate,
          reprintCount: entry.reprintCount
        });
        card.maxReprintCount = Math.max(card.maxReprintCount, entry.reprintCount);
      });

      map.forEach(card => {
        card.appearances.sort((a, b) => a.startDate - b.startDate);
      });

      return map;
    }

    function calculateIntervals(appearances) {
      const intervals = [];
      for (let i = 1; i < appearances.length; i++) {
        const daysDiff = Math.round((appearances[i].startDate - appearances[i-1].startDate) / (1000 * 60 * 60 * 24));
        intervals.push(daysDiff);
      }
      return intervals;
    }

    function getNextReprintDates(fromDate, count = 10) {
      const dates = [];
      const current = new Date(fromDate);
      
      while (dates.length < count) {
        const dayOfWeek = current.getDay();
        if (dayOfWeek === 2 || dayOfWeek === 5) {
          dates.push(new Date(current));
        }
        current.setDate(current.getDate() + 1);
      }
      return dates;
    }

    function calculateReprintScore(card, today) {
      const appearances = card.appearances;
      const lastAppearance = appearances[appearances.length - 1].startDate;
      const daysSinceLast = Math.round((today - lastAppearance) / (1000 * 60 * 60 * 24));
      
      let avgInterval = 60;
      if (appearances.length >= 2) {
        const intervals = calculateIntervals(appearances);
        avgInterval = Math.round(intervals.reduce((a, b) => a + b, 0) / intervals.length);
      }
      
      const score = daysSinceLast / avgInterval;
      
      return { score, daysSinceLast, avgInterval, lastAppearance, reprintCount: card.maxReprintCount };
    }

    function predictNextReprintCandidates() {
      const scoredCards = [];
      cardMap.forEach((card, key) => {
        const scoreInfo = calculateReprintScore(card, today);
        scoredCards.push({ key, ...card, ...scoreInfo });
      });

      scoredCards.sort((a, b) => b.score - a.score);

      const nextDates = getNextReprintDates(today, 1);
      const nextReprintDate = nextDates[0];

      return scoredCards.slice(0, 2).map(card => ({
        key: card.key,
        charName: card.charName,
        cardName: card.cardName,
        imageUrl: card.imageUrl,
        attr: card.attr,
        series: card.series,
        prediction: {
          predictedDate: nextReprintDate,
          confidence: card.score > 1.2 ? 'high' : card.score > 0.8 ? 'medium' : 'low',
          averageInterval: card.avgInterval,
          lastAppearance: card.lastAppearance
        },
        daysUntil: Math.round((nextReprintDate - today) / (1000 * 60 * 60 * 24)),
        daysSinceLast: card.daysSinceLast,
        score: card.score,
        reprintCount: card.reprintCount
      }));
    }

    function getMonthlyPredictions() {
      const endDate = new Date(today);
      endDate.setDate(endDate.getDate() + 30);
      
      const reprintDates = getNextReprintDates(today, 20).filter(d => d <= endDate);
      
      const scoredCards = [];
      cardMap.forEach((card, key) => {
        const scoreInfo = calculateReprintScore(card, today);
        scoredCards.push({ key, ...card, ...scoreInfo });
      });

      scoredCards.sort((a, b) => b.score - a.score);

      const predictions = [];
      const usedCards = new Set();
      
      reprintDates.forEach(date => {
        let assigned = 0;
        for (const cardInfo of scoredCards) {
          if (assigned >= 2) break;
          if (usedCards.has(cardInfo.key)) continue;
          
          predictions.push({
            key: cardInfo.key,
            charName: cardInfo.charName,
            cardName: cardInfo.cardName,
            imageUrl: cardInfo.imageUrl,
            attr: cardInfo.attr,
            series: cardInfo.series,
            date: date,
            confidence: cardInfo.score > 1.2 ? 'high' : cardInfo.score > 0.8 ? 'medium' : 'low',
            averageInterval: cardInfo.avgInterval,
            reprintCount: cardInfo.reprintCount,
            daysSinceLast: cardInfo.daysSinceLast,
            score: cardInfo.score
          });
          usedCards.add(cardInfo.key);
          assigned++;
        }
      });
      
      predictions.sort((a, b) => a.date - b.date);
      return predictions;
    }

          <div class="space-y-1 max-h-32 overflow-y-auto">
            ${card.appearances.map((app, i) => `

              ${cards.map(card => `

                  <img src="${card.imageUrl}" alt="${card.cardName}" class="w-10 h-10 rounded object-cover" loading="lazy" onerror="this.style.display='none'">
                  <div class="flex-1 min-w-0">
                    <div class="font-medium text-sm truncate">${card.cardName}</div>
                    <div class="text-xs text-slate-400">${card.charName}</div>
                  </div>
                  <div class="flex items-center gap-2">
                    <span class="text-xs px-2 py-0.5 rounded border ${confidenceColors[card.confidence]}">${confidenceLabels[card.confidence]}</span>
                    <span class="text-xs text-slate-400">${card.reprintCount}å›ç›®</span>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      });

      container.innerHTML = html;

      container.querySelectorAll('[data-card]').forEach(item => {
        item.addEventListener('click', () => showCardDetail(item.dataset.card));
      });
    }

    function renderMonthlyCalendar(predictions) {
      const container = document.getElementById('calendarGrid');
      
      const predictionMap = {};
      predictions.forEach(p => {
        const dateKey = formatDate(p.date);
        if (!predictionMap[dateKey]) predictionMap[dateKey] = [];
        predictionMap[dateKey].push(p);
      });

      const startDate = new Date(today);
      startDate.setDate(startDate.getDate() - startDate.getDay());
      
      const days = 35;
      const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
      
      let html = weekdays.map((w, i) => `
        <div class="text-center text-xs py-2 ${i === 2 || i === 5 ? 'text-violet-400 font-bold' : 'text-slate-400'}">${w}</div>
      `).join('');

      for (let i = 0; i < days; i++) {
        const currentDate = new Date(startDate);
        currentDate.setDate(startDate.getDate() + i);
        const dateKey = formatDate(currentDate);
        const isToday = formatDate(today) === dateKey;
        const isPast = currentDate < today && !isToday;
        const dayOfWeek = currentDate.getDay();
        const isReprintDay = dayOfWeek === 2 || dayOfWeek === 5;
        const cards = predictionMap[dateKey] || [];
        
        let bgClass;
        if (isToday) {
          bgClass = 'bg-violet-600/30 border-violet-500';
        } else if (cards.length > 0) {
          bgClass = 'bg-fuchsia-900/40 border-fuchsia-500/50 hover:bg-fuchsia-800/50 cursor-pointer';
        } else if (isReprintDay && !isPast) {
          bgClass = 'bg-slate-700/30 border-slate-600/50';
        } else {
          bgClass = 'bg-slate-800/30 border-slate-700/30';
        }
        
        const opacityClass = isPast ? 'opacity-40' : '';
        
        html += `
          <div class="min-h-[80px] p-1 rounded-lg border ${bgClass} ${opacityClass} transition-all" data-date="${dateKey}">
            <div class="text-xs ${isToday ? 'text-violet-300 font-bold' : isReprintDay ? 'text-violet-400' : 'text-slate-400'} mb-1">
              ${currentDate.getDate()}${isReprintDay && !isPast && cards.length === 0 ? ' ğŸ“…' : ''}
            </div>
            ${cards.length > 0 ? `
              <div class="space-y-0.5">
                ${cards.slice(0, 2).map(card => `
                  <div class="text-[10px] bg-violet-500/30 text-violet-200 rounded px-1 py-0.5 truncate" title="${card.charName}: ${card.cardName}">
                    ${card.charName.length > 6 ? card.charName.substring(0, 6) + '..' : card.charName}
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }

      container.innerHTML = html;

      container.querySelectorAll('[data-date]').forEach(cell => {
        const dateKey = cell.dataset.date;
        const cards = predictionMap[dateKey];
        if (cards && cards.length > 0) {
          cell.addEventListener('click', () => {
            if (cards.length === 1) {
              showCardDetail(cards[0].key);
            } else {
              showDateDetail(dateKey, cards);
            }
          });
        }
      });
    }

    function showDateDetail(dateKey, cards) {
      const modalContent = document.getElementById('modalContent');
      const dateObj = new Date(dateKey.replace(/\//g, '-'));
      const weekday = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'][dateObj.getDay()];
      const confidenceLabels = { high: 'é«˜', medium: 'ä¸­', low: 'ä½' };
      const confidenceColors = { high: 'text-green-400', medium: 'text-yellow-400', low: 'text-red-400' };

      modalContent.innerHTML = `
        <h3 class="text-xl font-bold mb-4 pr-8">${dateKey} (${weekday})</h3>
        <div class="text-sm text-slate-400 mb-3">${cards.length}æšã®ã‚«ãƒ¼ãƒ‰ãŒå¾©åˆ»äºˆæ¸¬</div>
        <div class="space-y-2 max-h-80 overflow-y-auto">
          ${cards.map(card => `
            <div class="flex items-center gap-3 bg-slate-800/50 rounded-lg p-3 cursor-pointer hover:bg-slate-700/50 transition-all" data-card="${card.key}">
              <img src="${card.imageUrl}" alt="${card.cardName}" class="w-12 h-12 rounded object-cover" onerror="this.style.display='none'">
              <div class="flex-1 min-w-0">
                <div class="font-medium text-sm">${card.cardName}</div>
                <div class="text-xs text-slate-400">${card.charName}</div>
                <div class="flex items-center gap-3 text-xs text-slate-400 mt-1">
                  <span>å¾©åˆ»${card.reprintCount}å›ç›®</span>
                  <span class="${confidenceColors[card.confidence]}">ä¿¡é ¼åº¦: ${confidenceLabels[card.confidence]}</span>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;

      modalContent.querySelectorAll('[data-card]').forEach(item => {
        item.addEventListener('click', () => showCardDetail(item.dataset.card));
      });

      document.getElementById('detailModal').classList.remove('hidden');
      document.getElementById('detailModal').classList.add('flex');
    }

    function renderMonthlyPredictions() {
      const predictions = getMonthlyPredictions();
      
      const endDate = new Date(today);
      endDate.setDate(endDate.getDate() + 30);
      document.getElementById('dateRange').textContent = 
        `${formatDate(today)} ã€œ ${formatDate(endDate)} ï¼ˆ${predictions.length}æšäºˆæ¸¬ï¼‰`;
      
      renderMonthlyList(predictions);
      renderMonthlyCalendar(predictions);
    }

    function setupEventListeners() {
      document.getElementById('searchInput').addEventListener('input', (e) => {
        renderCardList(e.target.value);
      });

      document.getElementById('closeModal').addEventListener('click', () => {
        document.getElementById('detailModal').classList.add('hidden');
        document.getElementById('detailModal').classList.remove('flex');
      });

      document.getElementById('detailModal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
          document.getElementById('detailModal').classList.add('hidden');
          document.getElementById('detailModal').classList.remove('flex');
        }
      });

      document.getElementById('viewList').addEventListener('click', () => {
        document.getElementById('viewList').className = 'px-4 py-2 rounded-lg bg-violet-600 text-white text-sm transition-all';
        document.getElementById('viewCalendar').className = 'px-4 py-2 rounded-lg bg-slate-700 text-slate-300 text-sm hover:bg-slate-600 transition-all';
        document.getElementById('monthlyListView').classList.remove('hidden');
        document.getElementById('monthlyCalendarView').classList.add('hidden');
      });

      document.getElementById('viewCalendar').addEventListener('click', () => {
        document.getElementById('viewCalendar').className = 'px-4 py-2 rounded-lg bg-violet-600 text-white text-sm transition-all';
        document.getElementById('viewList').className = 'px-4 py-2 rounded-lg bg-slate-700 text-slate-300 text-sm hover:bg-slate-600 transition-all';
        document.getElementById('monthlyCalendarView').classList.remove('hidden');
        document.getElementById('monthlyListView').classList.add('hidden');
      });
    }

    async function initApp() {
      const csvData = await loadCSV('card_release.csv');
      
      if (!csvData) {
        document.getElementById('loading').innerHTML = `
          <div class="text-center p-8">
            <div class="text-4xl mb-4">âš ï¸</div>
            <h1 class="text-xl font-bold mb-2">CSVãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</h1>
            <p class="text-slate-400 mb-4">card_release.csv ã‚’HTMLã¨åŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«é…ç½®ã—ã¦ãã ã•ã„</p>
          </div>
        `;
        return;
      }

      const data = parseCSV(csvData);
      cardMap = aggregateCards(data);

      document.getElementById('loading').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');

      renderCardList();
      renderNextReprintPrediction();
      renderMonthlyPredictions();
      setupEventListeners();
    }

    initApp();
  </script>
